nexusDescription="[center][font=Georgia][img]https://live.staticflickr.com/65535/52736700144_9b79e8beb4.jpg[/img][size=3]\n<br />﻿A semi-realistic, meticulously crafted high-quality skin texture replacer for females with insane attention to detail and characteristics. Parts of the textures are made from photoscans and 3D sculptures with hand drawn parts made with lots of love, care and consideration with realism and a touch of fantasy in mind. You will find a lot of microdetails on this skin, such as pores, wrinkles, spots, moles, freckles and vellus hair to resemble more like real skin. All parts of the female texture are covered, even Astrid, afflicted and the complexions. We made this mod with compatibility in mind, so full support for CBBE, UNP and COCO-based bodies is available. Full support for RSV and standard replacer versions is also provided. Choose from 4k or 2k resolutions with BC7 compression for maximum quality.\n<br />\n<br />[color=#ff7700][color=#f4cccc][b]? All BnP mods[/b] ?[/color][/color]\n<br />[color=#f4f4f4][url=https://www.nexusmods.com/skyrimspecialedition/mods/65402][/url][/color][/size][/font][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/65402]BnP Male Skin[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65274?tab=posts]BnP Female Skin[/url]﻿\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/78536/]BnP Child Skin[/url]﻿[/b]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/84288]BnP Teeth Overhaul﻿[/url][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/107247]BnP - COTR Teeth Overhaul[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/76567]BnP Eye Pack[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/102667]BnP - RSV patch[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/115352]BnP - COtR faces[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/117250]BnP - UBE skin[/url]﻿[/size][/font][font=Georgia][font=Georgia][size=3][/size][/font][/font][/center][font=Georgia][size=3]\n<br />[center][img]https://live.staticflickr.com/65535/52825326202_626b70057d_o.png[/img][/center]\n<br />[b][color=#f4cccc][b][color=#f4cccc][color=#ff7700][color=#f4cccc]?[/color][/color] Features[/color][/b][/color][/b]\n<br />\n<br />The main files are meant to be installed first. Select from:\n<br />\n<br />[b][font=Georgia][size=3][i]Replacer+Player textures[/i][/size][/font]:[/b] \n<br />The Replacer+Player main file versions works like any other skin mod i.e it replaces all female vanilla textures both for player and NPCs. During the installation you can select from:\n<br />\n<br />[/size][/font][list]\n<br />[*][font=Georgia][size=3]15 different body/face skins.[/size][/font]\n<br />[*][font=Georgia][size=3]16 different muscle types.[/size][/font]\n<br />[*][font=Georgia][size=3]4 different shine on body.[/size][/font]\n<br />[*][font=Georgia][size=3]Young or older face types (2.0 and 1.7 versions).[/size][/font]\n<br />[*][font=Georgia][size=3]Small or big chest (CBBE only).[/size][/font]\n<br />[*][font=Georgia][size=3]6 vampire face options.[/size][/font]\n<br />[*][font=Georgia][size=3]Makeup tintmasks.[/size][/font]\n<br />[*][font=Georgia][size=3]Esp fix that fixes some vanilla skin related bugs.[/size][/font]\n<br />[/list][font=Georgia][size=3][font=Georgia][size=3][b][font=Georgia][size=3][i]RSV textures:[/i][/size][/font][/b][/size][/font]\n<br />Patch is availible [url=https://www.nexusmods.com/skyrimspecialedition/mods/102667]here[/url]. [size=3]RSV [url=https://www.nexusmods.com/skyrimspecialedition/mods/81668](Racial skin variance)[/url] gives all races, minus beasts, unique skins. It affects non-playable races such as Dremora etc. It also gives the player unique skins apart from NPCs, so you can use whatever player skin you like. RSV affects NPCs through a standalone folder named RSV and the player's skin from the standard female/male folder so the player (you) can use a unique skin. It can also distribute different arrangements of muscularity for each race depending on weight, if you choose. RSV gives unique textures to the NPCs' faces through SPID. You also get extra skins such as Fantasy elves, Dremora etc for RSV both for player and NPCs.[/size] [size=3][size=3][size=3][size=3]All textures have been made to fit each race characteristics as best as we see fit. This is the setup we have selected for all the races:[/size][/size][/size][/size]\n<br />\n<br />[left][b][i][color=#f4cccc]Breton[/color][/i][/b]\n<br />A soft skin with moles spread out like the stars in the sky, rosy lips and lots of imperfections. Have a [size=3]soft chubby body with slight fat on belly.[/size][/left]\n<br />[b][i][color=#f4cccc]Imperial[/color][/i][/b]\n<br />A skin with a natural brown undertone, full of cuts and bruises. Skin is harsh, aging with light freckles and with dark brown lips. Have a toned, mediocre (medium) muscled body.\n<br />\n<br />[b][i][color=#f4cccc]Nord[/color][/i][/b]\n<br />A blushed skin with light pink lips. The skin gets light frostnip and dryness while exposed to extreme cold. Have a body with lots of muscle that is perfect for a Dovahkiin.\n<br />\n<br />[b][i][color=#f4cccc]Redguard[/color][/i][/b]\n<br />A darker skin with black lips. The skin is resistant to heavy sunlight and rarely gets burnt. Have lighter palms/feet and a strong boxer-inspired body with rock hard abs.\n<br />\n<br />[b][i][color=#f4cccc]Altmer[/color][/i][/b]\n<br />Slight pale highlighted skin with a warm yellow undertone and orange-colored lips. The skin is fair and easily gets stretch marks if growing in length. Have a sporty body with just the right amount of muscle.\n<br />\n<br />[b][i][color=#f4cccc]Dunmer[/color][/i][/b]\n<br />A cool undertone skin with a translucent feeling and[font=Georgia][size=3] cold purple lips[/size][/font]. Here you see ribs and veins through a thin layer of skin. Have a skinny body with bumpy abs/spine and protruding blood vessels and bones.\n<br />\n<br />[b][i][color=#f4cccc]Bosmer[/color][/i][/b]\n<br />A natural skin with pink lips. The skin is sensitive to the sun and has lots of pretty freckles. Have a petite body with little muscle.\n<br />\n<br />[b][i][color=#f4cccc]Orsimer[/color][/i][/b]\n<br />A skin covered in dust and mud with light brown lips. Dirty from head to toe. Have extreme muscles that perfectly suit a warrior with heavy armor.\n<br />[line]\n<br />The optional files provides extra options to be installed after the main files. Select from:\n<br />[/size][/font][font=Georgia][size=3][b][i]\n<br />Extra options:[/i][/b] \n<br />Where you can select extra skins for the player to use if using RSV. Here you can select fantasy skins, Dremora, Akaviri etc... \n<br />\n<br />[b][i]BnP female skin with pubes:[/i][/b]\n<br />The body diffuses have pubes.\n<br />\n<br />[b][i]BnP sk fix:[/i]\n<br />[/b]A completely black subsurface textures for those who have weird lightning lines on the skin.[b]\n<br />\n<br />[i]Extra matte:[/i]\n<br />[/b]Extra matte specular that is almost black. For ppl that still think the skin is too shiny.[b]\n<br />[/b][/size][/font][font=Georgia][size=3][line]\n<br />The misc files provides different patches, presets and resources to be installed after main and optional files. Currently supports:\n<br />[/size][/font][font=Georgia][size=3][b][i]\n<br />Wet function patch:[/i][/b] \n<br />Adds support to the [url=https://www.nexusmods.com/skyrimspecialedition/mods/78804]Wet function[/url]﻿ mod.[/size][/font][font=Georgia][size=3]\n<br />\n<br />[b][i]DVA patch:[/i][/b]\n<br />[font=Georgia][size=3]Replaces the [url=https://www.nexusmods.com/skyrimspecialedition/mods/96817]DVA[/url] textures with BnP head normals so you don't get neck seam while using DVA and BnP together[/size][/font].\n<br />\n<br />[font=Georgia][size=3][b][i]Preset bundle:[/i][/b]\n<br />[font=Georgia][size=3]We have released a bundle of presets we have used in our screenshots. To use them, you need: BnP makeup from this mod, [url=https://www.loverslab.com/files/file/7768-hg-hairdos-2/]HG hairdos[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/6817]KS hairdos[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/76567]BnP eyes+more eyes[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/87305]Even More Brows[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive facegen morphs[/url]. It is also recommended to import the included sculpture files.[/size][/font][/size][/font]\n<br />\n<br />[b][color=#f4cccc][b][color=#ff7700][color=#f4cccc]?[/color][/color] Installation[/b][/color]\n<br />[/b]\n<br />Install with a mod manager or manually drag and drop the files into the data folder. Finally make sure our mod win all conflicts by placing it as low as possible in your load order, i.e. after the conflicting mod. It is very important to read/follow the installation instructions, else you will get seams. [color=#ff0000]For more detailed installation instructions and load order look at the sticky post in comments section.\n<br />[/color]\n<br />If not using RSV, just install like any other skin mod. Install in this order:\n<br />\n<br />[/size][/font][list=1]\n<br />[*][font=Georgia][size=3]Make sure to have a body mod such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/31126]BHUNP[/url] for example.[/size][/font]\n<br />[*][font=Georgia][size=3]BnP female skin (Replacer+Player version). Make sure to activate the esp with your mod manager if selected.[/size][/font]\n<br />[*][font=Georgia][size=3][font=Georgia][size=3][font=Georgia][size=3]Update files for BnP female skin.[/size][/font][/size][/font][/size][/font]\n<br />\n<br />[*][font=Georgia][size=3]BnP optional files. [font=Georgia][size=3](If you install the extra options, both NPCs and player will get those textures).[/size][/font][/size][/font]\n<br />\n<br />[*][font=Georgia][size=3]BnP misc files.[/size][/font]\n<br />[/list][font=Georgia][size=3][font=Georgia][size=3]For RSV version,[font=Georgia][size=3] install in this order:[/size][/font][/size][/font]\n<br />\n<br />[/size][/font][list=1]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA[/url]﻿/[url=https://www.nexusmods.com/skyrimspecialedition/mods/31126]BHUNP[/url]﻿ based body for female and [size=3] [size=3][size=3][size=3][url=https://www.loverslab.com/files/file/5355-schlongs-of-skyrim-se/]SOS full[/url][/size][/size][/size]/[size=3][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url][/size][/size][/size][/size]﻿ for males.[/size][/font]\n<br />[*][font=Georgia][size=3]BnP female﻿ and male﻿ replacer skins. This will give you the unique player skin.[/size][/font]\n<br />[*][font=Georgia][size=3]The extra options under ﻿BnP female﻿/male﻿ skins optional files. (only if you want them for your player).[color=#ff0000] Don't install the extra options if you don't want the extra skins for your player![/color][/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/102667]BnP RSV patch[/url]﻿ male and female. This will affect only the NPCs.[/size][/font]\n<br />[*][font=Georgia][size=3]Update files for both the player (from the ﻿BnP female﻿/male skins pages) and NPC skins from RSV patch.[/size][/font]\n<br />[*][font=Georgia][size=3]The [size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/81668]RSV core[/url][/size][/size] mod and its dependencies.[/size][/font]\n<br />[*][font=Georgia][size=3]Racial Skin Variance (patches).[/size][/font]\n<br />[/list][font=Georgia][size=3][b][color=#ffd966][color=#f4cccc][b][color=#ff7700][color=#f4cccc]?[/color][/color] Compatibility[/b][/color][/color]\n<br />[/b]\n<br />Not compatible with vanilla body. You will get a neck seam if mixing this skin with other skin mods. You cannot use more that one skin mod.\n<br />\n<br />Compatible with all CBBE and UNP based bodies such as CBBE, 3BA, COCO body, Dibella body, UNP, UNPB, BHUNP etc.\n<br />\n<br />[color=#ffd966][color=#f4cccc][b][color=#ff7700][color=#f4cccc]?[/color][/color] Recommendation[/b][/color][/color][color=#f4cccc][b]s[/b][/color]\n<br />\n<br />[/size][/font][list]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs SE﻿[/url]﻿ makes it more easy to make pretty and beautiful characters. [/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/63882]3D SOS Pubic Hair for Females and Males[/url]﻿ gives 3D pubes in the same color as your hair.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/59284]Vera's Female Skeleton[/url]﻿ gives better female proportions.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/77392]CBBE 3BA V's Cut[/url]﻿ is another awesome mod by Veracruze wich gives a more responsive body to animations. It also improves nipples, UVs and more.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.ddsworkshop.net/alt2]Alt2 or Alt1[/url]﻿ by talented Khisartin. Also recommend her scars, brows, eyes and facial hair. Consider to support her work at her [url=https://boosty.to/khisartin]boosty[/url]﻿ or [url=https://www.patreon.com/ddsworkshop]patreon[/url]﻿![/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/64314]Reverie skin[/url]﻿ by [/size][/font][font=Georgia][size=3]Novelyst is another skin that is extremely well made with a lot of customisations to choose from.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/86438]Afflicted Female Hand Texture Fix[/url]﻿ if you selected the RBT or RSV version you may need this fix.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/54963327?tab=user+files]Koralina's mods[/url]﻿ such as makeups and brows.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/88999]CBBE hand mesh - edited hands[/url]﻿ for better CBBE hands.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/90713]Female Hands Redone[/url]﻿ another hand mesh with including bodyslide options.[/size][/font]\n<br />[*][font=Georgia][size=3][font=Georgia][size=3][/size][/font][url=https://www.nexusmods.com/skyrimspecialedition/mods/77016][font=Georgia][size=3]Obody[/size][/font][/url]﻿ makes more diversity by adding different body presets to NPCs. You can also easly select all your installed presets in game to the player.[/size][/font]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/78804]Wet function[/url]﻿ creates a wet skin effect, with actual water or sweat droplets when wet.[/size][/font]\n<br />[/list][font=Georgia][size=3]Regarding NPC replacers/presets, there are a lot on NPC replacers and presets that are built upon this skin. Here are some of the talented authors that use BnP: [url=https://www.nexusmods.com/skyrimspecialedition/users/9762372?tab=user+files]Coldsun1187[/url], [url=https://www.nexusmods.com/users/17024379?tab=user+files]Nightmarezone[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/11068138?tab=user+files]KaV3X[/url], [url=https://www.nexusmods.com/users/50021546?tab=user+files]Sisu123[/url], [url=https://www.nexusmods.com/users/73300408?tab=user+files]GCrow[/url], [url=https://www.nexusmods.com/users/20108844?tab=user+files&amp;BH=0]Mharlek1[/url], [url=https://www.nexusmods.com/users/31116590?tab=user+files]Ellxe[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/16612614?tab=user+files]Areeisims[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/9530503?tab=user+files]Brad777no[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/54963327?tab=user+files]CoralineKoralina[/url], [url=https://www.nexusmods.com/users/2638517?tab=user+files]Araviss535[/url], ﻿[url=https://www.nexusmods.com/users/75182083?tab=user+files]Skemish[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/11903523?tab=user+files]Groanth[/url], [url=https://www.nexusmods.com/users/44713127?tab=user+files]Rensatsu[/url], [url=https://www.nexusmods.com/users/148786893?tab=user+files]xStrawberryEclair[/url], [url=https://www.nexusmods.com/users/25537454?tab=user+files]Kikiapplus[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/75822113?tab=user+files]Holokkron[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/35114885]Queercherry[/url], [url=https://www.nexusmods.com/users/71624778?tab=user+files]Saphira2812[/url] and many more[/size][/font][font=Georgia][size=3]!\n<br />[left][color=#ea9999][b][color=#ffd966][color=#f4cccc][b][color=#ff7700][color=#f4cccc]\n<br />?[/color][/color] FAQ[/b][/color][/color][/b][/color][/left]\n<br />[b][i]LE?[/i][/b]\n<br />Does not work on LE, we use BC7 compression for maximum quality. If using them on LE you have to port them with CAO.\n<br />[/size][/font][font=Georgia][size=3]\n<br />[b][i]Am I allowed to make patches for other body types?[/i][/b]\n<br />Depends on what patch it is. If you want to make a patch, contact us first.\n<br />\n<br />[font=Georgia][size=3][b][i]Am I allowed to make translations?[/i][/b][/size][/font]\n<br />Yes without permission, however the translation have to depend on the BnP mod.\n<br />\n<br />[b][i]Can I use your skin on followers/NPCs?[/i][/b]\n<br />[/size][/font][font=Georgia][size=3]Yes, but you first have to contact us via message about it so we can discuss terms of use.\n<br />\n<br />[b][i]Why the esp for the replacer version?[/i][/b]\n<br />The esp is esl flagged and will not take a spot in your LO. It fixes a vanilla bug wich have male afflicted hands for the female afflicted. It also gives the Bosmer a unique face normal instead of using the Altmers.\n<br />\n<br />[b][i]What ENB are you using?[/i][/b]\n<br />A tweaked PI-CHO ENB.\n<br />\n<br />[b][i]Non nude version?[/i][/b]\n<br />If you don't want a nude body, we recommend to use [url=https://www.nexusmods.com/skyrimspecialedition/mods/74257]this[/url] for CBBE.\n<br />[line][/size][/font]\n<br />[center][font=Georgia][size=3][i][b][color=#b6d7a8]Track and endorse if you appreciate our work![/color][/b][/i][/size][/font][color=#fff2cc][b]\n<br />[img]https://live.staticflickr.com/65535/52792556717_78dbe37cf6_m.jpg[/img]\n<br />[/b][/color][font=Georgia][size=3][color=#fff2cc][b][color=#f4cccc][font=Georgia][size=3][color=#ffd966][color=#f4cccc][b][font=Georgia][color=#ff7700][color=#f4cccc]?[/color][/color][/font][/b][/color][/color][/size][/font] Asset credits[/color][/b][/color] [font=Georgia][size=3][color=#ffd966][color=#f4cccc][b][font=Georgia][color=#ff7700][color=#f4cccc]?[/color][/color][/font][/b][/color][/color][/size][/font]\n<br />\n<br />We want to thank you all who gave us permission to use your assets and all with open permissions and/or has linked free to use assets. If we have forgot someone, pls send us a PM and we will fix it.\n<br />\n<br />[color=#ea9999][url=https://www.ddsworkshop.net/]Khisartin[/url]﻿﻿[/color]\n<br />- Base of the skin, parts of normals, speculars and complexions -\n<br />\n<br />[url=https://voblascreatures.blogspot.com/]Vobla[/url]﻿﻿﻿\n<br />- Face diffuse/normals and psd recources -\n<br />\n<br />[font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/26017]Maevan2 [/url]﻿﻿﻿﻿[/size][/font]\n<br />- Body/face/hand diffuse from psd recourse -\n<br />\n<br />[font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/798]HHaleyy