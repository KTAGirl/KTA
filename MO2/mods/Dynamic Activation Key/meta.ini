nexusDescription="[center][url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=2][img]https://i.imgur.com/Pvfeiqq.png[/img][/url]﻿  [url=https://www.twitch.tv/jayserpa][img]https://i.imgur.com/NQIZcnZ.png[/img][/url]﻿  [url=https://www.patreon.com/JaySerpa][img]https://i.imgur.com/uGltkW7.png[/img][/url]\n<br />\n<br />[size=5][b]-Dynamic Activation Key-[/b][/size][/center]\n<br />Pressing SHIFT (or whatever key you configure) enables an alternate behavior in mods that support it. DAK can let other mods know when the shift key is being pressed, basically.\n<br />\n<br />The mechanic is inspired by \"[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/69588]Read or Take[/url][/b]\" by legendary PO3:\n<br />[list]\n<br />[*][i]\"Activate\" a book [/i]= Default vanilla activation (read)\n<br />[*][i]\"SHIFT + Activate\" a book[/i] = Take the book without reading\n<br />[/list]\n<br />I really like this approach as it's intuitive and it allows you to declutter the ability menu. Less time in menus = more focus on the gameplay.\n<br />\n<br />[b][size=3][u][i]How to use: \n<br />[/i][/u][/size][/b]Step 1: Install this mod if it's required by another mod. \n<br />Step 2: ???\n<br />Step 3: Enjoy!\n<br />\n<br />\n<br />[center][/center][center][b][size=5]Mods using DAK:\n<br />[/size][/b]\n<br />[b][size=5]-[url=https://www.nexusmods.com/skyrimspecialedition/mods/47670?tab=description]IMMERSIVE INTERACTIONS[/url]﻿-\n<br />[/size][/b][size=3]\n<br />[u][b][/b][/u][u][b]PERFORMING BARDS\n<br />[/b][/u]\"Activate\" a bard = Talk to them\n<br />\"SHIFT + Activate\" = applaud\n<br />\n<br />[u][b]DOGS[/b]\n<br />[/u]\"Activate\" a dog = Talk to dog\n<br />\"SHIFT + Activate\" = Pet the good doggo\n<br />\n<br />[u][b]HORSES[/b][/u]\n<br />\"Activate\" a horse = Ride horse / Default Action\n<br />\"SHIFT + Activate\" = Pet horse\n<br />\n<br />[u][b]CHILDREN[/b][/u]\n<br />\"Activate\" = Talk\n<br />\"SHIFT + Activate\" = Wave hello[/size]\n<br />\n<br />\n<br />[b]\n<br />[img]https://i.imgur.com/B90YAfN.gif[/img] [img]https://i.imgur.com/dzB9oW7.gif[/img]\n<br />[/b][i][size=2]Notice how the name of the activation changes while you hold shift\n<br />[/size][/i][b]__________________________________________\n<br />\n<br />[size=5]-[url=https://www.nexusmods.com/skyrimspecialedition/mods/66908]TAKE A PEEK[/url]﻿-[/size][/b][size=5]\n<br />[/size][size=3]\n<br />[u][b]DOOR[/b][/u]\n<br />\"Activate\" a door = Open\n<br />\"SHIFT + Activate\" = Peek through\n<br />[/size]\n<br />[b]\n<br />[img]https://i.imgur.com/DgqSVM3.gif[/img]\n<br />[b]__________________________________________\n<br />[/b]\n<br />[/b][b][size=5]-[url=https://www.nexusmods.com/skyrimspecialedition/mods/95943]SIMPLE HUNTING OVERHAUL[/url]﻿-\n<br />[/size][/b][size=3][i]\n<br />[/i][/size][size=3][b][u]DEAD ANIMAL\n<br />[/u][/b]\"Activate\" a dead animal = Loot\n<br />\"SHIFT + Activate\" = Pick Up Carcass\n<br />[img]https://i.imgur.com/wbudJFB.gif[/img]\n<br />[b]\n<br />[b]__________________________________________\n<br />[/b]\n<br />[/b][/size][size=5][b]-[url=https://www.nexusmods.com/skyrimspecialedition/mods/47225]VAMPIRE FEEDING TWEAKS[/url]﻿-[/b]\n<br />[/size][b]\n<br />[u][size=3]RECENTLY KILLED NPC:\n<br />[/size][/u][/b][size=3]\"Activate\" = Loot (Default)\n<br />\"SHIFT + Activate\" = Chance to Feed / Take a Sip \n<br />\n<br />[b][u]SNEAK FEED ON ENEMIES:\n<br />[/u][/b]\"Activate\" = Pickpocket (Default)\n<br />\"SHIFT + Activate\" = Attempt to Feed[/size]\n<br />\n<br />[size=3][img]https://i.imgur.com/LnlyZLc.gif[/img]﻿ [img]https://i.imgur.com/BhaGcF7.gif[/img]﻿[/size]\n<br />[size=2][i]Yes, mod works flawlessly with Better Third Person Selection\n<br />[/i][/size][b]__________________________________________\n<br />[/b]\n<br />[size=5][b]-[url=https://www.nexusmods.com/skyrimspecialedition/mods/24127]ADMINISTER POTIONS/FOOD[/url]﻿-[/b]\n<br />[/size][b]\n<br />[u][size=3]FOLLOWER:\n<br />[/size][/u][/b][size=3]\"Activate\" = Speak (Default)\n<br />[/size][/center][center][size=3]\"SHIFT + Activate\" = Have them use a Potion/Poison\n<br />\n<br />[img]https://i.imgur.com/LpPLps2.gif[/img]﻿[/size]\n<br />[size=3][/size][/center]\n<br />[size=3][b]Other mods using this system: (List updated Oct 2023)\n<br />[/b][/size]- Use Namira's Ring without menus -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/96425]Immersive Interactions for Cannibals[/url] by dann1c\n<br />- Green Pact ability from Imperious -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/96469]Imperious - Immersive Interactions[/url] by Vai1lyn\n<br />- Merge Potions at Alchemy Station -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/96429]Dynamic Activation Alchemy[/url] by Jaiim\n<br />- Open inventory from followers, trade with sellers or train -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/96430]DAK Merchants Trainers Followers[/url] by MaskedRPGFan\n<br />- Activate Wardrobes to use an outfit system -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/100602]Useful Wardrobes and Dressers[/url] by ModiLogist\n<br />- Sneak feed and more while using Better Vampires -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/98134]Better Vampires (DAK Patch) [/url]﻿by DeluxeFox\n<br />- Swap outfits with mannequins on the go -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/100834]Easy Mannequin Usage[/url] by ModiLogist\n<br />- Bye bye friendly dremora, back to Oblivion! -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/101097?tab=description]Dismiss Friendly Conjured Creatures[/url] by SeaSparrow\n<br />- Knock knock? -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/103004]Just Knock - Simply Knock DAK patch[/url] by RbtRvltin\n<br />- Use a \"cloud storage\" on certain chests -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/102108?tab=description]Home Cloud Storage[/url]﻿ by Edryu\n<br />- Heal those NPCs with potions! -&gt; [url=https://www.nexusmods.com/skyrimspecialedition/mods/101823]Press E to Heal Followers[/url]﻿ by (surprise, surprise) myself\n<br />\n<br />\n<br />[size=4][left]﻿[b]TECHNICAL DETAILS[/b][/left]\n<br />[/size][b][size=3]-CHANGING SHIFT INTO ANOTHER HOTKEY -\n<br />[/size][/b][spoiler] \n<br />\n<br />PAPYRUS EDITION:\n<br />\n<br />[b]Step 1:[/b] Check the list of [url=https://ck.uesp.net/wiki/Input_Script#DXScanCodes]DXScanCodes[/url]﻿. You want the second and third column. Let's say for example you want to change the hotkey to the letter \"G\", we check the column in the middle and we see it's the number 34.\n<br />\n<br />[b]Step 2:[/b] Open the console and type \"Set DAK_Hotkey to 34\" (34 because of the example, you should choose whatever number you want).\n<br />\n<br />[b]Step 3: [/b]Save the game. Load the save. A message will let you know that the hotkey has changed. Enjoy!\n<br />\n<br />Does it support controllers/mouse? Yes, everything in the list of DXS codes.\n<br />\n<br />DLL EDITION:\n<br />[b]Step 1:[/b] Change the ini inside the mod.\n<br />\n<br />[/spoiler]\n<br />\n<br />\n<br />[size=3][b]-HOW IT WORKS / HOW TO ADD SUPPORT FOR YOUR MOD -[/b]\n<br />[/size][spoiler]\n<br />\n<br />While SHIFT is pressed, my mod changes a global (DynamicActivationKey) into a 1. Lifting the key turns the global into a 0. This, together with Papyrus Extender allows us to update the activation prompt and the crosshair dynamically by pressing the shift key.\n<br />\n<br />You can then use an activation perk + text replacer perk to create a custom action, which can then trigger your script, ability or spell when the global reference is at 1. If you need guidance, I recommend checking one of the easy examples (Like the \"Take a Peek\" patch), but you can also reach out to me and I can guide you step by step :)\n<br />\n<br />[/spoiler]\n<br />\n<br />[size=3][b]-MOD IDEAS-\n<br />[/b][/size][Spoiler]\n<br />\n<br />Some quick ideas if you want to make a new mod supporting DAK. All relatively easy to implement.\n<br />\n<br />[b]Follower:\n<br />[/b]\"Activate\" Follower = Talk (Default vanilla)\n<br />\"Shift + Activate\" = Open Inventory\n<br />\n<br />[b]Bed:\n<br />[/b]\"Activate\" Bed = Use (default)\n<br />\"Shift + Activate\" = Sit down / Lie Down\n<br />\n<br />[b]Chairs:\n<br />[/b]\"Activate\" Chairs = Use (default)\n<br />\"Shift + Activate\" = Salvage for firewood (in abandoned places)\n<br />\n<br />[b]Enemies while sneaking:\n<br />[/b]\"Activate\" enemy while out of sight and sneaking  = pickpocket (vanilla)\n<br />\"Shift + Activate on the above = Knock out\n<br />\n<br />[b]Traps:\n<br />[/b]\"Activate\" Trap = Use (default)\n<br />\"Activate + Shift Trap = Pick up trap\n<br />\n<br />[b]Door to your home or inn room doors:\n<br />[/b]\"Activate\" = Open (default)\n<br />\"Activate + Shift\" = Lock Door\n<br />\n<br />[/Spoiler]\n<br /> \n<br />\n<br />[center][size=3][img]https://i.imgur.com/0DhnyTT.png[/img][/size][/center]\n<br />\n<br />[b]ESL flagged?\n<br />[/b]ESL flagged.\n<br />\n<br />[b]Is this really necessary?\n<br />[/b]You can replicate the same thing in each individual mod easily, but then I'd have 4 or 5 identical functions running, when I can have just one. Making this mod a master also means I can ensure compatibility between all my mods using the SHIFT key for their interactions (and if anyone wants to, they can also use the global variable for their custom SHIFT interactions)\n<br />\n<br />[b]Is this a DLL?\n<br />[/b]No,  but the function is so simple (If player presses a key = change global) that it won't really matter.\n<br />\n<br />[b]The mod is not working!!111\n<br />[/b]Make sure you've got powerofthree's Papyrus Extender installed. Make sure that the mod you intend to use this on is also updated. Immersive Interactions, Take a Peek, Vampire Feeding Tweaks all got updated just now.\n<br />\n<br />[b]JaySerpa and hotkeys? What's going on???\n<br />[/b]Well, it's not really a hotkey. This mod is a way to [i]remove [/i]hotkeys and powers. I think it's great, I can never remember hotkeys or powers and I forget to use them. But yeah! I've got a lot going on actually! Expect several mods and surprises from me soon.\n<br />\n<br />\n<br />[center]-----\n<br />\n<br />[font=Lucida Sans Unicode][i][/i][/font][font=Lucida Sans Unicode][i]This mod is now included in[/i][/font][url=https://next.nexusmods.com/skyrimspecialedition/collections/qdurkx][img]https://i.imgur.com/YfgAA8V.png[/img][/url]﻿[font=Lucida Sans Unicode][i]\n<br />[/i][/font][size=3][b]?️[/b] [b]A Dynamic World - ? [b]Roleplaying - [b]? Immersion - [url=https://emojipedia.org/balloon]?[/url][b] Performance Friendly - ?️ [b]1-Click Installation[/b][/b][/b][/b][/b][/size][/center]"
