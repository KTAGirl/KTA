nexusDescription="[heading]Release Notes - Version 11[/heading]\n<br />[list][*]Added Support for CBBE 3BA, BHUNP Advanced Ver 3 and COCO Body\n<br />[/list]Matching textures for the said mods are now included so it works out of the box without manual texture blending.\n<br />\n<br />[list][*]Improved Hands and Feet Textures\n<br />[/list][url=https://staticdelivery.nexusmods.com/mods/1704/images/798/798-1663273469-1227218624.jpeg][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1663273469-1227218624.jpeg[/img][/url]   [url=https://staticdelivery.nexusmods.com/mods/1704/images/798/798-1663273458-57260765.jpeg][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1663273458-57260765.jpeg[/img][/url]\n<br />\n<br />[list][*]Fixed Eyelids, Ears and Right-Jaw Line\n<br />[/list][url=https://staticdelivery.nexusmods.com/mods/1704/images/798/798-1663273449-480408347.jpeg][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1663273449-480408347.jpeg[/img][/url]\n<br />\n<br />[list][*]Fixed Missing Oral Cavity Texture\n<br />[/list][url=https://staticdelivery.nexusmods.com/mods/1704/images/798/798-1663378380-751872228.jpeg][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1663378380-751872228.jpeg[/img][/url]\n<br />\n<br />[list][*]Improved Wrist Seams\n<br />[/list][url=https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1663378356-1725666048.jpeghttps://staticdelivery.nexusmods.com/mods/1704/images/798/798-1663378356-1725666048.jpeg][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1663378356-1725666048.jpeg[/img][/url]\n<br />[line][heading]Content[/heading]\n<br />[u]Fair Skin Textures[/u]\n<br />Brighter, smooth and fine skin texture.\n<br />Seamless and no block noise.\n<br />Selectable Silky Skin, Wet Skin and Goosebumps options.\n<br />Subsurface Scattering Disabler option fixes a vanilla bug that causes shiny lines on the skin.\n<br />\n<br />Texture Size (Body Texture): 4K BC7 Compression\n<br />[url=https://www.nexusmods.com/skyrim/mods/51602?tab=files]Uncompressed version[/url]﻿ and [url=https://www.nexusmods.com/skyrim/mods/51602?tab=files]performance optimized version[/url] are available from the LE version mod page.\n<br />\n<br />[u]Options for Body Shapes[/u]\n<br />Default, Skinny and Flat options for the UNP version.\n<br />Curvy, Slim and Flat options for the CBBE version.\n<br />\n<br />[u]Makeup Tweaks[/u]\n<br />Detailed, effective and manageable makeup textures.\n<br />\n<br />[u]Freckles[/u]\n<br />Face detail maps for the default 'Blank' and light/heavy freckle textures. These can be chosen by Complexion slider in the character customization menu.\n<br />This option also fixes the slight color mismatch between the head and the body that is caused by the vanilla face detail maps.\n<br />\n<br />[u]Mouth[/u]\n<br />Photorealistic mouth texture with white teeth. This texture will also be used for male characters.\n<br />\n<br />[u]Eyes[/u]\n<br />Photorealistic eye textures for human races. The textures will also be used for male characters.\n<br />Adds new eye color variations by replacing 'blood shot eyes' textures.\n<br />This option also replaces female eye meshes to improve the eye reflection and to render the eyelashes double sided.\n<br />\n<br />[u]Eyebrows[/u]\n<br />Standalone 12 eyebrows.\n<br />[u]\n<br />Makeup Overhaul\n<br />[/u]A set of makeup textures which allows finer tuning of the makeup such as upper/lower separated eye liner, lip gradient etc.\n<br />[line][heading]Installation[/heading]\n<br />Install via a mod manager and load this mod after the requirements so this mod overwrites the requirements.\n<br />\n<br />[color=#ff0000][size=3][b][u]Requirements[/u][/b][/size][/color]\n<br />CBBE Version: Any CBBE texture compatible body meshes (CBBE,  CBBE 3BA, CBBE SMP, COCO Body A, TBD etc)\n<br />UNP Version: Any UNP texture compatible body meshes (UNP, UUNP, BHUNP, COCO Body B, 7B, BSB, UNPB, DG etc)\n<br />\n<br />[color=#ff7700][size=3][b][u]Optional Requirements[/u][/b][/size][/color]\n<br />To apply the high resolution makeup, [url=https://skse.silverlock.org/]SKSE[/url] and an ini tweak are required. Otherwise, it will be shown in blocky low resolution.\n<br />If the ini file does not exist in your SKSE folder, you need to create it manually, or download [url=https://www.nexusmods.com/skyrimspecialedition/mods/1651]a preset[/url].\n<br />\n<br />[i][color=#b6b6b6]Data/SKSE/SKSE.ini[/color]\n<br />[Display]\n<br />iTintTextureResolution=2048[/i]\n<br />\n<br />[img width=412,height=76]https://images.nexusmods.com/mod-headers/1704/12302.jpg[/img]\n<br />The face textures are most compatible with the symmetrical head mesh contained in the [url=https://www.nexusmods.com/skyrimspecialedition/mods/12302]Enhanced Character Edit[/url] (ECE) mod.\n<br />In case you don't use ECE, you can install only its head mesh which is located at the following directory in the main file of ECE.\n<br />[color=#cccccc][i]EnhancedCharacterEditSE/00 Main/meshes/actors/character/character assets/femalehead.nif[/i][/color]\n<br />Install it using whatever method you like such as;\n<br />A. Copy it manually to the data folder,\n<br />B. Pack it into an archive and install via a mod manager,\n<br />C. Use the Manual option in Mod Organizer to install ECE, set \"00 Main\" as data directory, and tick only the femalehead.nif.\n<br />\n<br />[img width=412,height=76]https://images.nexusmods.com/mod-headers/1704/201.jpg[/img]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/201]BodySlide[/url] is recommended to export compatible body meshes.\n<br />[line][heading]Character Creation[/heading]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/72494][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/72494/112759-1659287876-1511061889.jpeg[/img][/url]﻿﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/72494]Preset Collection[/url]\n<br />\n<br />﻿[url=https://www.nexusmods.com/skyrim/mods/51602?tab=files][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/798/798-1538529979-728166295.jpeg[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/51602?tab=files]Old Version Presets (Misc Files Section)\n<br />[/url]\n<br />[line][center][heading]Credits[/heading]\n<br />- Base Eye Meshes -\n<br />[url=https://www.nexusmods.com/users/28059195]triptherift[/url]﻿\n<br />\n<br />- BHUNP -\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/5321214]Bakafactory[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/27578610]Regenbot03[/url]﻿\n<br />StaticPhobia2\n<br />[url=https://www.nexusmods.com/skyrim/users/4291759]Ousnius[/url]\n<br />이하은\n<br />박아영\n<br />[url=https://www.nexusmods.com/skyrim/users/360649]RealClone[/url]﻿\n<br />Goutou\n<br />\n<br />- Caliente's Beautiful Bodies Enhancer -\n<br />- BodySlide and Outfit Studio -\n<br />[url=https://www.nexusmods.com/skyrim/users/3330686]Caliente[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/4291759]Ousnius[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/154211]Danariel[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/2289036]Aluminumfoil[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/3841389]tktk1[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/927644]MrTroubleMaker[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/2442809]ChronoTrigger77[/url]\n<br />\n<br />- CBBE 3BA -\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/14635849]Acro748[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/3330686]Caliente[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/4291759]Ousnius[/url]\n<br />[url=https://www.nexusmods.com/skyrim/users/3701232]HydrogensaysHDT[/url]\n<br /> [url=https://www.nexusmods.com/users/1201660]Shizof[/url]\n<br />[url=https://www.nexusmods.com/skyrim/