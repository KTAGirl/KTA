nexusDescription="[img]https://dl.dropboxusercontent.com/s/t94iid68u93u5py/manny.png?dl=1&token_hash=AAEIEPhxKj2lO3-1wXsAl9Vypgf6k4TsVc3sxuYWQTLS1Q[/img]\r<br />\r<br />[img]http://i.imgur.com/V1DZCmn.jpg[/img]   \r<br />  \r<br />\r<br />[center]Welcome to\r<br />MannyGT’s Skyrim Mods\r<br />[size=4]THE NOTICE BOARD\r<br />RADIANT QUEST OVERHAUL AND FRAMEWORK[/size][/center]\r<br />[center][color=#ffff00][size=5]* WARNING *[/size][/color]\r<br />[color=#ff7700]This mod will destroy your social life[/color]\r<br />\r<br />[color=#ffff00][size=5]* AVAILABLE TRANSLATIONS *[/size][/color]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3809]Spanish[/url] - [url=http://www.nexusmods.com/skyrimspecialedition/mods/3554]Italian[/url][/center]\r<br />\r<br />[center][color=#ffff00][size=5]* DESCRIPTION *[/size][/color][/center]\r<br />\r<br />This mod adds new and alternative radiant (and side) quests. It was inspired from other good games like The Witcher which make use of notice boards \r<br />in their gameplay. There are two kinds of notice boards:\r<br />\r<br />&bull;    Quest notes Notice board  – always on a pole with and candles\r<br />&bull;    Messages Notice board – it’s the one without the pole\r<br />\r<br />These notice boards can be found ouside inns in every town of Skyrim. A patch for Raven Rock in Solstheim is also available.\r<br />\r<br />[center][color=#ffff00][size=5]* AVAILABLE PATCHES FOR SE *[/size][/color][/center]\r<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/441]Khajiit Speak - Complete Dialogue Overhaul (Special Edition)[/url]\r<br />\r<br />\r<br />[center][color=#ffff00][size=5]* NOTICE BOARD OF QUEST NOTES *[/size][/color][/center]\r<br />\r<br />This notice board contains many different quest notes. Every note starts a quest when it is selected (it immediately show you the quest description once chosen). Most of them are radiant quests. This means that are repeatable (with different characters or locations). A few quests are executed only once.\r<br />The titles and texts of every note are customized depending on the items/NPC quest givers. Selection of NPCs, location, items, etc. are all randomly chosen. This may includes NPC/location outside Skyrim like Solstheim. It can also choose NPC/location of other mods like Falskaar, Wyrmstooth, Summerset Isles, etc.\r<br />Also, the location can be choosen from epic dungeons (I mean big dungeon) and/or other quests dungeons.\r<br />\r<br />Here the list:\r<br />&bull;    &#34;Retrieve an item”: retrieve an item in a dungeon. Reward: Double price of the item\r<br />&bull;    “Gather Ingredients”: Gather Igrendients for a merchant. Reward: 1 skill point in alchemy\r<br />&bull;    “Collect Blacksmith Materials”: Collect ingots or ore for a blacksmith. Reward: 1 skill point in smithing\r<br />&bull;    “Gather Pelts”: Collect pelts for a ranger NPC. Reward: 1 skill point in sneak and archery\r<br />&bull;    “Retrieve Armor Set”: Collect parts of a complete armor set for a NPC. Reward: 1 skill point in heavy armor and blocking\r<br />&bull;    “Dwemer Technology”: One shot quest – Retrieve three particular dwemer artifacts for a court wizard mage. Reward: Powerful dwemer armor set\r<br />&bull;    “Book Collecting”: One shot quest – Retrieve five books in five different dungeons for a court wizard mage. Reward: 1 skill point in every mage skills\r<br />&bull;    “Have you ever visited... ?”: Simple quest to explorer a “never visited before” location. Reward: Another visible map marker in your map :-D\r<br />&bull;    “Bandit Leader Bounty”: Same as vanilla. Reward: Gold\r<br />&bull;    “Giant Bounty”: Same as vanilla. Reward: Gold\r<br />&bull;    “Forsworn Bounty”: Same as vanilla. Reward: Gold\r<br />&bull;    “Dragon Bounty”: Same as vanilla. Reward: Gold\r<br />&bull;    “Item Delivery”: Be a courier. Delivery a missive for a NPC. Reward: Gold\r<br />&bull;    “Rescue Citizen”: Be a hero&#33; Rescue a citizen kidnapped by bandits. Reward: Gold\r<br />[color=#ff0000][s]&bull;    “Escaped Criminal”: Be a bandit hunter&#33; Catch an Escaped Criminal and send him back to the Prison. Reward: Gold[/s][/color] (No more due to many glitches)\r<br />&bull;    “Slay the Beasts”: Go to slay some beasts&#33; Reward: Gold\r<br />&bull;    “Slay the Undead”: Explore Draugr Crypt, slay the Undead&#33; Reward: Gold\r<br />&bull;    “Investigation request”: Be a detective, speak to the Steward to get a City Guard Report about disappeared Citizens. Reward: Gold\r<br />\r<br />[center][color=#ffff00][size=5]* REFUSAL OF A RADIANT QUEST *[/size][/color][/center]\r<br />Quest notes have a tiny summary in the right side of the screen where explains what you have to do.\r<br />If you don&#39;t like this radiant quest then drop the note WITHOUT READING IT, and go in another Notice Board in ANOTHER Hold.\r<br />\r<br />[img]http://i.imgur.com/zBtWFP6.jpg[/img]\r<br />[center][color=#ffff00][size=5]* MERCENARIES *[/size][/color][/center]\r<br />\r<br />Sometimes you will see mercenaries viewing the notice board (one leader, one companion). It means they&#39;re going to a dungeon to kill a leader bandit. You can go with them if you want. Also if you speak to the leader you can offer your help.\r<br />If you have decided to help the mercenary leader then a new quest will starts. If you kill the bandit and the leader mercenary survives, he will give you a reward in Gold. If the mercenary leader is killed before ending the quest, the quest fails.\r<br />\r<br />\r<br />[center][color=#ffff00][size=5]* MESSAGES NOTICE BOARD *[/size][/color][/center][center][/center]\r<br />This is the “funny” part of the mod. Every Message may contains information about local people, love letters, pranks, non-senses missive, story letters, etc. You may discover that Faendal is not so in love with Camilla Valerius in Riverwood :-) … Or yes. Random stories can be found in these notice boards.\r<br />\r<br />\r<br />[center][color=#ffff00][size=5]* THE FRAMEWORK *[/size][/color][/center]\r<br />I added a full documentation of how this mod works and what you have to do if you want to add your quest note for your mod or adding new irrelevant notes (which I strongly encourage you to do that).\r<br /> If you’re not a modder but you want to share some ideas about irrelevant notes, just write yours at the right forum. You will find some instruction to how write notes.\r<br />\r<br />[center][color=#ffff00][size=5]* COMPATIBILITY *[/size][/color][/center]\r<br />This mod works with other mods and can interact with them if necessary. As I said above, your quest givers and/or destinations can be found in other\r<br /> lands.\r<br />This mod USES vanilla leveled lists\r<br />This mod ADDS new custom leveled lists.\r<br />This mod is fully compatible with Unofficial Patches\r<br />\r<br />\r<br />[center][color=#ffff00][size=5]* THE –THANK YOU– SECTION *[/size][/color][/center]\r<br />I would like to say “Thank you” to Franky and Shinji72 for their betatesting and irrelevant notes suggestions. Shinji72 is also the author of the video about this mod. They helped me a lot.\r<br />Also, I thanks Carboniac for ideas, writing large amount of Messages and fixing typos.\r<br />\r<br />\r<br />[center][color=#ff7700][img]http://i.imgur.com/Q5fCTAF.jpg[/img]\r<br />[size=5]* GERALT OF RIVIA APPROVES THIS MOD *[/size][/color][/center]\r<br />\r<br />\r<br />[center][size=5]* FOLLOW ME *[/size]\r<br />\r<br />Don’t forget to like my Facebook page:\r<br />[url=https://www.facebook.com/MannyGTSkyrimMods/]https://www.facebook.com/MannyGTSkyrimMods[/url][/center]"
