nexusDescription="This mod adds the missing [font=Courier New]$SaveGameMissingCreationsCheck[/font] item to the SkyUI Gameplay settings menu ([font=Courier New]interface&#92;quest_journal.swf[/font]).\n<br />\n<br />In addition to this mod I recommend the following SkyUI fixes:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32561]Fix Note icon for SkyUI (SKSE64 plugin)[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/49106]SkyUI - Ghost Item Bug Fix[/url]﻿\n<br />[/list]\n<br />If you're having trouble, refer to [url=https://wiki.nexusmods.com/index.php/Skyui_Skse64_installation_guide]this guide[/url] by Wolfpack49. The guide also contains other useful additions to SkyUI.\n<br />\n<br />This mod includes [url=https://www.nexusmods.com/skyrimspecialedition/mods/20406]Flashing savegames fix[/url]. Use that instead of this mod [b]if[/b] you're using a game version older than [b]v1.6.1130[/b].\n<br />\n<br />All credits to the SkyUI Team for the amazing [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] mod and ousnius for the original Flashing Savegames fix. Also credits to ianpatt from the SKSE team for finding the solution, see the [url=https://www.nexusmods.com/skyrimspecialedition/mods/30379?tab=posts]latest sticky post[/url] on SKSE's modpage. Related [url=https://github.com/schlangster/skyui/issues/97]github discussion[/url] on the issue.\n<br />\n<br />Uploaded with permission from schlangster."
