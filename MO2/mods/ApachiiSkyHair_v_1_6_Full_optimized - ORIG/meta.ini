nexusDescription="[center][img]https://i.imgur.com/M8XgDiI.png[/img][/center]\n<br />[center][img]https://i.imgur.com/PPOMnN6.png[/img][/center]\n<br />[center][img]https://i.imgur.com/Pz1suKm.png[/img][/center][center][b][color=#ffe599][size=4]- Skyrim Special Edition -[/size][/color][/b][/center]\n<br />[size=4]\n<br />[/size][center][b][size=4]Adds 216 new hairstyles for Females and Males.[/size][/b][/center][size=4]\n<br />[/size][center][b][size=4]Hairstyles converted from Sims, Oblivion and Witcher[/size][/b][/center]\n<br />\n<br />[center][img]https://i.imgur.com/XSnHxwh.gif[/img][/center]\n<br />\n<br />\n<br />[center][url=http://www.skyrimgems.com][img]https://i.imgur.com/ojQGto5.png[/img][/url][/center][center]\n<br />=============\n<br />[b][color=orange]Installation:[/color][/b]\n<br />=============\n<br />[url=http://reikisweden.com/Installation%20big%20pic.jpg][img]https://i.imgur.com/f5aASb3.jpg[/img][/url]\n<br />[color=#ffd966][size=4]How to install manually or with NMM and activate in Skyrim launcher, click picture for full view.[/size][/color][/center]\n<br />\n<br />\n<br />[b][color=#f6b26b][size=4]FAQ:[/size][/color][/b]\n<br />\n<br />===================================================\n<br />[b][color=orange][size=4]How to change the hair on your existing character:[/size][/color][/b]\n<br />===================================================\n<br />On PC, open console(`) and type showracemenu -enter- It brings up the character customization menu.\n<br />- Make sure you are in the third person view before editing your character, otherwise you will be invisible, and unable to see the changes made on your character\n<br />  showracemenu- will NOT modify your attributes/skills/points/etc. unless you change the race, sex, or select a preset from the list.\n<br />  Modifying purely cosmetic things like hair will leave your points unchanged.If the character moves it's hands in front like they were tied,\n<br />  it's a clear indication that the skills will be messed up,if the hands remain parallel to the body it's fine. \n<br />A way to fix the modified attributes error is to simply re-equip your gear.\n<br />You also need to re-enter (or change) your name.\n<br />\n<br />===================================\n<br />[b][color=orange][size=4]How to change the hair on NPC: [/size][/color][/b]\n<br />===================================\n<br />Note-there is a bug in the Creation Kit that makes the NPC that you make changes to have color mismatch (Face/Body)  \n<br />follow these guidelines to avoid the problem.\n<br />https://www.creationkit.com/index.php?title=Dark_Face_Bug\n<br />\n<br />======================\n<br />[b][color=orange][size=4]Creation Kit version:[/size][/color][/b]\n<br />======================\n<br />This is how I fixed the color mismatch on Lydia after changing her hair.\n<br />\n<br />[img]https://i.imgur.com/KZ5cB2M.jpg[/img]\n<br />Lydias Steele armor by Killer Keos http://skyrim.nexusmods.com/downloads/file.php?id=3654\n<br />\n<br />Open Creation Kit with Skyrim.esm and ApachiiSkyHair.esm selected but not as active. \n<br />Locate the pre-existing NPC you want to give new hair.\n<br />\n<br />Edit the Actor &gt; Character Gen Parts tab.\n<br />\n<br />Under Base Head Parts list select the Apachii hair you want your character to use\n<br />\n<br />[color=orange]Choose preview full on your character, \n<br />if you choose preview head the hair does not show on the character [/color]\n<br />\n<br />[color=orange]Error messages about the tri files, just ignore the messages - click OK and continue. [/color]\n<br />\n<br />Close the characters window.\n<br />\n<br />In the Object Window, find the base Actor you've just edited. \n<br />With the Actor selected in the list, press ctrl+F4. Click \"Yes\" when prompted to export.\n<br />\n<br />This will create 2 new face textures DDS files with the NPCs ID number \n<br />(example - 000B997F.dds)in data/Textures/Actors/Character/FaceGenData/FaceTint/Skyrim.esm.\n<br />\n<br />It also creates a head meshes with the NPCs ID number(example - 000B997F.NIF) \n<br />in Data/meshes/actors/character/FaceGenData/FaceGeom/Skyrim.esm\n<br />\n<br />Keep the meshes and textures.\n<br />\n<br />Make a plugin with the character changes.\n<br />\n<br />[img]https://i.imgur.com/u27jer8.jpg[/img]\n<br />Companion Vorstag with Male hair 18\n<br />\n<br />[color=orange]Why do I have color mismatch on NPC faces after installing an NPC mod that uses your hairs?[/color]\n<br />If you have an NPC changing mod that is made with the CK you have to also install \n<br />all the created - exported- head meshes and face textures - face tints for every changed NPC or else every changed NPC will have a grey-green face.\n<br />Make sure you install all the files from the NPC mod.\n<br />http://www.creationkit.com/Dark_Face_Bug \n<br />\n<br />\n<br />[color=orange]Why can't I load skyrim.ESM and ApachiiHair.ESM at the same time in the CK?[/color]\n<br />Add bAllowMultipleMasterLoads=1 under [General] in CreationKit.ini in your /Skyrim folder.\n<br />Or create a text file called CreationKitCustom.ini and add\n<br /> [General] \n<br />bAllowMultipleMasterLoads=1\n<br />\n<br />\n<br />\n<br />[color=orange] The mod is not working, no hairs shows up in the showracemenu? [/color]\n<br />Possible  problem that you may have:\n<br />1-Not activated the mod \n<br />2-Have not installed all the files\n<br />\n<br />\n<br />\n<br />[color=orange]My character gets bald when using a helmet, what can be done to fix this?[/color]\n<br />[img]https://i.imgur.com/YgqmNiK.jpg[/img]\n<br />You have to install my ApachiiHelmetWigs_v_1_0 under optional files.\n<br />Equipable Wigs for use under helmet and hats. \n<br />Craft them at the forge or get them for free from a barrel outside Riften Stable.\n<br />\n<br />[color=orange]What mod is the hats from in your wig mod pictures?[/color]\n<br />Hats and bandana in the wigs pictures from this mods:\n<br />Hats from Bobs Armory Skyrim by Mr Dave\n<br />http://skyrim.nexusmods.com/mods/12060\n<br />Bandana from Iorveth Armor by L0rd0fWar http://skyrim.nexusmods.com/mods/5588\n<br />\n<br />[color=orange]Why is the long hair or long braids floating above my characters chest?[/color]\n<br />The hair is made to not clip into my character that uses CBBE curvy heavy body with armor.\n<br />\n<br />\n<br />[color=orange]What face-body-textures have I used in the screenshots?[/color]\n<br />Male:\n<br />Face - Mix between High Res Face by Geonox- http://skyrim.nexusmods.com/mods/4141\n<br />and Fine Face Textures for Men by Urshi http://www.nexusmods.com/skyrim/mods/27815\n<br />Body: Textures from Robert Male body meshes by FS and vector\n<br />\n<br />Female:\n<br />Face - My own mixed-tweaked in Photoshop with the base from Bella and Coverwoman - http://skyrim.nexusmods.com/mods/3563\n<br />my own normalmap and eyebrows\n<br />Body: Meshes and body textures CBBE Curvy - http://skyrim.nexusmods.com/mods/2666\n<br />\n<br />Female Khajiit\n<br />body meshes CBBE Curvy, textures CBBE official\n<br />Face: Coverkhajiits by mrLenski http://skyrim.nexusmods.com/mods/5941\n<br />\n<br />Male Khajiit\n<br />Face: Coverkhajiits by mrLenski http://skyrim.nexusmods.com/mods/5941\n<br />\n<br />Eyes:\n<br />HN66s Long Eye Lashes by humannature66 http://www.nexusmods.com/skyrim/mods/27783\n<br />Iridum Eyes by Halendia http://www.nexusmods.com/skyrim/mods/30823\n<br />Covereyes by mrLenski http://www.nexusmods.com/skyrim/mods/4869\n<br />Natural Eyes by nevenbridge http://www.nexusmods.com/skyrim/mods/3589\n<br />Flans Eyes for Skyrim http://www.nexusmods.com/skyrim/mods/14539\n<br />\n<br />[youtube]-GAmmZY-5tE[/youtube]\n<br />Skyrim mod spotlight 2016. ApachiiSkyHair main mod. [60FPS|1080p]\n<br />by Sinitar Gaming\n<br />\n<br />[youtube]6wSAjt-d4C0[/youtube]\n<br />2012-10-17  Skyrim Mod Spotlight: Apachii Sky Hair  by insane0hflex\n<br />\n<br />[youtube]xHxAUPG3_Gc[/youtube]\n<br />Beautiful video by energyzka - showing hair 07\n<br />\n<br />[youtube]BSigBR7wgwo[/youtube]\n<br />2012-02-19 MMOxReview - Mod of the week - Apachii Sky Hair\n<br />\n<br />\n<br />===============\n<br />[b][color=orange][size=4]Known Issues:[/size][/color][/b]\n<br />===============\n<br />- Bald under helmet, When using a helmet no hair is showing under the helmet to avoid clipping.\n<br />- Install my wig mod for use under helmet under optional files, works for all races male and female.\n<br />- Error about tri file in CK when adding my hair to NPC, just ignore the messages - click OK and continue.\n<br />\n<br />\n<br />====================\n<br />[b][color=orange][size=4]Recommended ENB mod to use with Apachii Sky Hair:[/size][/color][/b]\n<br />====================\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21543]Silent Horizons ENB[/url]\n<br />\n<br />=============================================\n<br />[b][color=orange][size=4]Supporting mods for changing hair color:[/size][/color][/b]\n<br />=============================================\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu[/url]\n<br />\n<br />\n<br />=============================================\n<br />[b][color=orange][size=4]Mods using Apachii Sky Hair:[/size][/color][/b]\n<br />=============================================\n<br />Expand the tab - Requirements, \n<br />there you find a long list of follower and NPC overhaul mods that uses SkyHairs\n<br />\n<br />\n<br />[b][color=orange]Thank you to all Original authors, without them there would be no hairs.[/color][/b]\n<br />\n<br />==========\n<br />[b][color=orange][size=4]Credits:[/size][/color][/b]\n<br />==========\n<br />Apachii - Conversions of sims hair, rigging, alpha/textures edits.\n<br />Geonox - Hair creation and Sims conversion.\n<br />Jeir - help with hair textures color to better match Skyrims hair colors.\n<br />\n<br />=================================\n<br />[b][color=orange]Original authors for Sims2 and Sims 3 hairs:[/color][/b]\n<br />================================= \n<br />Nightcrawler sims - http://www.thesimsresource.com/artists/Nightcrawler_Sims/\n<br />8k sims - http://bbs.manning.it/forum.php?gid=1037\n<br />Almighty Hat - http://hat-plays-sims.dreamwidth.org/\n<br />Adele -   \n<br />Anto - http://www.coolsims.net/ - http://coolsimsnet.blogspot.com/\n<br />Geonox - http://geonox.blogspot.se/ - - http://skyrim.nexusmods.com/mods/4141\n<br />Peggy - http://www.peggyzone.com/\n<br />Ren - http://modthesims.info/member.php?u=177232\n<br />NewSea - http://www.newseasims.com/\n<br />Nouk - http://www.noukiesims2.net/ - http://www.modthesims.info/m/23182\n<br />Kozaburo - http://digitalbabes.jp/\n<br />Lapiz Lazuli- http://lapizrazuli.blogspot.se/\n<br />idkrrr - Saram race and hairs - http://oblivion.nexusmods.com/mods/19387\n<br />FourTSeven (Caitlyn)\n<br />ciboulettebis - http://modthesims.info/member.php?u=31673\n<br />Fantasyrogue - http://fantasyrogue.livejournal.com/38781.html\n<br />ClayPidgeon162 - A Girl with a Dragon Tattoo  - http://newvegas.nexusmods.com/mods/37801 - Charley Custom Race ver 2_2\n<br />Studio Maya - http://www.3digitalcrafts.net/studiomaya/1download/index.html\n<br />Lunar Eclipse -http://www.modthesims.info/member.php?u=155845\n<br />Raonjena Sims - http://www.raonsims.com/\n<br />Cazy - http://www.thesimsresource.com/artists/Cazy   - http://kazumiya619.blog.me/\n<br />Sussi-http://www.modthesims.info/browse.php?f=372&amp;showType=1&amp;tag=sussi+friberg&amp;gs=1\n<br />Leah - Roses for Nighrcrawler hair\n<br />\n<br />\n<br />==============================  \n<br />[b][color=orange]Hair conversion Witcher:[/color][/b]\n<br />==============================  \n<br /> AlphaWolF - Witcher Ultimate MOD - http://skyrim.nexusmods.com/downloads/file.php?id=9198\n<br />\n<br />Original author: CD Projekt - http://www.cdprojekt.com/\n<br />\n<br />==============================\n<br />[b][color=orange]Original author Oblivion:[/color][/b]\n<br />============================== \n<br />RGM  \n<br />RGMs Navatar Race http://oblivion.nexusmods.com/mods/31455\n<br />\n<br />==============================\n<br />[b][color=orange]Hair conversions Oblivion:[/color][/b]\n<br />==============================  \n<br />Room207 - Conversion of NewSea hair and Peggy hair from his mod - CCC - Comprehensive Cosmetic Compilation -http://www.tesnexus.com/downloads/file.php?id=24077\n<br />Juno1 - LUCHA - conversion of Peggy hair\n<br />LUCHA - conversion of Coolsims hair and Raonjena Sims hair and Helga curly\n<br />LaughingVampire1990 for the race mod Demoness from where I used peggy hairs -http://www.tesnexus.com/downloads/file.php?id=40386\n<br />ziitch - Conversion of   Cazy Hair Pack - http://tes.nexusmods.com/downloads/file.php?id=40412&amp;navtag=file/images.php?id=40412&amp;tab=3\n<br />chakaru11 - hair from CM Pym - http://tes.nexusmods.com/downloads/file.php?id=41855\n<br />Ren - Rens Beauty Pack - http://oblivion.nexusmods.com/mods/4431/\n<br />\n<br />==============================  \n<br />[b][color=orange]Hair conversions Skyrim:\n<br />[/color][/b]==============================\n<br />Chris57 - Better males - http://www.nexusmods.com/skyrim/mods/2488/?\n<br />\n<br />=============================================\n<br />[b][color=orange]Beta testers [/color][/b]\n<br />=============================================\n<br />Kayin, dollparts, Cyshix, tackymoe, Butch93h\n<br />- http://tesadventures.com/\n<br />\n<br />=============================================\n<br />[b][color=orange]Thank you my friends for your ideas and encouragement[/color][/b]\n<br />=============================================\n<br />Urshi and Tereza\n<br />\n<br />==============================\n<br />[b][color=orange]Logo design, covermagazines[/color][/b]\n<br />==============================\n<br />Kayin\n<br />\n<br />=============================================   \n<br />[b][color=orange]Pro