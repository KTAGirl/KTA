nexusDescription="[color=#666666][size=1]You may say  [i]\"There are a lot of brow mods on the nexus and beyond to choose from, so why add another to that list?\"[/i][/size][/color][i]\n<br />[/i][color=#000000][size=5]\n<br />[color=#666666][s][b][i]WELL BUCKLE UP BUDDY BECAUSE I'M ABOUT TO TELL YA.[/i][/b][/s][/color][/size][/color]\n<br />\n<br />\n<br />[font=Georgia][color=#38761D][i][u][size=5]Description[/size][/u][/i][/color][/font][color=#134F5C]\n<br />[/color][color=#999999][size=3]\n<br />I've had [color=#666666][i][s][size=1]and redone[/size][/s][/i][/color]these textures [color=#666666][s][size=1][i]multiple times[/i][/size][/s][/color] since SSE was released and figured I'd upload them in case others might want to use them as well.\n<br />\n<br />[/size][/color]\n<br />[color=#999999][size=3][color=#999999][size=3]There are many a mod out there that add standalone brows and some replacements that I like and often use but there are times when I just prefer my brows custom made. Everyone has a certain [i]\"style\"[/i] they prefer and these are my own. \n<br />\n<br />Some shapes are inspired by trends, celebrities and just random images on the internet for shape guidelines. I will also add that they are tintable but a tad bit darker than vanilla because I don't like how light they get with lighter hair colours.\n<br />\n<br />[/size][/color][/size][/color][color=#999999][size=3]\n<br />[/size][/color][color=#999999][size=3][color=#999999][size=3][color=#999999][size=3][size=2][i]Maybe lore friendly? Depends if they like to pluck their brows in Skyrim. [/i][/size][/size][/color][/size][/color][/size][/color][font=Georgia][color=#274E13][i][u][size=5]\n<br />[/size][/u][/i][/color][/font]\n<br />[font=Georgia][color=#274E13][i][u][size=5][font=Georgia][color=#38761D][i][u]\n<br />\n<br />Install[/u][/i][/color][/font][color=#134F5C]\n<br />[/color][/size][/u][color=#666666][size=3]\n<br />[/size][/color][/i][/color][/font][font=Georgia][color=#274E13][i][font=Arial][color=#999999][size=3]Use Nexus Mod Manager or manually add the \"data\" folder into the main game directory.[/size][/color][/font][u][size=5][color=#38761D]\n<br />\n<br />\n<br />[/color][/size][size=5][color=#38761D]\n<br />\n<br />[/color][/size][/u][color=#38761D][size=5][b][u]TLDR[/u][/b][/size][/color][/i][/color][/font][color=#134F5C]\n<br />[i]\n<br />[/i][/color][color=#999999][size=3][i]Fuzzy caterpillars for yer face!\n<br />\n<br />Default replacements and standalone versions available!\n<br />\n<br />Optional alternative sets available for more styles!\n<br />[color=#666666][size=2](I have plans to continue releasing more alternatives in the future)[/size][/color]\n<br />\n<br />Hand drawn by me!\n<br />\n<br />For both genders![/i]\n<br />\n<br />\n<br />[/size][/color]\n<br />[color=#999999][size=3][font=Georgia][color=#274E13][size=5][i][u]\n<br />[color=#38761D]\n<br />Q[/color][/u][/i][/size][/color][/font][color=#134F5C][color=#38761D][size=5][font=Georgia][u][i]&amp;A[/i][/u][/font][/size][/color][color=#38761D]\n<br />[/color]\n<br />[/color][/size][/color]\n<br />[color=#999999][size=3][color=#999999][size=3][color=#999999][size=3][i][color=#999999][size=3][i][size=4][b]\"[u]They don't look exactly like the pictures!?\"[/u][/b][/size][/i][/size][/color][/i][/size][/color]\n<br />[i]\n<br />T[/i][/size][/color][color=#999999][size=3][color=#999999][size=3][i]hey will be shaped differently depending your  preset, face morphs and race. If you use racemenu or ECE you can edit their shape better in-game.[/i][/size][/color] \n<br />[size=2][i]The pictures included are with vanilla sliders set to \"0\" and no modded sliders used aside from ECE face sliders, depending on the characters. [u][b]Elves and Redguards have extremely pointy browbones by default[/b][/u][/i][/size][u][b]![/b][/u][/size][/color]\n<br />\n<br />\n<br />[u][size=4][i][b]\"Can I use some of the assets for my mod?\"[/b][/i][/size][/u]\n<br />\n<br />[i]Of course!  just credit me please. It was quite time consuming to make... about  40mins+ for each brow.\n<br />\n<br />\n<br />[/i][/size][/color]\n<br />[color=#999999][size=3][u][i][color=#999999][size=3][i][size=4][b]\"Will you make a standalone version?\"[/b][/size][/i][/size][/color][/i][/u]\n<br />[/size][/color][color=#999999][size=3][i]\n<br />Standalone version provided by Shiva182[/i]\n<br />\n<br />\n<br />[/size][/color]\n<br />[color=#999999][size=3][color=#999999][size=3][color=#134F5C][color=#999999][size=3][u][size=4][i][b]\"Can you make an eyebrow in this [color=#666666][size=2]-insert image link here-[/size][/color]style?\"[/b][/i][/size][/u]\n<br />\n<br />[i]I may with the \"Alternative\" set series. Message me a reference picture and if I like the look I'll add it.[/i][/size][/color][/color]\n<br />[/size][/color]\n<br />[/size][/color]"
