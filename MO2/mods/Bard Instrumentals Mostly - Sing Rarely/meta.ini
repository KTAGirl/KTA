nexusDescription="[font=Tahoma][size=3][center][url=https://www.nexusmods.com/skyrimspecialedition/mods/18535][img]https://i.imgur.com/rhukSMG.png[/img][/url]﻿﻿﻿ [url=https://www.nexusmods.com/skyrimspecialedition/mods/39862][img]https://i.imgur.com/yFQHhyj.png[/img][/url]﻿ [url=https://www.nexusmods.com/skyrimspecialedition/mods/17968][img]https://i.imgur.com/xLMSbze.png[/img][/url]﻿ [/center]\n<br />\n<br />[color=#f4cccc]What?[/color]\n<br />[/size][size=2]The mod does sort of the same thing as [url=http://www.nexusmods.com/skyrim/mods/58555]Bard Instrumentals Only - Sing Upon Request[/url], except instead of completely removing the singing, it lowers the chances of singing happening to 3.3-4%. Bard tracks are very short so you're still going to be hearing some singing even with this low of a chance.\n<br />\n<br />[img]http://i.imgur.com/JHKgLYy.gif[/img]\n<br />\n<br />[/size][color=#ea9999][size=3]What?!\n<br />[/size][/color][size=2]Required: USKP or USLEEP (I used their bard song script as a base)\n<br />Install using a mod manager of your choice.\n<br />[/size][size=3][color=#e06666]\n<br />What?!?\n<br />[/color][/size][size=2]This mods works by forcing a 10% filter first. The bard has a 10% chance to even attempt to pick from the full tracklist, otherwise an instrumental is forced. If they get through the 10% filter, they have a 3-4/9-10 (depends on if you have unlocked alduin's whateverthesongtitlewas) chance to sing instead of playing an instrumental.\n<br />[/size][size=3]\n<br />[color=#ff0000]What?!?![/color][/size][size=2]\n<br />Compatible with USLEEP/USKP.\n<br />Compatible with mods that don't edit the BardSongScript.pex file.\n<br />[/size][size=3]\n<br />[color=#900000]What?!?!?[/color]\n<br />[/size][size=2]fadingsignal - I found the section in the USKP script that picks the track by looking at where he modified the script.\n<br />USKP team - Used their script as a base for my script.[/size][/font]"
