nexusDescription="[size=4][b][size=4][b][size=4][b][size=4][b][url=https://discord.gg/fH6zbmaeWj] [img]https://raw.githubusercontent.com/doodlum/nexusmods-widgets/main/Discord_40px.png[/img][/url][/b][/size][/b][/size][/b][/size]\n<br />\n<br />Compatibility\n<br />[/b][/size][size=3]This plugin has been tested on 1.5.97, 1.6.640, and 1.6.1170. VR is currently being worked on. [/size]\n<br />\n<br />[size=4][b]Requirements[/b][/size]\n<br />[list]\n<br />[*][size=3]MfgFix (latest 1.6.1, even if you're on 1.5.97)[/size]\n<br />[*][size=3]Address Library[/size]\n<br />[/list][size=4][b]Installation[/b][/size][size=3][b]\n<br />[/b][/size][size=3]Install like any other mod, preferably with a mod manager. Overwrite the original.\n<br />\n<br />[size=3][size=4][b]For Users\n<br />[/b][/size][/size][size=3]By default, animated expression transitions are disabled for the original MfgFix's functions to preserve backwards compatibility. [/size]If you'd like to smooth every expression, increase fDefaultSpeed to a value between 0 and 1 in mfgfix.ini. \n<br />\n<br />Mods that use the new expression functions will be smoothened. Check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/91438]Conditional Expressions Extended[/url] if you're interested in seeing how these transitions look.\n<br />\n<br />[size=4][b]For Developers\n<br />[/b][/size]NG adds several new functions intended to allow for smooth, animated expression transitions. If you've used the original mod's API, these should be familiar. Comments are included in MfgConsoleFuncExt.psc. \n<br />[/size][size=4][b][size=4][b][size=4][b]\n<br />[/b][/size][/b][/size][url=https://github.com/ponzipyramid/MfgFixNG][size=4][b][size=4][b]Source[/b][/size][/b][/size][/url]\n<br />\n<br />[size=4][b]Future Plans[/b][/size][size=2]\n<br />[/size][/b][/size][list]\n<br />[*][size=3]Native expression replacement system (OAR for expressions)\n<br />[/size]\n<br />[/list][size=4][b]Credits[/b][/size][size=2]\n<br />[/size][list]\n<br />[*][size=3]andrelo1 for the original[/size]\n<br />[*][size=3]antpillager for the animation transitions[/size]\n<br />[*][size=3]crajjj for the new functions[/size]\n<br />[*][size=3]Sniffleman, powerofthree, CharmedBaryon, and alandtse for CommonlibSSE-NG[/size]\n<br />[*][size=3]meh321 for Address Library[/size]\n<br />[*][size=3]RE Discord for invaluable help and advice[/size]\n<br />[/list]"
