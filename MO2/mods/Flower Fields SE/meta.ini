nexusDescription="[youtube]VBMLBdior4o[/youtube]\n<br />[size=3]\n<br />[font=Verdana][color=#ff00ff][center][color=#00ff00][size=6]FLOWER FIELDS SE[/size][/color][/center][/color][size=4][center][b][b][url=https://www.nexusmods.com/users/6002592?tab=user+files]My Mod List[/url]﻿﻿ | [/b][url=https://www.paypal.me/fazfocus]Support My Efforts[/url]﻿[/b][size=4]\n<br />[size=3]\n<br />[font=Trebuchet MS]If you like my work, please Endorse or Vote for Mod of the Month. A little appreciation goes a long way in motivating me :)[/font][/size][/size][/center][/size]\n<br />\n<br />[center][size=2][b][color=#00ff00][size=3]DISCLAIMER[/size][/color]\n<br />[/b]I am not the original author of this mod. This mod is the work of the super cool [size=3][b][color=#00ff00]mobiusbelmont[/color] [/b][/size]and I have obtained full written permission from the OG author to [size=2]port, modify, maintain and further develop[/size] this mod for Skyrim Special Edition. Even then, if the OG author finds this mod \n<br />in violation of any of their terms, they have the right to [color=#00ff00][size=3][b]BURN IT DOWN[/b][/size][/color][b][color=#00ff00]![/color][size=2]\n<br />[/size][/b][/size][/center]\n<br />[url=https://www.nexusmods.com/skyrim/mods/83495][center][size=4]Support the Original Mod as well![/size][/center]\n<br />[/url]\n<br />\n<br />[img]https://68.media.tumblr.com/f761433cfaf5e3f4c7b55ea0b0f43b07/tumblr_oomzmuqHde1s2ptqso1_1280.jpg[/img]\n<br />inspired by the amazing screenshots of dracofish (aka MelissaGT)\n<br />\n<br />[color=#ff00ff]\n<br />[/color][color=#00ff00][size=4]DESCRIPTION[/size][/color]\n<br />This mod adds flower fields to various areas of Skyrim and uses Hodminnir flower resource.  The flowers have their own custom landscape texture created in CK and works beautifully along side other grass mods and landscape overhauls.  \n<br />\n<br />\n<br />[color=#00ff00][size=4]CHANGELOG[/size]\n<br />[/color](The latest version for Skyrim LE is the same same as Version 1.0 for Skyrim SE)\n<br />\n<br />SE Version 1.1\n<br />\n<br />Kudos and credits go to vedan77. Thank you mate!! Kudos and credits go to vedan77. Thank you mate!!\n<br />Changed the water height as well as removed sunflower meshes &amp; textures.\n<br />\n<br />Old Changelog\n<br />Areas overhauled include:\n<br />Whiterun outskirts (tulips and poppys)\n<br />Rorikstead outskirts (daffodils, poppys, and tulips)\n<br />Falkreath forest and wilderness (lily of the valley, daisy, crocus and more) \n<br />Witchmist Grove in Eastmarch (lily of the valley and bluebells)\n<br />a few areas in The Rift, Haafingar, and The Reach\n<br />Winterhold outskirts (snow and winter flowers)\n<br />Riverwood outskirts (bluebells)\n<br />\n<br />\n<br />Additional areas\n<br />The Reach\n<br />Hjaalmarch swamp\n<br />roadsides\n<br />\n<br />More areas overhauled in all non-snowy areas\n<br />added Grass on Steroids edition with grass density settings at 255 (CK)\n<br />\n<br />\n<br />[color=#00ff00][size=4]The attached video covers two mods - Flower Fields SE and Spring Forest Overhaul SE as both are from the same author and both can be used together to create the ultimate experience!\n<br />[/size][/color][color=#00ff00][size=4][font=Verdana]\n<br />Spring Forest Overhaul SE: 00:09\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/20849\n<br />\n<br />Flower Fields SE: 05:22[/font]\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/20960\n<br />\n<br />[/size][/color][/font][/size][size=3][font=Verdana][center][size=4]\n<br />[/size][/center][left][size=4][color=#00ff00]Flower Fields SE is included with Spring Forest Overhaul SE mod but you can use these separately. If you plan to use a grass mod in your load ordefr after Spring Forest Overhaul SE, then load the Flower Fields SE mod after your grass mod giving you the Spring Forest Overhaul trees and plants, your preferred grass mod and Flower Fields in your game.\n<br />[/color][/size][/left]\n<br />More areas and flower types to come in future updates.  If you have a \n<br />suggestion on an area you would like to see overhauled OR a specific \n<br />type of flower added, just leave a comment in the discussion section\n<br />[center]\n<br />\n<br />[img]https://68.media.tumblr.com/41ecd73d6caf0feb7669820443450961/tumblr_oomzjfWDvc1s2ptqso1_540.jpg[/img][/center]\n<br />\n<br />\n<br />[color=#00ff00][size=4]COMPATIBILITY &amp; GRASS.INI SETTINGS[/size][/color][color=#ff00ff]\n<br />[/color]\n<br />Each flower field has it's own custom landscape texture and will not \n<br />conflict with other texture overhauls for landscapes.  All grass mods \n<br />and landscape overhauls should be compatible, run LOOT after \n<br />installation to sort your load order\n<br />\n<br />**note to users of Unbelievable Grass Two:  load flower fields mod AFTER the grass clipping fix\n<br />\n<br />Flower Fields is 100% compatible with Veydosebrom\n<br />\n<br />\n<br />[color=#00ff00]GRASS ON STEROIDS USERS:  [/color]there is now an edition of Flower Fields that \n<br />contains the \"grass on steroids tweak\" which will maximize grass density\n<br /> with no FPS loss (and maybe even a gain in FPS).  \n<br />You must set iMin GrassSize to 75 (or higher) if you are using this!!!!  Download main file first then overwrite with this plugin.\n<br />\n<br />\n<br />[color=#ff00ff][color=#00ff00]KNOWN ISSUES[/color]\n<br />[/color]\n<br />Elysium Estate:  creates a huge landscape seam across the entrance (I tried fixing it but I can not)\n<br />\n<br />[size=3][font=Verdana][color=#ff00ff][color=#00ff00]SKYRIM.INI SETTINGS[/color][/color][/font][/size]\n<br />\n<br />make sure to have these settings in your skyrim ini file\n<br />Skyrim.ini:\n<br />[Grass]\n<br />iGrassCellRadius=2\n<br />bAllowCreateGrass=1\n<br />bAllowLoadGrass=0\n<br />bGrassPointLighting=1\n<br />b30GrassVS=0\n<br />iMaxGrassTypesPerTexure=10  (** this can be set higher for other grass mods like verdant orVeydosebrom without issue)\n<br />iMinGrassSize=50  (lower values produce more dense flowers but reduce performance and \n<br />FPS.  I suggest you try different values until you are satisfied)\n<br />\n<br />***if you are using the Grass on Steroids edition then set iMinGrassSize to 75 or higher\n<br />[center]\n<br />[img]https://68.media.tumblr.com/a0d0eb5d52659ea6890544f3629aabe6/tumblr_ooxcw5UWCO1s2ptqso2_540.jpg[/img][/center][size=4]\n<br />\n<br />[size=3][font=Verdana][color=#00ff00][size=4]R[size=3]ECOMMENDED MODS[/size][/size][/color][color=#00ff00]\n<br />[/color]\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/20849]Spring Forest Overhaul SE\n<br />[/url]\n<br />[/size][/font][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/20456]Animallica SE\n<br />[/url]\n<br />[color=#00ff00][url=https://www.nexusmods.com/skyrimspecialedition/mods/20654]Ultimate HD Fire Effects SSE\n<br />[/url]\n<br />\n<br />INSTALLATION[/color][/size]\n<br />Use mod manager or install manually.  \n<br />[u]Choose only ONE file to install.[/u]  \n<br />BSA versions available for those that install mods manually.  \n<br />\n<br />   Regular version:  high resolution textures\n<br />\n<br />   Performance version:   all textures have been re-sized to 512K or lower\n<br />\n<br />\n<br />   [u]Make sure Flower Fields is loaded AFTER all other landscape and grass overhauls[/u] (if you can't see the flowers this is usually why)\n<br />\n<br />   Again, ONLY INSTALL ONE MAIN FILE!\n<br />\n<br />   For Grass on Steroids edition, install one of the main files first and then overwrite \n<br />[center]\n<br />\n<br />[img]https://68.media.tumblr.com/b9b3c8967e9883df34e1ebe6a1b49086/tumblr_op10fuqa1w1s2ptqso2_540.jpg[/img][/center]\n<br />[/font]\n<br />[font=Verdana][center]\n<br />[img]https://68.media.tumblr.com/6d6a25aa8d8b27a27ead0d30c1a12873/tumblr_ooxdsvxyEa1s2ptqso1_1280.jpg[/img][/center]\n<br />[center]\n<br />[img]https://68.media.tumblr.com/2289ede46e732e2ef176b7f8f410a909/tumblr_op10fuqa1w1s2ptqso3_1280.jpg[/img][/center]\n<br />\n<br />Subscribe to my [url=https://www.youtube.com/channel/UCsENrYEh39tK84K71aoomqQ]YouTube channel[/url] for previews of other projects and mods I'm working on, mods I've made, and play-throughs\n<br />\n<br />\n<br />[color=#00ff00][size=4]Credits:[/size][/color]\n<br />[url=http://www.nexusmods.com/skyrim/users/1637400/?]dracofish[/url] (aka [url=https://www.flickr.com/people/130044876@N04/?rb=1]MelissaGT[/url]): for the inspirational screenshots and also for helping test this mod\n<br />Snufkin: for the amazing sunflower resource [url=http://www.nexusmods.com/skyrim/mods/71364/?]Merry Sunflowers[/url]\n<br />[url=http://www.nexusmods.com/skyrim/users/934000/?]elinen[/url]: for the amazing flower resource [url=http://www.nexusmods.com/skyrim/mods/55158/?]Hoddminir Flowers[/url]\n<br />\n<br />\n<br />[/font]\n<br />\n<br />[/size]"
