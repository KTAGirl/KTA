nexusDescription="A custom menu so you can write down what key does what. The idea is burrowed from Wildlander, where at the press of a button you can see all the hotkeys. When you press a key (default F11, configurable in MCM) you'll see a keyboard/gamepad and you can click on the keys/buttons to type out what that key does. The data is saved in a file (\"interface/hotkeysreminder_data.json\") so it carries across multiple characters. You can press Esc to close the menu.\n<br />\n<br />After you're finished adding the labels and key combos, you can go to the MCM menu and enable the option to Disallow Edit, this will hide the prompt when you click on the keys.\n<br />\n<br />[center][size=4][b]Showcase[/b][/size]\n<br />[youtube]0lnjQ4MqDl8[/youtube]\n<br />Thank you @[url=https://www.youtube.com/@biggie_boss]biggie_boss[/url]![/center]\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />File is ESP-FE and does not take up a slot in your load order. There should be no incompatible mod."
