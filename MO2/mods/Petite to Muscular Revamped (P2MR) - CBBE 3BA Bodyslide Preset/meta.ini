nexusDescription="[size=3]- This is just a simple BodySlide Preset I made for myself and want to share it here just in case anyone is interested.\n<br />- This Preset has a Petite form with Weight-0 and then Muscular with Weight-100.\n<br />- I used CBBE Curby Preset from [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]Ousnius' CBBE[/url]﻿ as a base.\n<br />- This preset it's a modified version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/85962]P2M[/url] with a bigger bottom.[/size]\n<br />\n<br />[font=Comic Sans MS][size=6][b]Why P2MR?[/b][/size][/font]\n<br />[size=3]\n<br />[/size][size=3]Even if you don't use a female Dragonborn, this preset works to diversify the looks of NPC's in the World of Skyrim. War maidens and female bandit chiefs with weight 100 will look big and muscular, while merchants and beggars with weight 0 will look petite and small.[/size]\n<br />\n<br />[font=Comic Sans MS][size=6][b][u]Feel Free to upload your own in-game images. Have Fun!\n<br />\n<br />[/u][/b][/size][/font][b][size=3]Recommended Mods:[/size][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38877]CBBE Muscle Solution[/url] I recommend Medium\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/110680]Weapons Armor Clothing and Clutter Fixes - CBBE 3BA patch (WACCF and ACE 3BA)[/url] if you use WACCF and ACE\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/109194]CBBE 3BA Vanilla Outfits Redone[/url] Highly Recommended for Vanilla outfits\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/62774]Creation Club CBBE 3BA[/url] if you updated and/or purchased Skyrim Anniversary Edition"
