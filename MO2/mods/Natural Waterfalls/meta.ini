nexusDescription="[center]﻿﻿[img]https://imgur.com/Ejemixb.gif[/img]﻿[/center]\n<br />[center][font=Georgia][b][size=5]﻿[/size][size=6]By [color=#c9daf8]Clofas[/color] &amp; [color=#c9daf8]ToosTruus\n<br />[/color][/size][/b][/font]\n<br />\n<br />[img]https://imgur.com/VJWS9Gt.png[/img]﻿[/center][size=5][center]\n<br />[list]\n<br />[*][font=Georgia][b] [/b][color=#c9daf8][b]Redesigns[/b][/color] every exterior waterfall location into something more immersive, including [color=#a4c2f4][b]Dragonborn[/b][/color] &amp; [color=#a2c4c9][b]Dawnguard[/b][/color] DLCs[/font]\n<br />[*][font=Georgia]Optional plugin for [color=#9fc5e8][b]Blackreach[/b][/color][/font]\n<br />[*][font=Georgia]All new [color=#a2c4c9][b]models[/b][/color] and [color=#a2c4c9][b]textures[/b][/color] for waterfalls &amp; rapids[/font]\n<br />[*][font=Georgia]Brand new [b][color=#a4c2f4]sound effects[/color][/b] to replace waterfalls, rapids, &amp; rivers[/font]\n<br />[*][font=Georgia]Optional [color=#9fc5e8][b]Water Overhaul[/b][/color] that complements NWF[/font]\n<br />[*][font=Georgia]Several [b]patches[/b] included[/font]\n<br />[/list][font=Georgia][b]\n<br />\n<br />[img]https://imgur.com/YnQ6Gca.png[/img]﻿\n<br />[/b][/font][/center][/size]\n<br />[center][font=Georgia][u][b][size=6]Mesh Choices[/size][/b][/u]\n<br />[size=5][color=#f4f4f4][b]Brighter [/b][/color]or [color=#cccccc][b]Darker[/b][/color] foam[/size]\n<br />\n<br />[size=4]I recommend [b]brighter[/b] foam.[/size]\n<br />[i]\n<br />[size=4]*Keep in mind that your [color=#c9daf8][b]weather[/b][/color] and/or [color=#c9daf8][b]ENB[/b][/color] will have a significant impact on\n<br />color and brightness of your foam*[/size][/i][/font][/center]\n<br />\n<br />[center][size=5][img]https://imgur.com/aDivLZX.gif[/img][/size]\n<br />[size=5][img]https://imgur.com/piXmZVg.gif[/img][/size]\n<br />[size=5][img]https://imgur.com/oYcQeHE.gif[/img][/size][/center][size=6][u]\n<br />\n<br />[/u][/size][center][font=Georgia][size=6][u][b]Texture Resolution[/b][/u]\n<br />[/size][size=5]Choose between [color=#6fa8dc][b]4k[/b][/color], [color=#6fa8dc][b]2k[/b][/color], &amp; [color=#6fa8dc][b]1k[/b][/color] resolutions. [/size]\n<br />[i][size=4]Frankly, you won't notice much difference using 1k textures[/size][/i][/font][/center]\n<br />\n<br />[img]https://imgur.com/oq140EX.png[/img]﻿﻿﻿\n<br />\n<br />\n<br />\n<br />\n<br />[center][font=Georgia][size=6][u][b]Blackreach Optional Plugin[/b][/u][/size]\n<br />[size=5]Gives [b][color=#a2c4c9]Blackreach[/color][/b] the Natural Waterfalls treatment[/size][/font][/center]\n<br />[img]https://imgur.com/nHWSAX2.png[/img]﻿\n<br />\n<br />\n<br />[u]\n<br />[/u][center][font=Georgia][size=6][b][u]Volcanic Mineral Pools[/u]\n<br />[img]https://imgur.com/COGzNh7.png[/img]﻿\n<br />[/b][/size][/font]\n<br />\n<br />\n<br />[font=Georgia][size=6][u][b]Disable Jumping Salmon[/b][/u][/size]\n<br />[size=5]Replaces the [color=#c9daf8][b]jumping salmon[/b][/color] with [/size][size=6]2[/size][size=5] blank meshes[/size]\n<br />[img]https://imgur.com/h8nXP95.png[/img]﻿\n<br />[/font][/center][center][font=Georgia][size=6][u][b]Water Overhaul[/b][/u][/size]\n<br />[size=5]Included is a complete and simplistic [b][color=#9fc5e8]water overhaul[/color][/b] that complements NWF well.[/size]\n<br />[i][b][size=4]Not compatible with any other water mod![/size][/b][/i]\n<br />[size=5][img]https://imgur.com/vzAMmCC.gif[/img]﻿[/size][/font][/center]\n<br />\n<br />\n<br />\n<br />[center][font=Georgia][size=6][u][b]Sound FX[/b][/u]\n<br />[/size][/font][font=Georgia][size=5]Includes new sound fx to replace all [color=#cfe2f3][b]waterfalls[/b][/color], [color=#cfe2f3][b]rivers[/b][/color], [color=#cfe2f3][b]creeks[/b][/color], and [color=#cfe2f3][b]rapids[/b][/color].[/size]\n<br />[size=4]Sounds are similar to vanilla but [i]slightly more subtle[/i].[/size]\n<br />\n<br />[youtube]CLEhOqWClII[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[img]https://imgur.com/2Oe3CAB.png[/img]﻿\n<br />[size=4]\n<br />[/size][list]\n<br />[*][size=5][b][i]Natural Waterfalls[/i][/b] includes new meshes and textures for many waterfall-related objects. [/size][size=5]Let NWF assets [color=#a4c2f4][b]overwrite everything[/b][/color][/size]\n<br />[/list][/font][font=Georgia][color=#f4f4f4]\n<br />\n<br />[/color][list]\n<br />[*][size=5][color=#f4f4f4][b][i][u]Not[/u][/i][/b] compatible with any [/color][b][color=#9fc5e8]foam textures[/color][/b][color=#f4f4f4]. NWF meshes point to different texture paths.[/color][/size]\n<br />[/list][color=#f4f4f4][size=4]If you’d like to use other foam [/size][/color][size=4]textures, you will need to either change the meshes to point to those textures, or rename those textures to match NWF[/size]\n<br />\n<br />[size=5]\n<br />[/size][list]\n<br />[*][font=Georgia][size=5][b][i]Natural Waterfalls[/i][/b] makes many [color=#9fc5e8][b]exterior[/b][/color] worldspace edits. [/size][/font]\n<br />[/list][font=Georgia][size=4]At most, you’ll have some clipping here and there if other mods edit the [/size][/font][size=4]same areas, but otherwise is [b][i]compatible[/i][/b] with mostly everything. \n<br />\n<br />[/size][/font][font=Georgia]\n<br />\n<br />[img]https://imgur.com/7L5idIw.png[/img]﻿\n<br />[/font][/center]\n<br />[center][font=Georgia][size=6][b][u]Miscellaneous patches included in FOMOD\n<br />\n<br />[/u][/b][/size][/font][font=Georgia][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/85196][/url][/b][/size][/font][/center][center][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/85196]ERM[/url]﻿ [/b][/size][list]\n<br />[*][b][size=4]Points ERM mesh [b]fxrapidsrocks01[/b] to NWF textures[/size][/b]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/167]Aonghus House[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][b][size=4]Adjusts waterfalls and wet rocks to remove clipping[/size][/b]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/8767]Immersive Fallen Trees[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Fixes clipping and floating objects[/b][/size]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42119]Half-Moon Creek[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Consistency Patch - Redesigns added waterfalls[/b][/size]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9258]Unique Locations – Riverwood Forest[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Consistency Patch – Redesigns added waterfalls[/b][/size]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/117021]Shadows Over Ilinalta[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Consistency Patch – Redesigns added waterfalls[/b][/size]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2182]Realistic Water Two[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Adjusts many locations. Place Natural Waterfalls main plugin below Realistic Water Two – Resources.esm[/b][/size]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37061]Water for ENB[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Minor patches to adjust and remove a few objects[/b][/size]\n<br />[/list][size=4][b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26138]Skyrim Landscape and Water Fixes[/url][font=Georgia]﻿[/font]\n<br />[/b][/size][list]\n<br />[*][size=4][b]Adjusts 3 records to match placed positions[/b][/size]\n<br />[/list][font=Georgia][size=4]\n<br />[/size][/font]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/search/?RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:1704,advfilt:true,search%5Bfilename%5D:natural+waterfalls,include_adult:true,page_size:60,show_game_filter:false][font=Georgia][size=5][b]Check out other third-party patches available on Nexus\n<br />[/b][/size][/font][/url]﻿﻿\n<br />\n<br />\n<br />\n<br />\n<br />[img]https://imgur.com/tnZID1F.png[/img]﻿\n<br />\n<br />[font=Georgia][b]\n<br />[size=4][url=https://next.nexusmods.com/profile/toostruus/about-me?gameId=1704]ToosTruus[/url]﻿ for continued support, providing fixes, and being a genuinely cool person. This mod would not be where it is today without his selfless desire to create this the best way we could.[/size]\n<br />\n<br />[size=4][url=https://next.nexusmods.com/profile/wSkeever/about-me]wSkeever[/url]﻿ for [url=https://www.nexusmods.com/skyrimspecialedition/mods/63862]Water Effects Brightness and Reflection Fix\n<br />[/url]﻿[/size]\n<br />[size=4][url=https://next.nexusmods.com/profile/CaptainCockerel/about-me?gameId=1704]SparrowPrince/CaptainCockerel[/url]﻿ for allowing the patching of his mesh from [url=https://www.nexusmods.com/skyrimspecialedition/mods/85196]ERM[/url]﻿\n<br /> [/size]\n<br />[/b][/font][size=4][font=Georgia][b][url=https://next.nexusmods.com/profile/Nicoroshi/about-me]Nicoroshi[/url], [url=https://next.nexusmods.com/profile/clewecks/about-me]clewecks[/url]﻿, [url=https://next.nexusmods.com/profile/chrisgreely1999/about-me]chrisgreely1999[/url]﻿, [url=https://next.nexusmods.com/profile/LordWushin/about-me]LordWushin[/url]﻿, [url=https://next.nexusmods.com/profile/dragsville/about-me?gameId=1704]dragsville[/url]﻿, &amp; [url=https://next.nexusmods.com/profile/Blackread/about-me]Blackread[/url]﻿ for patch support.[/b][/font]\n<br />\n<br />[/size]\n<br />\n<br />[font=Georgia][img]https://imgur.com/SuXxepo.gif[/img]﻿[/font][/center]"
