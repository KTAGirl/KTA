nexusDescription="[img]https://i.imgur.com/agxUIly.png[/img]\n<br />[size=3]- Fully animated, identity-concealing masks with custom put on/off anims (animations custom made by slimTHEalien).\n<br />- Animated smoke bombs\n<br />- Dynamic warhorn sentry system; specially assigned NPCs can notify their allies and sound the alarm.\n<br />- Animated sneak takedowns; real time and overrides unarmed sneak right hand attack input.\n<br />- Style variations for smoke bombs and masks.\n<br />- Customizable via MCM\n<br />- Handcrafted assets and retextures by the talented [url=https://www.nexusmods.com/users/157934003]willowy\n<br />[/url]- Built around behaviour; lightweight and compatible.﻿[/size]\n<br />\n<br />\n<br />   ﻿[img]https://i.imgur.com/FxLTppY.png[/img]\n<br />\n<br />[img]https://i.imgur.com/o81jA0e.gif[/img]\n<br />[size=3]Fully animated and custom textured masks; functional and fashionable. Animations implemented via behaviour; can play at the same time as poses, walking, running, sneaking, etc.[/size]\n<br />\n<br />[list]\n<br />[*][size=3]   ﻿Conceals your identity when worn, provided nobody sees you put it on and off;[/size]\n<br />[*][size=3]   ﻿Mask bounty is kept separate to your normal bounty; getting discovered leads to both bounties being merged.[/size]\n<br />[*][size=3]       Four colour variations (black, blue, brown, red).[/size]\n<br />[*][size=3]   ﻿Craftable.[/size]\n<br />[/list][size=3]   [/size]\n<br />   ﻿[img]https://i.imgur.com/ODiIpDb.png[/img]\n<br />\n<br />\n<br />[img]https://i.imgur.com/4sKL2BG.gif[/img]\n<br />[size=3]Animated, visually pleasing smoke clouds. Use it as a means of escape, or to divide and conquer a cluster of targets.\n<br />[list]\n<br />[*]   ﻿Smoke clouds impede enemy vision.\n<br />[*]   Causes living targets to cough (complete with animation/sfx)\n<br />[*]   Slows movement by to a walk for all targets caught in the cloud.\n<br />[*]       Having at least one smoke bomb in the inventory displays it on the player's waist visibly.\n<br />[*]       Comes in various colours of dye for the smoke cloud; red, green, blue, orange, grey, purple, yellow, black.\n<br />[*]   Base smoke bomb and all variants are craftable.\n<br />[/list][/size]\n<br />   ﻿[img]https://i.imgur.com/TyQQtR1.png[/img]\n<br />\n<br />\n<br />[size=3]Filtered and automatically assigned NPCs that carry warhorns around. Alerted sentries will attempt to sound their alarms, attracting attention from their allies.\n<br />[list]\n<br />[*]   ﻿For wider guarded areas, sentry alarms may chain, leading to all enemies in the entire vicinity being put on high alert.\n<br />[*]   ﻿Varied pitches of horn for less repetition.\n<br />[*]   Sentries in the process of sounding the alarm can be interrupted by stagger or other special conditions. \n<br />[*]      Slowed to a walking pace during the alarm. \n<br />[*]      They will try to avoid the enemy momentarily while blowing their warhorn.\n<br />[*]       Warhorns are visibly shown on sentry NPCs without the need for display mods like allGUD or simple dual sheath. The style and appearance of the warhorn depends on their affiliated faction.\n<br />[*]       Pickpocketing the warhorn item from sentries will prevent them from sounding the alarm. So will killing, staggering, or choking them.\n<br />[*]   ﻿Supports locations occupied by the following vanilla factions at the moment; Thalmor, Imperial, Stormcloak, Bandit. \n<br />[*]Modded locations with NPCs that use these vanilla factions are supported.\n<br />[/list][/size]\n<br />   ﻿[img]https://i.imgur.com/xw8GVlM.png[/img]\n<br />[size=3]Choke out enemies automatically when sneak attacking from behind (must have right hand unarmed and be facing the enemy's back directly).[/size]\n<br />[list]\n<br />[*][size=3]   ﻿Amount of time NPCs stay knocked out customizable via MCM[/size]\n<br />[*][size=3]   Repurposes killmove behaviour and uses behaviour input to detect takedown; minimal lag.[/size]\n<br />[*][size=3]   Doesn't work on essential NPCs; too likely to break quests otherwise[/size]\n<br />[*][size=3]   ﻿Experimental bonus feature; may be clunky or slightly buggy.[/size]\n<br />[size=6]\n<br />REQUIREMENTS:\n<br />[/size][size=3]- Nemesis Behaviour Engine (NOT FNIS)\n<br />- SKSE\n<br />- SkyUI\n<br />[/size][size=6]INSTALLATION: \n<br />[/size][size=4]1. Install through mod manager.\n<br />[/size][size=4]2. Run Nemesis Unlimited Behaviour Engine.\n<br />[/size][size=4]3. Tick the patch for \"Book Of Shadows\" \n<br />[/size][size=4]4. Update Engine.\n<br />[/size][size=4]5. Launch Engine.\n<br />[/size][size=4]6. Exit Engine.\n<br />[/size][size=4]7. Make sure mod is enabled along with esp plugin.\n<br />8. Play\n<br />[/size][size=6]\n<br />COMPATIBILITY:\n<br />[/size][size=3]- Compatible with Sneak Tools\n<br />- Compatible with Face Masks of Skyrim\n<br />- Compatible with RAID\n<br />- Compatible with DWTBD\n<br />\n<br />[/size][size=6]RECOMMENDED:\n<br />[/size][size=3]- [url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]﻿ (do I really need to link this)\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/62546]- [size=3]Dynamic Weather and Time Based Detection[/size][/url]﻿[size=3]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/2345]RAID[/url]﻿ (with respect to the late author, whose extensive documentation made my first mod possible)\n<br />\n<br />[/size][size=6]\n<br />ACKNOWLEDGEMENT:\n<br />[/size]- [size=3]Everglaid for design and editing tips + designing the cover image + recording gifs + taking photos (basically almost everything for the mod page)\n<br />- Willowy for making the retextures and the custom smoke bomb meshes\n<br />- NickNack for his work on animated nifs and nif behaviour that paved the way\n<br />- Distar for introducing me to behaviour modding\n<br />[/size]-[size=3] Boxcat: Damn, that's crazy\n<br />- Last but not least, my lovely patrons! This mod would've never been possible without you all, and I am grateful for the support.[/size][/list]"
