nexusDescription="[center][url=https://ko-fi.com/kreiste][img]https://i.imgur.com/QrTP05G.png[/img][/url]﻿[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/HGKHlJW.png[/img][/url]﻿[url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/L4G5as4.png[/img][/url]﻿﻿﻿﻿\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/58224/58224-1636566041-1637060129.gif[/img]\n<br />[youtube]TYJsbNWaJQo[/youtube][/center][quote]Oftentimes it will take a mod that tackles a specific aspect of a game for you to realize that anything needed changing at all. Security Overhaul - Lock Variations by Kreiste, wSkeever, and powerofthree gives many locks in the game unique models.\n<br />[right]-- [url=https://www.thegamer.com/best-skyrim-mods-2021/]10 Best Skyrim Mods That Came Out In 2021[/url]﻿, ﻿TheGamer[/right][/quote][quote]The Security Overhaul Lock Variants and Security Overhaul Add-Ons mods add a whole bunch of new lock designs for you to peer at while you're heroically robbing Skyrim of its every last Septim. The locks range from startlingly beautiful to mystically eerie to fairly disgusting, but they're all lore-friendly and wonderfully animated. There are even new sound effects to accompany some of the weirder designs.\n<br />[right]-- [url=https://www.pcgamer.com/skyrim-modders-replace-boring-basic-locks-with-beautiful-and-bizarre-new-ones/]Skyrim modders replace boring, basic locks with beautiful and bizarre new ones[/url]﻿, ﻿PC Gamer[/right][/quote][quote]Thanks to the appropriately titled [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/59529]Security Overhaul SKSE - Add-ons[/url]﻿ mods, you will never have to pick the nondescript again. Now you can enjoy the artisanal tastes of up to 11 uniquely designed locks to immerse you in Skyrim's universe.\n<br />[right]-- [url=https://www.rockpapershotgun.com/these-new-skyrim-mods-let-loose-lovely-looking-locks]These new Skyrim mods let loose lovely looking locks[/url]﻿, ﻿Rock Paper Shotgun[/right][/quote][color=#f1c232][b]Description[/b][/color]\n<br />[list]\n<br />[*]Gives locks their own unique model and sound effects based on chest/door type\n<br />[*]Currently covers Dwemer, Falmer, Snow Elf, Apocrypha, and snowy chests/doors\n<br />[/list][b][color=#f1c232]Related Mods[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59529][img]https://staticdelivery.nexusmods.com/mods/1704/images/59529/59529-1645258467-1975508330.gif[/img][/url]﻿\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/62781][img]https://staticdelivery.nexusmods.com/mods/1704/images/62781/62781-1643585210-1219461913.gif[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/126119][img]https://staticdelivery.nexusmods.com/mods/1704/images/126119/126119-1724129397-1837247522.gif[/img][/url]\n<br />[b][color=#e06666]Requirements[/color][/b]\n<br />[list]\n<br />[*][url=https://docs.microsoft.com/en-us/cpp/windows/latest-supported-vc-redist?view=msvc-170]Visual C++ Redistributables 2022[/url]﻿ ([url=https://aka.ms/vs/17/release/vc_redist.x64.exe]x64 direct download[/url])\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/51073]powerofthree's Tweaks[/url]\n<br />[/list][b][color=#f1c232]FAQ[/color][/b]\n<br />[quote]Q: Can I install, uninstall, upgrade this mid playthrough?\n<br />A: Yes\n<br />\n<br />Q: Does this work with the \"Anniversary Edition update\" (v1.6)?\n<br />A: Yes, as of version 2.0\n<br />\n<br />Q: Does this work with Special Edition (v1.5.97)?\n<br />A: Yes\n<br />\n<br />Q: Is there a VR version?\n<br />A: Yes: [url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]Security Overhaul SKSEVR - Lock Variations VR[/url]\n<br />\n<br />﻿﻿﻿Q: Does this work with &lt;popular lock replacer mod&gt; as well?\n<br />A: Yes\n<br />\n<br />Q: Mod isn't working even though I have installed all the requirements?\n<br />A: Uninstall [url=https://www.nexusmods.com/skyrimspecialedition/mods/25372?]Wearable Lanterns MCM Fix[/url]. Wearable Lanterns MCM Fix included an LE/Oldrim version of StorageUtil.dll which will completely prevent SKSE from loading any dll plugins.[/quote][color=#f1c232][b]Adding your own locks[/b][/color]\n<br />Lock models should be written to an .ini file containing the suffix \"_LID\", in the Data folder (for example, MyCustomLock_LID.ini).\n<br />They should follow this general format:\n<br />[quote]﻿[code]﻿[LockType|LocationEditorID]\n<br />Chest|FormIDOrTextureSetPath|underwater = LockModelPath\n<br />Door|FormIDOrTextureSetPath|underwater = LockModelPath\n<br />Lockpick|FormIDOrTextureSetPath|underwater = LockModelPath\n<br />\n<br />CylinderSqueakA = UILockpickingCylinderSqueakA \n<br />CylinderSqueakB = UILockpickingCylinderSqueakB\n<br />CylinderStop = UILockpickingCylinderStop\n<br />CylinderTurn = UILockpickingCylinderTurn\n<br />PickMovement = UILockpickingPickMovement\n<br />LockpickingUnlock = UILockpickingUnlock[/code][/quote][list]\n<br />[*][b]LockType[/b] is based on model path of locked object.\n<br />[*][b]FormIDOrTextureSetPath[/b] is for replacing locks based on textureset/chest/door formID or textureset path. This is prioritized over regular entries.\n<br />[*][b]underwater [/b]flag is for replacing locks on underwater objects.\n<br />[*]Replacing lock sounds (CylinderSqueakA, LockpickingUnlock) requires editorID of the sound descriptor.\n<br />[/list][b]Examples[/b]\n<br />Falmer chests (clutter/[b]falmer[/b]/...)\n<br />[quote][code][Falmer]\n<br />Door = interface/lockpicking/sos/lockpick_FalmerLock01.nif\n<br />Chest = interface/lockpicking/sos/lockpick_FalmerLock01.nif\n<br />Lockpick = interface/lockpicking/sos/lockpick_FalmerLock01_P.nif\n<br />\n<br />CylinderSqueakA = NPCChaurusInsectInjured\n<br />CylinderSqueakB = NPCChaurusAttackSD\n<br />CylinderStop = NPCSpiderFrostbiteAttackBiteSD\n<br />CylinderTurn = NPCChaurusInsectInjured\n<br />PickMovement = UILockpickingPickMovement\n<br />LockpickingUnlock = NPCChaurusDeathSD\n<br />[/code][/quote]Noble chests (furniture/[b]noble[/b]/...):\n<br />[quote][code][Noble]\n<br />Door = interface/lockpicking/myNobleLock_D.nif\n<br />Chest = interface/lockpicking/myNobleLock_C.nif\n<br />[/code][/quote]Ayleid locks (bsheartland/Architecture/doors/[b]ayleid[/b]/...):\n<br />[quote][code][Ayleid]\n<br />Door = interface/lockpicking/ayleidLock_D.nif\n<br />Chest = interface/lockpicking/ayleidLock_C.nif\n<br />[/code][/quote]Some specific nif (MyMod/[b]MyMesh.nif[/b]):\n<br />[quote][code][MyMesh.nif]\n<br />Door = interface/lockpicking/sos/lockpick_DwemerLock02.nif\n<br />Chest = interface/lockpicking/sos/lockpick_DwemerLock02.nif\n<br />[/code][/quote]Replacing snow covered ruins chest (using editorID of snow textureset)\n<br />[quote][code][Ruins_LargeChest]\n<br />Chest|TextureSetRuinsChest01Snow = interface/lockpicking/sos/lockpick_RuinsLargeChestSnow.nif\n<br />[/code][/quote]Underwater and generic lock replacement. Generic lock replacements (with no section) should go above all other entries\n<br />[quote]﻿[code]﻿﻿Door|NONE|underwater = interface/lockpicking/sos/lockpick_Lock01_Water.nif\n<br />Chest|NONE|underwater = interface/lockpicking/sos/lockpick_Lock01_Water.nif\n<br />\n<br />[Ruins_LargeChest]\n<br />Chest|NONE|underwater = interface/lockpicking/sos/lockpick_RuinsLargeChestUnderwater.nif\n<br />[/code][/quote]Location based locks (requires Location EditorID)\n<br />[quote][code]﻿[Winterhold|WinterholdLocation]\n<br />Door = interface/lockpicking/sos/lock_winterhold.nif\n<br />[/code][/quote][b][color=#f1c232]Credits[/color][/b]\n<br />[url=https://github.com/powerof3/LockVariations/]Plugin source[/url]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5321695]Kreiste[/url]﻿ : modeling/texturing\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url]﻿ :  concept art, animation \n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url]﻿ : SKSE plugin, animation\n<br />[/list]"
