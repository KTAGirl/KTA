nexusDescription="[center][size=4][/size][/center][center][size=4][/size][/center][center][size=4]﻿﻿﻿﻿Hello and welcome to my modpage![/size]\n<br />\n<br />==============================================================================================================================\n<br />[size=3][b]First of all, a [u]HUGE[/u] thanks to [url=https://www.nexusmods.com/skyrim/users/308756]LogRaam[/url]﻿ for allowing me to edit his textures and upload my version of [url=https://www.nexusmods.com/skyrim/mods/13722]The Eyes of Beauty[/url]﻿﻿ to the Nexus. Without his permissions all of this would not have been possible!  If you haven't already, drop an endorsement if you like them![/b]\n<br />\n<br />[b]Also thanks to [/b][b][url=https://www.nexusmods.com/users/43643027]Docteure[/url] and [/b][b][url=https://www.nexusmods.com/users/10153162]CyborgArmGun[/url] for letting me use their esp's, and the modified files.[/b][/size]\n<br />==============================================================================================================================\n<br />[url=https://ibb.co/fF5vTzs]\n<br />[/url][url=https://ibb.co/yF1H1NQ][img]https://i.ibb.co/s9G8GgV/image.png[/img][/url]\n<br />\n<br />[size=6][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/75010]Get your Vamp Eyes here![/url]﻿\n<br />[/b][/size]==============================================================================================================================\n<br />\n<br />I really like the original mod, and for many of us it was one of the first things we installed.\n<br />In this day and age of HD everything, I wanted to try and improve on them. \n<br />So, with my love of high resolution textures (because closeups are a thing) \n<br />I started experimenting with various methods to get the best results. \n<br />And well, in the download section you'll find it. I think the final results are great! \n<br />\n<br />==============================================================================================================================\n<br />[size=4][u]Important about the v1.Final update![/u][/size]\n<br />I've merged the .esp's from the standalone eyes (base + elven eyes) in a single .esl\n<br />If you load into an existing character which uses TEOB, they will have black/no eyes due to the switch.\n<br />[u]Once you open up racemenu its be fixed![/u] New characters have no issues.[b][u][size=3] It might be safer to\n<br />use the original .esp's in under \"optional files\" in the download section midgame.[/size][/u][/b]\n<br />Replace the default .esp with these 2 and activate them\n<br />The old .esp's also come in handy if you have a mod that is reliant on them\n<br />\n<br />Cleaned up download section. Beast care package included in these files\n<br />Download structure as follows: \n<br />\n<br />Main Files\n<br />TEOB AI - All in One Standalone Textures 2k\n<br />TEOB AI - All in One Standalone Textures 1k\n<br />TEOB AI - All in One Vanilla Replacer 2k\n<br />TEOB AI - All in One Vanilla Replacer 1k\n<br />Optional files:\n<br />TEOB AI - Untouched Textures\n<br />TEOB AI - Esp's &lt;-- Original .esp's if you\n<br />run into issues[i]\n<br />[/i]\n<br />Mods that go well alongside the main files, \n<br />[u]and you don't need the optional files anymore[/u] (highly recommended!):\n<br />  [url=https://www.nexusmods.com/skyrimspecialedition/mods/38760]SC - Cubemaps[/url]  /  [url=https://www.nexusmods.com/skyrimspecialedition/mods/5445]Eye Normal Map Fix SSE[/url]﻿﻿﻿\n<br />\n<br />==============================================================================================================================\n<br />\n<br />Installation\n<br />Use your favorite mod manager\n<br />\n<br />Requirements:\n<br />Skyrim\n<br />\n<br />==============================================================================================================================\n<br />\n<br />Two flavors to choose from: 2K and 1K\n<br />Packed with [url=https://www.nexusmods.com/skyrimspecialedition/mods/23316]Cathedral Asset Optimizer[/url]﻿.\n<br />Downscaled the 1K version using the same program. \n<br />\n<br />[b]Big thanks to the following people for testing, finding stuff to fix and sending me a ton of screenshots:[/b]\n<br />[url=https://www.nexusmods.com/users/72664818]GolinskiRH[/url][b] - [/b][url=https://www.nexusmods.com/users/77557158]Literallywhyidkman[/url][b] - [/b][url=https://www.nexusmods.com/users/148786893]xStrawberryEclair[/url][b] - [/b][url=https://www.nexusmods.com/users/33150276]PepperoniB01[/url][b] - [/b][url=https://www.nexusmods.com/users/51773281]Veracruze[/url][b] - [/b][url=https://www.nexusmods.com/users/4872836]Vermi77 [/url][b]- [/b][url=https://www.nexusmods.com/skyrimspecialedition/users/76076198]r1Goodwin[/url][b]﻿﻿﻿ - [url=https://www.nexusmods.com/skyrimspecialedition/users/867664]pha90[/url]﻿﻿[/b]\n<br />[b]Check out their stuff. Its amazing!﻿﻿﻿﻿﻿[/b]\n<br />[b]\n<br />[size=4]And thats about it. Eye'll[/size][size=3] see myself [/size][size=2]out[/size][size=4] [/size][size=1]now[/size][/b]\n<br />\n<br />[size=4]|\n<br />|\n<br />V\n<br />[img]https://i.ibb.co/zbjYNZ9/beastgif.gif[/img]\n<br />[img]https://i.ibb.co/vzjtWLK/elvengiff2.gif[/img]﻿\n<br />[img]https://i.ibb.co/XF1qy19/elvengiff1.gif[/img]﻿\n<br />[img]https://i.ibb.co/jg5Y67N/GIF5.gif[/img]\n<br />[/size][img]https://i.ibb.co/10R0Wr7/GIF1.gif[/img]\n<br />[img]https://i.ibb.co/tmtQ3bb/GIF2.gif[/img]\n<br />[img]https://i.ibb.co/JdDwPrL/GIF3.gif[/img]﻿[img]https://i.ibb.co/zxXpB94/GIF4.gif[/img]﻿﻿[img]https://i.ibb.co/gRTXSkZ/GIF6.gif[/img]﻿\n<br />[img]https://i.ibb.co/sRMfdFf/GIF7.gif[/img]\n<br />﻿[img]https://i.ibb.co/DMNqyG7/GIF9.gif[/img]\n<br />[url=https://i.ibb.co/vJKTyYV/permissions.png]﻿\n<br />Permissions\n<br />[/url]﻿﻿\n<br />Some texture comparisons\n<br />[url=https://i.ibb.co/vPkTdVv/unknown-10.png]One[/url] [url=https://i.ibb.co/tXNSVNZ/unknown-8.png]Two[/url] [url=https://i.ibb.co/5jfRKdr/unknown-9.png]Three[/url][/center]"
