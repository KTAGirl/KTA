nexusDescription="[i]If either of the original authors want to update this project please feel free and I will retire this page.[/i]\n<br />\n<br />This is an update and re-release of To Your Face (as ported by [url=https://www.nexusmods.com/skyrimspecialedition/users/1550385]xILARTH[/url]), original by [url=https://www.nexusmods.com/skyrim/users/24771599]underthesky[/url].\n<br />\n<br />Original:\n<br />[quote][size=3]Prevents NPCs from making random greetings [u]unless they are in front of the player[/u].[/size]\n<br />\n<br />[i][color=#ffffbb][size=4]Motivation[/size][/color]\n<br />[size=3]The Winking Skeever is packed with people as you enter. After renting a room - miraculously still available - you make your way to one of the few empty chairs. As you sit down[i] heads turn[/i] all around you, mouths open and out spills an endless flood:\n<br />[center]What is it? - What do you need? - Yes? - Let's hear it! - You have questions? - Something you need, you miserable wretch? - ...[/center][/size][/i]\n<br />[b]The mod works by modifying game code with SKSE. No scripts. No esp file. Safe to (un)install at any time.[/b]\n<br />\n<br />[color=#ff9922][size=4]Requirements[/size][/color]\n<br />Skyrim\n<br />[url=http://skse.silverlock.org/]Skyrim Script Extender (SKSE)[/url]\n<br />\n<br />[color=#ff9922][size=4]Installation[/size][/color]\n<br />Install with your mod manager or drop the contents of the archive into your Skyrim&#92;Data folder.\n<br />\n<br />[color=#ff9922][size=4]Details[/size][/color]\n<br />By default the affected comments are triggered when the player gets closer than 150 units (game setting [i]fAIMinGreetingDistance[/i]) to the NPC. This mod adds the requirement for the NPC to be no more than 20 degrees (mod ini setting [i]MaxDeviationAngle[/i]) sideways from the direction the player character is facing.\n<br />\n<br />[color=#ff9922][size=4]Permissions[/size][/color]\n<br />You are free to use the mod and it's source in any form as long as you give full credit and link back to this page when you publish your modification or reupload the mod. [i]I would also appreciate if you let me know when you do so, but that is not a requirement.[/i]\n<br />\n<br />[color=#ff9922][size=4]Credits &amp; Thanks[/size][/color]\n<br />Bethesda for Skyrim\n<br />The Skyrim Script Extender team for SKSE\n<br />Build with Visual Studio 2015[/quote]\n<br />For versions prior to SE 1.5.73, see the  [url=https://www.nexusmods.com/skyrimspecialedition/mods/13373]SSE conversion[/url] by xILARTH\n<br />For Skyrim LE, see the [url=https://www.nexusmods.com/skyrim/mods/87635]original mod[/url] by underthesky"
