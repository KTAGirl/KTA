nexusDescription="[center][b][size=6][center][size=5][url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]Check out my other mods here![/url]﻿\n<br />[/size][/center]_______________________________\n<br />Dolomite Weathers[/size][/b][/center][center]by Megaloblast\n<br />\n<br />\n<br />\n<br />[size=5]Winner of [url=http://www.nexusmods.com/skyrimspecialedition/mods/modsofthemonth/?]Nexus Mod of the Month\n<br />[/url]Sequel to NLVA- [url=https://www.reddit.com/r/skyrimmods/comments/4odbzl/best_enb_presets_2016/]Best Weather Mod and ENB of 2016[/url]\n<br />[/size][/center]\n<br />[center][/center][center][/center]\n<br />\n<br />[size=5][center][b]::Features::\n<br />\n<br />[/b][/center][/size][list]\n<br />[*][font=Verdana][size=3][color=#00ffff]Crystal clear weathers, blue skies, clean-white clouds, fantasy sunsets, brilliant night skies, extra snowy snow-capped peaks, ominous fogs and storms, and realistic snowfall.[/color] [/size][/font]\n<br />[*][font=Verdana][size=3][color=#00ffff]Lightweight design[/color] - [/size][size=2]contains no scripts and only a few textures - it's essentially just an esp. Safe to install/uninstall at any time.[/size][/font]\n<br />[*][font=Verdana][size=3][color=#00ffff]Simulates subsurface scattering[/color] [/size][size=2]by restricting bloom to skin and floral tones.[/size][size=3]  [/size][/font]\n<br />[*][font=Verdana][size=3]Employs novel cloud layering techniques to create [color=#00ffff]fluid 3D clouds[/color].[/size] [size=2]Makes use of twice as many cloud layers, setting each in motion, to create the illusion that clouds are dynamic fluids in three dimensions instead of flat textures pasted on the sky.[/size][/font]\n<br />[*][font=Verdana][color=#00ffff][size=3]Occluding 3D snowfall and rain[/size][/color] [size=2]- physical snow flakes twirl in space and are no longer perfect spherical orbs; raindrops are now droplets, not lines. Compatible with snowflake and rain retextures.[/size][/font]\n<br />[*][font=Verdana][size=3][color=#00ffff]Remasters vanilla thunder and rain audio[/color] [/size][size=2]- thunder and rain are louder and much more varied by increasing dB and frequency variation. [/size][/font]\n<br />[*][font=Verdana][size=2][font=Verdana][size=3][color=#00ffff]Increases volumetric ray accuracy and quantity[/color] [/size]for appropriate weathers b[size=2]y decreasing sampling range.[/size][/font][/size][/font]\n<br />[*][font=Verdana][size=2][font=Verdana][color=#00ffff][size=3]Increases distant mountain snow and detail[/size][size=2] [/size][/color][size=2]by setting the distant lod snow shader to white instead of dark grey. [/size][/font][/size][/font]\n<br />[*][font=Verdana][size=2][font=Verdana][size=3][color=#00ffff]Reduces ambient light at night[/color] [/size][size=2]so that light sources actually illuminate. [/size][/font][/size][/font]\n<br />[*][font=Verdana][size=2][font=Verdana][size=3][color=#00ffff]The Aurora Borealis illuminates[/color] the environment. [/size][/font][/size][/font]\n<br />[*][font=Verdana][size=2][font=Verdana][size=3][color=#00ffff]Blackens night skies[/color] [/size][size=2]to emphasize the cosmos.[/size][/font][/size][/font]\n<br />[*][font=Verdana][size=2][font=Verdana][color=#00ffff][size=3]Temperature and humidity based atmospheric light scattering[/size][/color][/font][/size][/font]\n<br />[/list][font=Verdana][size=2][size=2]          - Clean unscatterred sunlight for cold and dry weathers\n<br />          - Distant clarity for cool and dry weathers\n<br />          - Pink-shifted atmospheric lighting for icy winter sunsets\n<br />          - Red-shifted atmospheric lighting for warm or dusty sunsets\n<br />          - Blue-shifted ambient lighting for foggy and humid weathers\n<br />          - Fantasy lighting sometimes just because.\n<br />[/size][/size][/font][list]\n<br />[font=Verdana][size=2][/size][/font][*][font=Verdana][size=2][color=#00ffff][size=3]Uses only Vanilla weather record id's ensuring maximum compatibility[/size][/color][size=2]. No patches for audio overhauls are required for the weathers to occur. They are only needed if you wish to keep the added region sounds of audio overhauls and the increased weather variety included in the region records of this mod. [/size][/size][/font]\n<br />[*][font=Verdana][color=#00ffff][size=3]Increases weather variety[/size][/color] [size=2]- expect snowfall to occur throughout all of Skyrim. Clear weather occurs twice as often and is more varied, cloudy weather half as often. Snow and fog slightly more often, and rain about the same. Auroras occur twice as often.[/size][/font]\n<br />[*][font=Verdana][color=#00ffff][size=3]Increases weather volatility[/size][/color][size=2] - weathers change twice as often, so hopefully you don't get stuck in a storm all day.[/size][/font]\n<br />[*][font=Verdana][size=3][color=#00ffff]Prolongs sunsets[/color] [/size][size=2]- giving you a whole extra hour of twilight per day. [/size][/font]\n<br />[/list][center][color=#00ffff]\n<br />[youtube]E_mtC8fyqQo[/youtube]\n<br />\n<br />[b][size=5]::Requirements::[/size]\n<br />[/b][/color][color=#00ffff][size=4]None.[/size][/color][/center]\n<br />\n<br />[center][color=#00ffff][size=5][b]::Suggested:: \n<br />\n<br />[/b][/size][/color][/center][list]\n<br />[*][size=3]Weather is Wise ENB[/size]\n<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/11343?]Whiterun Forest Borealis[/url][color=#00ffff] - transforms Whiterun Tundra to a boreal forest[/color][/size]\n<br />[*][size=3]Cathedral 3D grass and plants series (see my user files)[/size]\n<br />[*][color=#00ffff][size=3]Cathedral Water[/size][/color]\n<br />[*]Cathedral Landscapes \n<br />[*][color=#00ffff][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/5463/?]Majestic Mountains and Mountain Lods[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/8834/?]Blended Roads[/url], and [url=http://www.nexusmods.com/skyrimspecialedition/mods/9135/?]Terrain LOD Redone[/url][/size][/color]\n<br />[*][color=#00ffff][size=3][url=http://www.nexusmods.com/skyrim/mods/24909/?]aMidianBorn Book of Silence[/url][/size][/color] \n<br />[*][size=3]Luminosity Lighting Overhaul[/size]\n<br />[*][color=#00ffff][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/4577/?]Imaginator[/url] - for easy exterior lighting customization[/size][/color]\n<br />[/list]\n<br />[center][b][size=5]::Compatibility::[/size][/b][/center]\n<br />[size=3]\n<br />Let Dolomite Weathers load after and overwrite True Storms and you can also try [url=https://www.nexusmods.com/skyrimspecialedition/mods/15044]this[/url] mod.  Might be prudent to let Dolomite load after the bashed patch, as I found that mine nullified DW's region edits. There's certainly no harm in doing so. For all other inquiries, visit [b][url=https://modpicker.com/skyrimse/mods/1802/]modpicker.com[/url][/b] for compatibility information. [/size]\n<br />\n<br />\n<br />[b][size=5][center]::Related Videos::[/center][/size][/b]\n<br />\n<br />[center][youtube]bhYdj_OXEW8[/youtube][youtube]bUaG990bik8[/youtube][youtube]LMbQdA4Y4T4[/youtube][youtube]F1cm8Y7CVwc[/youtube][/center]\n<br />\n<br />\n<br />[center][img]http://i.imgur.com/e8g4Vpq.png[/img][/center][center][size=5][b][u]Credits[/u][/b][/size]\n<br />Thank you to [url=http://www.nexusmods.com/skyrimspecialedition/mods/3873/?]Arindel[/url] for the solar lens flare texture (and Manga for pointing the way). Thank you to [url=http://www.nexusmods.com/skyrimspecialedition/mods/2393/?]Gamwich[/url] for the cloud texture. \n<br />Thank you to Kojak747, YourDamnation, Rudy, Mator, and Confidence_Man for the help and guidance. \n<br />Thank you to the authors of Tetrachromatic, Vivid Weathers, Dovah Naakin, and True Storms weather overhauls for their inspiration.\n<br />The rest of you can thank Doodlez for convincing me to make the mod in the first place. [/center][center][color=#ffff00][size=3]\n<br />Permissions\n<br />[/size][/color]You are free to use the resources in this mod so long as you share your mod with the same permissions\n<br />\n<br />[color=#ffff00][size=5]My Other Mods\n<br />[/size][/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/7895/?]Dolomite Weathers - Weather and Exterior Lighting Overhaul[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/8639/?]Snowy AF Windhelm - Buries Windhelm in snow[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/11343/?]Whiterun Forest Borealis - Transforms tundra into boreal forest[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/1151/?]Athletik Combat - Simple movement speed adjustments[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/4704/?]Weather Creation Guide[/url][/center]"
