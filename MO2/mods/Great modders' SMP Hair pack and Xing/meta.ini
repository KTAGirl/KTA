nexusDescription="[b][size=4][b][b][quote][b][b][b][b][size=4][b][b][u][b][b][b][u][color=#ffd966][/color][/u][/b][/b][/b][/u][/b][/b][/size][/b][/b][/b][/b][color=#ffd966][b][size=4][b][b][u][b][b][b][u][color=#ffd966]Updated 08/09/2021[/color][color=#f4f4f4]  \n<br />[/color][color=#ff7700]All Wigs convert to Head Part version  and remove armor version \n<br />[/color][/u][/b][/b][/b][/u][/b][/b][/size][/b][/color][color=#ff7700]+ add smp to [/color]Pigtail[color=#ff7700] style  now all HHairstyles are SMP\n<br />[/color][color=#ff7700]+ add smp to [/color]AlessoSquare,YumeUntouchable,YumeStereo[color=#ff7700] style  now all Fuse00Hair are SMP[/color]\n<br />[color=#ff7700]+ add new [/color]12 hair[color=#ff7700] style \n<br />[b][size=4][b][b][u][b][b][b][u][color=#ff7700]+ add support to Bodyslide file for collision body , now you can use BS to build your custome collision body \n<br />[/color][/u][/b][/b][/b][/u][/b][/b][/size][/b]\n<br />[b][size=4][b][b][u][b][b][b][u][color=#ff7700]+fix some error and optimize some xml [/color][/u][/b][/b][/b][/u][/b][/b][/size][/b][/color][/quote][color=#ffff00][size=5][b]﻿Note![/b][/size][/color][color=#f4cccc]\n<br />[/color]\n<br />Most of these hairstyles are composed of a high number of polygons and many physics skeletal nodes\n<br />[color=#ff0000]Not friendly to computer performance (will consume your FPS)[/color][u] , so please make sure you want to use [/u]\n<br />\n<br />[b][size=4][b][b][b][size=4][b][b][u][b][b][b][u][b][u][b][u][b][u][color=#ff7700]Special thanks for help me develop the tools to increase the modding speed:[/color][/u][/b]\n<br />[color=#ff7700]   ﻿-Zilav  [/color]\n<br />[color=#ff7700]   ﻿-Yu5h1 [/color]\n<br />[color=#ff7700]   ﻿-AyaKaze\n<br />   ﻿-yeahhowaboutnooo \n<br />   ﻿-and with the people who report bug to me on discord\n<br />[/color]   ﻿\n<br />[/u][/b][/u][/b][/u][/b][/b][/b][/u][/b][/b][/size][/b][/b][/b][/size][/b][size=4][b][size=4][b][b][u][b][b][b][u][b][size=4][b][b][u][b][b][b][u][b][u][b][u][b][u][color=#ff0000]Thanks  [/color][color=#ff7700]Drey help me deal some parts on wigs nif so that I can Updated soon \n<br />[/color][/u][/b][/u][/b][/u][/b][/u][/b][/b][/b][/u][/b][/b][/size][/b][/u][/b][/b][/b][/u][/b][/b][/size][/b][/size]\n<br />[b]1. [/b][color=#00ffff][size=4][b]Description:[/b][/size][/color][quote]\n<br />[b][size=2][spoiler]\n<br />   ﻿[/size]H[/b][b]i I'm Xing. This is my first mod on Nexus. and first sorry my bad English ,  hope you guys can know my mean[/b]\n<br />\n<br />[b]   ﻿Anyway If you like physical hair too[/b]\n<br />[b]   ﻿But because PE physics cannot continue to be used on SE[/b]\n<br />\n<br />[b]   ﻿Then this is my little achievement to share with you[/b]\n<br />[b]   ﻿Many thanks to [/b]Dint999[b] and [/b]HHaleyy[b] and [/b]Fuse00[b] ,they are original Author\n<br />   ﻿and give me permission and let me convert their great work to SE[/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/98438]   ﻿New HDT Physics for KS-SG Hairs   https://www.nexusmods.com/skyrim/mods/98438    \n<br />\n<br />\n<br />[/url][b]   ﻿﻿[/b][url=https://www.nexusmods.com/skyrim/mods/60730?tab=description]HHairstyles[/url][b]﻿    [/b][url=https://www.nexusmods.com/skyrim/mods/60730?tab=description]https://www.nexusmods.com/skyrim/mods/60730[/url]\n<br />\n<br />[b]   ﻿[/b]\n<br />[b]   ﻿[/b][url=https://www.nexusmods.com/skyrim/mods/57179]Fuse00   Female Hairstyles with Physics  [/url][url=https://www.nexusmods.com/skyrim/mods/57179]https://www.nexusmods.com/skyrim/mods/57179[/url]\n<br />[b][b]\n<br />   ﻿There are the original address of LE.  Please give them an Endorse[/b]﻿ after Download  \n<br />[u][u][size=2][u][u][u][u][u][/spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b][/quote][/b][/b][/size][/b]\n<br />﻿[b]2. [color=#00ffff][size=4]About Updated:[b][size=4][b][b][u][b][b][b][u][color=#ffd966]08/09/2021[/color][color=#f4f4f4] [/color][/u][/b][/b][/b][/u][/b][/b][/size][/b]\n<br />[/size][/color][/b][b]\n<br />[/b][quote][size=2][spoiler] [/size]\n<br />[color=#ff00ff][size=5][b]+[/b][/size][/color][size=3]All wig versions convert to head part version by [/size][color=#ea9999][size=4]yeahhowaboutnooo[/size][/color][size=3] 's[/size][size=4] [url=https://www.nexusmods.com/skyrimspecialedition/mods/46971/]ARMO_2_HDPT_converter[/url]﻿[/size][size=3] amazing tool[/size]\n<br />[size=4][u][color=#ffd966]will no longer updated the armor version in the future [/color][u][color=#ffd966]and  [/color][color=#f6b26b]all hair pack in one file [/color][/u][/u][/size]\n<br />[size=3]\n<br />If you still want to use the armor version, I recommend the [/size][color=#ea9999][size=4]cornflakes1023[/size][/color][size=3]'s [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/43120]mod[/url][size=3]. Thanks for his help.[/size]\n<br />[color=#f1c232][size=4][u]\n<br />[/u][/size][/color]\n<br />[color=#ff00ff][size=5][b]+[/b][/size][/color][color=#e06666][size=4]Support two type coolision body [/size][/color][color=#6d9eeb][size=4]CBBE 3BA[/size][/color][color=#e06666][size=4]/[/size][/color][color=#93c47d][size=4] BHUNP3BAv2[/size][/color][color=#e06666][size=4] ,\n<br />  use Bodyslide to build your custom body before use it\n<br />[/size][/color]\n<br />[color=#ff00ff][size=5][b]+[/b][/size][/color][color=#f4cccc]HHaley's hairstyles are all SMP[/color]\n<br />[size=3]I used  126 bones to make Pigtail's smp\n<br />[/size][spoiler] [img]https://i.imgur.com/0h2PYTL.gif[/img] [/spoiler]\n<br />[color=#ff00ff][size=5][b]\n<br />+[/b][/size][/color][color=#f4cccc]Fuse's hairstyle are all SMP[/color]\n<br />[size=3]I used  30 bones to make Yumestero's SMP  [spoiler] [img]https://i.imgur.com/qzy76pe.gif[/img] [/spoiler][/size]\n<br />[size=3]I used  155 bones to make YumeUntouchable's SMP  [spoiler] [img]https://i.imgur.com/gkIby09.gif[/img] [/spoiler][/size]\n<br />[size=3]I used  148 bones to make AlessSquare's SMP   [spoiler] [img]https://i.imgur.com/x8sWvD5.gif[/img] [/spoiler]\n<br />[/size]\n<br />[color=#ff00ff][size=5][b]+[/b][/size][/color][color=#f4cccc]Added 12 other hairstyles[/color][size=3] from the clothing mod I port before ,hope you like it[/size]\n<br />[size=3]Some have SMP, some  are not[/size]\n<br />[size=3]Add the following:[/size]\n<br />[color=#00ffff][b][i]Bunny[/i][/b][/color]   ﻿[color=#999999][size=2][spoiler] [img]https://i.imgur.com/nuI6qPm.png[/img] [/spoiler]  [/size][/color][b][size=3]\n<br />[/size][/b][color=#00ffff][size=3][b][i]Fawna[/i][/b][/size][/color][color=#999999][size=2]   ﻿﻿[spoiler] [img]https://i.imgur.com/d9rB0oO.gif[/img] [img]https://i.imgur.com/BQq4555.gif[/img][/spoiler] [/size][/color]\n<br />[size=3][color=#00ffff][b][i]HeraWen[/i][/b][/color]   ﻿[size=2][spoiler] [img]https://i.imgur.com/5GO0R8O.gif[/img] [/spoiler]  [/size]\n<br />[size=3][b][i][color=#00ffff]Hestia[/color][/i][/b][color=#999999]   ﻿﻿ ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/KUXPwut.png[/img] [/spoiler]  [/size]\n<br />[size=3][color=#00ffff][b][i]Iset[/i][/b][/color][color=#999999]   ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/QwaVx9a.png[/img] [/spoiler] [/size]\n<br />[size=3][b][i][color=#00ffff]Judy[/color][/i][/b][color=#999999]    ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/nxdzZQZ.png[/img] [/spoiler]  [/size]\n<br />[size=3][b][i][color=#00ffff]Materia[/color][/i][/b][color=#999999]   ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/M9ErZGg.png[/img] [/spoiler]  [/size]\n<br />[size=3][b][i][color=#00ffff]Rem[/color][/i][/b][color=#999999]   ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/853V1ca.png[/img] [/spoiler]  [/size]\n<br />[size=3][b][i][color=#00ffff]Tifa[/color][/i][/b][color=#999999]   ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/e6ZDWy3.gif[/img] [/spoiler]  [/size]\n<br />[size=3][b][i][color=#00ffff]TrissMerigold[/color][/i][/b][color=#999999]   ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/gt0AppF.gif[/img] [/spoiler]  [/size]\n<br />[size=3][b][i][color=#00ffff]Victoria[/color][/i][/b][color=#999999]    ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/4FbC5wi.png[/img] [/spoiler] [/size]\n<br />[size=3][b][i][color=#00ffff]Yorha Commander [/color][/i][/b][color=#999999]    ﻿[/color][size=2][spoiler] [img]https://i.imgur.com/rDHvXa1.gif[/img] [/spoiler]  [/size]\n<br />[size=3]These hairstyles use a lot of bones, so they have a chance to cause FPS drop \n<br />[/size]\n<br />[color=#ff00ff][size=5][b]+[/b][/size][/color][size=3]add some hair style support for male version[/size]\n<br />\n<br />[color=#ff00ff][size=5][b]+[/b][/size][/color][size=3]optimize and fix all SMP xml[/size][/size]\n<br />[color=#ffff00][size=3][u][b]So the Head part version will incompatible with Armor version [/b]\n<br />[/u][/size][/color][/size][/size][/size][/size][/size][/size][/size][/size][/size][/spoiler][/quote]\n<br />\n<br />[b][b][b]3[color=#999999].[/color][color=#00ffff][size=4]Requirements:[/size][/color][/b][/b][/b][b]\n<br />[/b][b]\n<br />[size=3]   [/size][quote]﻿   ﻿SKSE\n<br />   ﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT-SMP   ﻿\n<br />[/url]   ﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/201]BodySlide and Outfit Studio[/url]\n<br />   ﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu[/url][/quote]\n<br />\n<br />[/b]\n<br />[color=#999999] [/color]\n<br />[size=4][s][color=#f4f4f4]sorry for let you wait much time [/color]\n<br />[color=#f4f4f4]And hope you are all safe and pass this difficult time[/color][/s][/size][s][size=4]\n<br />[/size]\n<br />[b][size=3]Use collision body ring to manage body collision\n<br />the default slot is 58 you can go to SSEedit to change its slot[/size][/b][/s]\n<br />\n<br />[youtube]RsK1gTmYd3k[/youtube]\n<br />\n<br />[b][s]2. [color=#00ffff][size=4]About Wigs Package:[/size][/color][/s][/b][b][s]\n<br />[/s]\n<br />[b][i][color=#ea9999][size=4][s]About the Dint's Wigs Package: [/s][/size][/color][/i][/b][/b][b]\n<br />[u][u][size=2][u][u][u][u][u][spoiler][/u][/u][/u][/u][/u][/size][/u][/u]\n<br />   [s]﻿[b][i][color=#ea9999][b][color=#ffff00][b][b][i][b][color=#ffff00]Updated 05/10/2020 ver1.0[/color][/b][/i][/b][/b][/color][/b][/color][/i][/b][/s][/b][s]\n<br />   ﻿[i][color=#ea9999]About the Dint's Wigs Package: [b][color=#ffff00][b][b][i][b][color=#ffff00]This is [/color][color=#ff0000]NOT[/color][color=#ffff00] a Patch so  the original mod is [/color][color=#ff0000]NOT[/color][color=#ffff00] required[/color][/b][/i][/b][/b][/color][/b][/color][/i]\n<br />\n<br />   ﻿   ﻿[b][color=#ff7700]This is   version  v1.0  Compared with the latest LE version of 20200210[/color]\n<br />[color=#ff7700]   ﻿[/color][/b]\n<br />   ﻿   ﻿Removed the headpart and keep the wigs  so If you want to get it please use [color=#1e84cc]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AdditemMenu[/url]﻿\n<br />   ﻿   ﻿[/color]﻿﻿Or  go to the blacksmith shop to bulit it\n<br />   ﻿   ﻿Then I rewritten the xml to match to the operation of SMP physics\n<br />\n<br />      ﻿﻿And added 3 collision body  type :\n<br />\n<br />   (1)﻿TBBP CBBE UUNP body type (which is bigger than default CBBE SE body so if you are using CBBE SE you can select this)\n<br />\n<br />   ﻿﻿(2)CBBE SE 3BB body type\n<br />   ﻿\n<br />   ﻿(3)[b]BHUNP's 3BB body [b]type[/b]\n<br />\n<br />[/b]\n<br />\n<br />      ﻿﻿Use Fomod to choose the right size for your body\n<br />   ﻿   ﻿and [color=#ffff00]go Bodyslide to Bulit your Collision body Type[/color][/s]\n<br />\n<br />[b][u][u][size=2][u][u][u][u][u][/spoiler][/u][/u][/u][/u][/u][/size][/u][/u]\n<br />[color=#ff7700]   ﻿\n<br />[/color][/b][b][i][size=4]﻿[s][color=#b4a7d6]About the [/color]HHairstyles[/s][/size][/i][/b][size=4][color=#b4a7d6][s][b][i][size=4]Wigs Package[/size][/i][/b][/s][s]\n<br />[/s][/color]\n<br />[b][u][u][size=2][u][u][u][u][u][spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b]﻿\n<br />[u][s][b][i][color=#ea9999][b][color=#ffff00][b][b][i][b][color=#ffff00]Updated [b][b][i][color=#ea9999][b][color=#ffff00][b][b][i][b][color=#ffff00]05/10/[/color][/b][/i][/b][/b][/color][/b][/color][/i][/b][/b]2020  ver2.1[/color][/b][/i][/b][/b][/color][/b][/color][/i][/b][/s][/u][/size][u][s]\n<br />[b]   ﻿[/b][color=#b4a7d6]About the [/color][b]HHairstyles[/b][color=#b4a7d6] Wigs Package:[/color][b][i][b][color=#ffff00]This is [/color][color=#ff0000]NOT[/color][color=#ffff00] a Patch so  the original mod is [/color][color=#ff0000]NOT[/color][color=#ffff00] required[/color][/b][/i][/b]\n<br />\n<br />[b]   ﻿   Removed the headpart and according to ESP's headpart combination[/b]\n<br />[b]   ﻿   ﻿Composed of 7 wigs nif, 2[/b][b] of them are not physics[/b][b] and  rewritten the xml to match to the operation of SMP physics[/b]\n<br />\n<br />[b]   ﻿   ﻿Pigtails Black - No Physics[/b]\n<br />[b]   ﻿   ﻿Pigtails Pink - No Physics[/b]\n<br />\n<br />[/s][/u][b][u][s][b]   ﻿﻿﻿And added 3 collision body  type :\n<br />\n<br />   (1)﻿TBBP CBBE UUNP body type (which is bigger than default CBBE SE body so if you are using CBBE SE you can select this)\n<br />\n<br />   ﻿﻿(2)CBBE SE 3BB body type\n<br />\n<br />        (3)[b]BHUNP's 3BB body [b]type[/b][/b][/b]\n<br />\n<br />      ﻿﻿Use Fomod to choose the right size for your body\n<br />   ﻿   ﻿and [color=#ffff00]go Bodyslide to Bulit your Collision body Type[/color][/s][/u]\n<br />[/b]\n<br />[b][u][u][size=2][u][u][u][u][u][/spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b]\n<br />\n<br />\n<br />[b][i][s][size=4][color=#b4a7d6]About the [/color]Fuse00[color=#b4a7d6] Wigs Package[/color][/size][/s][/i][/b]\n<br />[b][u][u][size=2][u][u][u][u][u][spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b]﻿\n<br />[u][s][b][i][color=#ea9999][b][color=#ffff00][b][b][i][b][color=#ffff00]Updated 05/10/2020 ver2.1[/color][/b][/i][/b][/b][/color][/b][/color][/i][/b]\n<br />[/s][/u][b][u][s]   ﻿﻿[color=#b4a7d6]About the [/color]Fuse00[color=#b4a7d6] Wigs Package:[/color][b][i][b]This is [/b][/i][/b][/s][/u][/b][b][u][s][b][i][b]NOT [/b][/i][/b][/s][/u][/b][b][u][s][b][i][b]a Patch so  the original mod is [/b][/i][/b][/s][/u][/b][b][u][s][b][i][b]required[/b][/i][/b][/s][/u][/b][b][u][s]\n<br />\n<br />   ﻿   [/s][/u][b][u][s]Removed the headpart and according to ESP's headpart combination\n<br />   ﻿   ﻿Composed of 9 wigs nif  ,3 of them are not physics and  [/s][/u][b][u][s]rewritten the xml to match to the operation of SMP physics\n<br />   ﻿   ﻿\n<br />   ﻿   ﻿Alesso Square - No Physics\n<br />   ﻿   ﻿Yumestereo - No Physics\n<br />   ﻿   ﻿YumeUntouchable - No Physics\n<br />\n<br />   ﻿﻿[b]﻿﻿And added 3 collision body  type :\n<br />\n<br />   (1)﻿TBBP CBBE UUNP body type (which is bigger than default CBBE SE body so if you are using CBBE SE you can select this)\n<br />\n<br />   ﻿﻿(2)CBBE SE 3BB body type\n<br />\n<br />   ﻿(3)[b]BHUNP's 3BB body [b]type[/b][/b][/b][/s][/u][b][u][s]\n<br />\n<br />      ﻿﻿Use Fomod to choose the right size for your body\n<br />   ﻿   ﻿and go Bodyslide to Bulit your Collision body Type[/s][/u][/b][/b][/b][/b][b]\n<br />[/b]\n<br />[b][u][u][size=2][u][u][u][u][u][/spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b]﻿\n<br />\n<br />\n<br />[b][b][b][b][u]\n<br />[/u][/b] [b][size=4]Edit xml for more physics[/size][/b][/b][/b][/b][size=4][b][b] [/b][/b][b]\n<br />[quote]\n<br />[b][u][u][size=2][u][u][u][u][u][spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b]﻿\n<br />[img]https://cdn.discordapp.com/attachments/557979468472516631/663286449965367317/unknown.png[/img]\n<br />open your xml and  find &lt;generic-constraint-default&gt; descriptions \n<br />\n<br /> modify  these values\n<br />&lt;angularLowerLimit x=\"-0.02\" y=\"-0.2\" z=\"-0.2\" /&gt;\n<br />&lt;angularUpperLimit x=\"0.02\" y=\"0.2\" z=\"0.2\" /&gt;\n<br />\n<br />It is important to note that:\n<br />the value above LowerLimit cannot be bigger than the UpperLimit value \n<br />And the UpperLimit value  cannot be less than the LowerLimit value \n<br />\n<br />The larger the value, the larger the swing amplitude\n<br />If you need more details you can  see here\n<br />[url=https://forums.nexusmods.com/index.php?/topic/3800385-a-guide-to-hdt-smp-usersmodders/]https://forums.nexusmods.com/index.php?/topic/3800385-a-guide-to-hdt-smp-usersmodders/[/url]\n<br />\n<br />[b][u][u][size=2][u][u][u][u][u][/spoiler][/u][/u][/u][/u][/u][/size][/u][/u][/b][/quote]﻿\n<br />[b][color=#ff7700][size=5]Special thanks to:[/size][/color][/b][b][size=5]\n<br />   ﻿﻿[b][u]﻿- Dint's great works\n<br />   ﻿- HHaleyy's great works\n<br />   ﻿-[b][u]Fuse00's great works[/u][/b][/u][/b]\n<br />   ﻿- HydrogensaysHDT\n<br />   ﻿- authors of original mods KS and SG Hairs\n<br />   ﻿- ousnius's Bodyslie and Outfit Studio \n<br />   ﻿-SSEedit Team[/size][/b]\n<br />\n<br />\n<br />[size=5]Permission:[/size][/b][/size]\n<br />\n<br />\n<br />[u][quote][color=#efefef][url=https://drive.google.com/file/d/1eMdEzqbxwQo-ByYuHNOEDPkwtvq_fd2J/view?usp=sharing]Dint999[/url][/color]﻿\n<br />\n<br />[url=https://drive.google.com/file/d/1EOpOdRK3ZQQ1OasDDeKae4LYce95IymH/view?usp=sharing]HHaleyy[/url]﻿\n<br />\n<br />[url=https://drive.google.com/file/d/15g4DUCZFSeqiDhTkrOAbjUsGwtJoTeH8/view?usp=sharing]Fuse00[/url]﻿[/quote][/u]\n<br />\n<br />﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿﻿[b]﻿[url=https://www.patreon.com/XingSkyrimSE][img]https://staticdelivery.nexusmods.com/mods/110/images/94149/94149-1587560989-952819104.png[/img][/url][/b]﻿\n<br />\n<br />\n<br />   ﻿   [color=#ff7700]   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿If you are interested to know the progress of my work      [/color]                \n<br />   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿Welcome to visit my [url=https://www.patreon.com/XingSkyrimSE]Patreon[/url]\n<br />   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿Of course, if you are willing to support my interest,﻿I will be very grateful"
