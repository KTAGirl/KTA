nexusDescription="[font=Georgia][size=5]\n<br />Announcement:\n<br />\n<br />[/size][/font][size=3][color=#d8d8d8]Version 1.4 is out. This version is the preparation for my complementary roads. I added seperate normal maps for every road type. This allows leaf on the Rift roads while the Reach roads can be covered with moss.\n<br />[/color]The road textures are provided by [url=https://www.nexusmods.com/skyrimspecialedition/mods/11052/?]Majestic Mountais.[/url]\n<br />I've fixed some minor glitches too and added the dlc roads.[/size]\n<br />\n<br />\n<br />[font=Georgia][size=5]Introduction:[/size][/font]\n<br />\n<br />[font=Tahoma][color=#d8d8d8][size=3]While I was creating snow textures for my [url=http://www.nexusmods.com/skyrimspecialedition/mods/5463/?]other mod\n<br />[/url] I've ran into big trouble with road uvw's.\n<br />I've looked into the meshes and discovered that I can't solve this problem without changing my textures in a way I didn't want.\n<br />So I decided to change the meshes and blend the road textures to it. \n<br />[/size][/color][/font][font=Georgia][size=5][font=Tahoma][color=#d8d8d8][size=3][font=Georgia][size=5][font=Tahoma][color=#d8d8d8][size=3]I think the gifs explain best what this mod does.[/size][/color][/font][/size][/font][color=#ffffff][color=#d8d8d8]\n<br />I've decided to release it as a standalone mod. Maybe someone is interrested to use it without my main mod.[/color]\n<br />It will be basically compatible with all texture packs. Only the road textures need to be replaced.[/color]\n<br />\n<br />This mod is meant as a modders resource too. Feel free to use and change it. I've uploaded mask templates too\n<br />(the roadstones still use Bethesda's uvw's.)\n<br />But I would appreciate a credit.\n<br />\n<br />[/size][/color][/font][/size][/font][font=Georgia][size=5]Compatibility:\n<br />[font=Tahoma][color=#d8d8d8][size=3]\n<br />[/size][/color][/font][/size][/font][list]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]Actual road textures from other packs usally don't have an alpha channel. This means they don't blend and make this mod pretty useless. If you want compatible textures from other packs you need to contact their mod author.[/size][/color][/font]\n<br />[/list][font=Tahoma][color=#d8d8d8][size=3]      all mods that change the road meshes (currently unknown, please report it and I will update here)\n<br />[/size][/color][/font][list]\n<br />[*][color=#d8d8d8][size=3][font=Tahoma]Blended Roads is actually incompatible with Real Roads.[/font][/size][/color]\n<br />[*][color=#d8d8d8][size=3][font=Tahoma]Blended Roads is now compatible with SMIM bridges[/font][/size][/color]\n<br />[*][color=#d8d8d8][size=3][font=Tahoma]I suggest [url=https://www.nexusmods.com/skyrimspecialedition/mods/42643]This Mod[/url]﻿ to fix some small issues that Blended Roads still have\n<br />﻿﻿\n<br />[/font][/size][/color]\n<br />[/list]\n<br />[font=Georgia][size=5]Known Issues:\n<br />[/size][/font][list]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]currently nothing ( but I am sure there will come something)[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]blending within one mesh is possible but between meshes not, this is nearly impossible in Skyrim[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]the new collision can't be accurate because of avoiding hitching, character will stand some inches in the air (almost invisible)[/size][/color][/font]\n<br />[*][font=Tahoma][color=#d8d8d8][size=3]collision and decals like blood interact with each other, all tested decals worked fine (but it MAY be possible that some are blotchy, I haven't found some)[/size][/color][/font]\n<br />[/list][font=Tahoma][color=#d8d8d8][size=3]\n<br />[font=Georgia][color=#ffffff][size=5]About Snow Roads:[/size][/color][/font]\n<br />\n<br />[font=Tahoma][color=#d8d8d8][size=3]If you are using Fluffy Snow or Majestic Mountains you can ignore this.\n<br />[/size][/color][/font]\n<br />I decided to drop the seperate snow roads. This means that the snow roads have 3d stones from version 1.1 and up.\n<br />To achieve a good fitting I decided to project snow material on them. First I decided to use a similar technique like Better Dynamic Snow. But this didn't work very good on bridges.\n<br />That's why I'm using a regular snow material. Depending on the snow mod you are using this may not fit with the ground.\n<br />In that case contact the author of your favorit snow mod and ask for a fitting [color=#f4f4f4]projected diffuse[/color] texture.\n<br />\n<br />\n<br />[font=Georgia][color=#ffffff][size=5]Credit[font=Tahoma]s:[/font][/size][/color][/font]\n<br />[/size][/color][/font][list]\n<br />[*][color=#d8d8d8][size=3][font=Tahoma]Bethesda - thanks for allowing us to mod[/font][/size][/color]\n<br />[*][color=#d8d8d8][size=3][font=Tahoma][url=http://texturelib.com/#!/category/?path=/Textures/rock/stones]Texturelib[/url][/font][/size][/color]\n<br />[/list]\n<br />\n<br />Here are two show cases that I've overlooked for almost two weeks.\n<br />\n<br />[youtube]gz-7siTLqSs[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />[youtube]Iy8Ub5exKs8[/youtube]"
