nexusDescription="[center][color=#ff0000][size=6]NEMESIS IS NOT FULLY COMPATIBLE WITH CREATURES\n<br />This don't make Creature sex/FNIS animations work with Nemesis, this only allows behaviour modders to do creature behaviour edits[/size][/color][/center]\n<br />\n<br />This is just a [u][b]VERY HACKY[/b][/u] compatibility resource to allow creature BEHAVIOUR edits with Nemesis, this does not allow for creature sex or animations mods from FNIS to work with Nemesis, that will require Nemesis 2(or an new alternative tool)\n<br />\n<br />[center][color=#ffd966][size=5]IF YOU'RE USING PANDORA YOU DO NOT NEED THIS MOD[/size][/color][/center]\n<br />\n<br />As more and more mods are coming out effecting creature's behaviours it just makes sense to have a resource like this instead of it being inside multiple mods that would end up overwriting each other\n<br />[b]\n<br />1.4 removes the Werewolves files from the main archive and puts them into their own addon file, when Installing the addon don't merge it with the main mod, keep them separate so that you can uninstall werewolf related behaviour mods without removing this mod(and breaking any other mod's dependences)\n<br />[/b]\n<br />This also includes optional behaviour patches for Tktkâ€™s [url=https://www.nexusmods.com/skyrimspecialedition/mods/17196]Ultimate combat[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/26374]Ultimate Dragons[/url], which allows the creatures to do their new attacks added those mods (You need to have the respective mods installed) the patches allows the creatures to perform their attacks added by those mods\n<br />\n<br />As a mod user you'll probably be downloading this as a requirement, if you're not using Ultimate combat/Dragons you don't need to tick anything extra in Nemesis, just the mod requiring this resource\n<br />\n<br />[b]If you're getting error 1210 in Nemesis check[url=https://www.nexusmods.com/skyrimspecialedition/articles/5164] this article[/url][/b]\n<br />\n<br />\n<br />If you're a mod author and make a behaviour mod for creatures use this resource as a requirement for your mod instead of going through the effort yourself and setting it up, it will also save your mod overwriting this and confusing mod users, who will whinge at you in the comments about files overwriting each other(because they don't read)[color=#fff2cc][color=#ffffff] If you make an edit to a creature's behaviour that's affected by Ultimate combat/Ultimate dragons, this resource has Nemesis patch's for Ultimate combat/dragon's creatures which will allow your edits to be merged with Ultimate Combat's/dragon's edits[/color][/color]\n<br />\n<br />Horses are not included as they are a special case due to Incompatibility with Nemesis's behaviour extractor\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28384]Humanoid Vampire Lords[/url] do contain a behaviour for the Vampire lords but it's just the vanilla behaviour, there's no edits to the behaviour file, so you're safe to overwrite with this mod\n<br />\n<br />\n<br />[center][b]This will also break if you use FNIS to generate Creature animations\n<br />There's nothing I can do about that sorry(Nemesis 2 will fix this once it's done)[/b][/center]\n<br />\n<br />[center][color=#ff0000][size=6]NEMESIS IS NOT FULLY COMPATIBLE WITH CREATURES\n<br />[color=#ff0000][size=6]This don't make Creature sex/FNIS animations work with Nemesis, this only allows behaviour modders to do creature behaviour edits\n<br />\n<br />[color=#c9daf8][u][b]For Modders, wanting to do creature behaviour edits\n<br />[/b][/u][/color][/size][/color][/size][/color][/center]I've included a file with all the base game creature behaviours that Nemesis can work with, you need [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Sub-tool]Nemesis's sub tool[/url] to do this(the same tool you'd use to extracted your behaviour edits from a normal mod) you install these files and folders in your Nemesis's sub tool folder/Originals folder, then you can extract edits from any your creature behaviour edits you do\n<br />\n<br />I've also included a text file that lists all the unintentional edits Skyrim Behaviour tool does for every first person, humanoid and creature behaviour files, so you can remove them before testing/shipping"
