nexusDescription="[color=#e69138][size=6][center]﻿Improved Camera SE by [url=https://www.nexusmods.com/skyrimspecialedition/users/70796263?tab=about+me]ArranzCNL[/url][/center][/size][/color]\n<br />[color=#ffff00][center][size=6]Description[/size][/center][/color][size=3]Improved Camera SE adds a first-person body through the use of an SKSE plugin and adds a first-person view to various animations that are usually forced into 3rd, such as crafting, horse riding, werewolf, vampire lord, dragon riding, and theoretically anywhere in the game 3rd person is generally forced. It includes a GUI to configure all camera settings, events, and FOV settings.[/size]\n<br />[color=#ff0000]\n<br />[center][size=6]Requirements  [/size][/center][/color][list]\n<br />[*][size=3]Skyrim Special Edition 1.5.97-1.6.1179 ([url=https://store.steampowered.com/app/489830/The_Elder_Scrolls_V_Skyrim_Special_Edition/]Steam[/url]﻿ or [url=https://www.gog.com/en/game/the_elder_scrolls_v_skyrim_special_edition]GOG[/url]) Pirated/Illegal copies are not supported.﻿﻿[url=https://www.gog.com/en/game/the_elder_scrolls_v_skyrim_special_edition]﻿[/url]﻿[/size]\n<br />[*][size=3][url=https://skse.silverlock.org/]Skyrim Script Extender [/url]for your specific Skyrim version [/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library[/url]﻿ by [url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url]﻿[/size]\n<br />[/list][center][size=6][color=#ffff00]Install[/color][/size][/center][size=3][left]Install as any other mod by downloading through your mod manager, manual installations work, but help will not be provided.\n<br />\n<br />[color=#f4f4f4]Since this mod is an SKSE plugin, it can be installed freely at any point without save corruption.[/color][/left][/size][color=#ffff00][size=6][center]Uninstall[/center][/size][/color][left][size=3]Remove the mod as any other using your mod manager, or delete data&#92;skse&#92;plugins&#92;ImprovedCameraSE.dll[/size]\n<br />\n<br />[size=3]Since this mod is an SKSE plugin, it can be removed freely without any save corruption.[/size][/left][color=#e69138][size=6][center]Compatibility[/center][/size][/color]   [size=3]Compatibility is ongoing for mods as they are found, but a patch collection can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/94096/]here[/url]. Some notable mods that work wonderfully are:[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]Immersive Interactions[/url] Features many excellent, well, immersive interactions with the world around you, which now works in first-person! [b]*note [/b]You have to check the Force Third Person and untick return to first person in Immersive Interactions MCM,[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/87807]Sneak Behavior Extensions[/url]﻿ by [url=https://www.nexusmods.com/skyrimspecialedition/users/118625818]Monitor144hz[/url]﻿﻿ is [color=#ff0000]partly incompatible[/color] at the moment; the camera will stay in natural first person while crawling, I've already let the author know, and it's (most likely) at his discretion to fix.﻿[/size]\n<br />[*][size=3]Physics, from either the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/21224]CBPC[/url]﻿, or [url=https://www.nexusmods.com/skyrimspecialedition/mods/57339]HDT-SMP[/url]﻿ will show in first person. [/size][size=3][b]*note [/b]You need to set &lt;disable1stPersonViewPhysics&gt;false&lt;/disable1stPersonViewPhysics&gt; in your configs.xml you need to use [url=https://www.nexusmods.com/skyrimspecialedition/mods/57339]Faster HDT-SMP[/url] for these physics to work. Personally, I recommend keeping it false, as you might experience weird physics issues using certain mods, or while switching to third from first.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/87169]CFPAO[/url] if you use this mod, you'll need to check the compatibility patch in the GUI under fixes.﻿[/size]\n<br />[/list][size=3]   \n<br />﻿This list isn't extensive and only showcases a fraction of the mods that either work or don't work with Improved Camera. The fun is in experimenting! \n<br />\n<br />[b]Mod author note* [/b]If your mod is reported as [color=#ff0000]incompatible[/color], it is likely due to improper usage of forcethirdperson and forcefirstperson. If you would like to add compatibility, we suggest looking at the existing patches found here. It also can be misuse of disableplayercontrols[/size]\n<br />[color=#ffff00][center][size=6]F.A.Q[/size][size=3] [/size][/center][/color][size=4]Q: How do I open the menu?\n<br />[/size][size=3]A: Shift+home\n<br />\n<br />Q: Where are presets stored?\n<br />A: data&#92;skse&#92;Plugins&#92;ImprovedCameraSE&#92;Profiles&#92;\n<br />\n<br />Q: I can't change the FOV; it just keeps resetting, help.\n<br />A: Open the GUI and change your FOV there, and make sure to also changes the event FOVs to match.\n<br />\n<br />Q: How can I edit the key bind to open the menu?\n<br />A: By opening ImprovedCameraSE.ini located data&#92;skse&#92;plugins&#92;ImprovedCameraSE&#92;ImprovedCameraSE.ini *Note, the key modifier is [b]ALWAYS[/b] shift, replacing MenuKey=0x24 only changes the key to activate the menu, shift still needs to be held [url=https://learn.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes]KEY CODES[/url]\n<br />[/size]\n<br />[size=3]Q: Why are my movement and camera so jittery?\n<br />A: You enabled head bob in the GUI but didn't enable smooth animation transitions. *Note, this will add a slight 'delay' or inertia to your movement.\n<br />\n<br />Q: Why don't I have shadows for my arms when they aren't holstered?\n<br />A: A current limitation of the mod; this will be (possibly) looked into in the future.\n<br />\n<br />Q: Lighting is different at certain camera angles, or my camera is clipping into my armor.\n<br />A: A current limitation of the mod; this will be (possibly) looked into in the future. Use the GUI to alter [b]Near distance[/b] to help this issue.\n<br />\n<br />Q: My game is crashing with Improved Camera; why won't you respond?!?!?\n<br />A: Follow the bug reporting guide listed below.\n<br />\n<br />Q: I have a double body/everything looks weird in first-person.\n<br />You probably haven't uninstalled JoP properly; see this guide [url=https://cdn.discordapp.com/attachments/1074110209397641217/1108179674619715614/how-can-i-completely-uninstall-joy-of-perspective-mod-v0-cm1r30lmw8ga1.png]here[/url]\n<br />\n<br />Q: This mod isn't working correctly with a mod I have installed.\n<br />A: Follow the bug reporting guide listed below.\n<br />[/size][center][color=#ff0000][size=6]Known Issues[/size][/color][/center][list]\n<br />[*][size=3]Issues with Water flickering please install: [url=https://www.nexusmods.com/skyrimspecialedition/mods/110604]Sky Reflection Fix[/url]﻿[/size]\n<br />[*][size=3]With ENB enabled, along with specific effects, the most noticeable being complex particle lights, you may notice a difference in lighting/shadows while in a 1st person scripted state(fake 1st person). This state is generally used by animation mods, like the ones listed above, in the compatibility section.[/size]\n<br />[*][size=3]If you use setscale to change the height/size of your character, you may experience camera flickering when opening menus, such as looting a corpse.[/size]\n<br />[*][size=3]Crafting stations may be unusable for some, currently unknown how to fix, will need someone to test extensively for us and provide more information.[/size]\n<br />[*][size=3]Sharp stoppage with headbob mode.[/size]\n<br />[*][size=3]Camera culling the player model.[/size]\n<br />[/list][color=#3d85c6][center]﻿[size=6]Bug Reporting[/size][/center][/color]   ﻿[size=4]Please report all bugs to GitHub, more preferably, our [url=https://discord.gg/improved-camera-se-1074109591966732328]discord[/url]. Formats for reporting them will be available on each platform; any reports of incompatibilities/bugs left in the comments will be ignored/deleted.﻿ This also includes reports of incompatibilities with certain mods; open up a bug report on either platform.[/size]﻿\n<br />[center]﻿﻿[youtube]SGQNoSJBfSk[/youtube][size=6]\n<br />[/size][size=6][url=https://discord.gg/improved-camera-se-1074109591966732328]Join our Discord[/url]﻿﻿﻿[/size] ﻿ [/center][size=3][url=https://youtube.com/@Lam0rak]Lam0rak[/url] for the icon/banner\n<br />[url=https://www.youtube.com/@CaptPanda/featured]Capt.Panda[/url] for the showcase video[/size]\n<br />\n<br />[url=https://github.com/ArranzCNL/ImprovedCameraSE-NG][size=6]source[/size][/url]"
