nexusDescription="[center][url=https://ko-fi.com/kreiste][img]https://i.imgur.com/QrTP05G.png[/img][/url]﻿[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/HGKHlJW.png[/img][/url]﻿[url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/L4G5as4.png[/img][/url]\n<br />[url=https://next.nexusmods.com/skyrimspecialedition/collections/miqwoi][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060738-1884379394.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/kj854e][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1523139206.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/gnaxau][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1173626057.png[/img][/url][/center][center][img]https://staticdelivery.nexusmods.com/mods/1704/images/59529/59529-1645258467-1975508330.gif[/img][/center][center][youtube]YkTWDrOQgzY[/youtube][/center]\n<br />[quote]Oftentimes it will take a mod that tackles a specific aspect of a game for you to realize that anything needed changing at all. Security Overhaul - Lock Variations by Kreiste, wSkeever, and powerofthree gives many locks in the game unique models.\n<br />[right]-- [url=https://www.thegamer.com/best-skyrim-mods-2021/]10 Best Skyrim Mods That Came Out In 2021[/url]﻿, ﻿TheGamer[/right][/quote][quote]The Security Overhaul Lock Variants and Security Overhaul Add-Ons mods add a whole bunch of new lock designs for you to peer at while you're heroically robbing Skyrim of its every last Septim. The locks range from startlingly beautiful to mystically eerie to fairly disgusting, but they're all lore-friendly and wonderfully animated. There are even new sound effects to accompany some of the weirder designs.\n<br />[right]-- [url=https://www.pcgamer.com/skyrim-modders-replace-boring-basic-locks-with-beautiful-and-bizarre-new-ones/]Skyrim modders replace boring, basic locks with beautiful and bizarre new ones[/url]﻿, ﻿PC Gamer[/right][/quote][quote]Thanks to the appropriately titled [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/59529]Security Overhaul SKSE - Add-ons[/url]﻿ mods, you will never have to pick the nondescript again. Now you can enjoy the artisanal tastes of up to 11 uniquely designed locks to immerse you in Skyrim's universe.\n<br />[right]-- [url=https://www.rockpapershotgun.com/these-new-skyrim-mods-let-loose-lovely-looking-locks]These new Skyrim mods let loose lovely looking locks[/url]﻿, ﻿Rock Paper Shotgun[/right][/quote][b][color=#f1c232]Description[/color][/b]\n<br />[list]\n<br />[*]Adds Ayleid lock ([url=https://en.uesp.net/wiki/Skyrim:The_Cause]The Cause[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma[/url]﻿)\n<br />[*]Adds Nordic lock\n<br />[*]Adds Soul Cairn lock (a mod, such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/59741]Soul-Cairn Objects Secured[/url], is needed, as unmodded Soul Cairn has no locked doors or chests)\n<br />[*]Adds Cold Harbor lock ([url=https://www.nexusmods.com/skyrimspecialedition/mods/11894]Vigilant[/url]﻿)\n<br />[*]Adds [url=https://en.uesp.net/wiki/Skyrim:Traps#Tension_Cable]Tension Cable[/url]﻿ lock\n<br />[*]Adds Underwater default lock\n<br />[/list][b][color=#f1c232]Related Mods[/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58224][img]https://staticdelivery.nexusmods.com/mods/1704/images/58224/58224-1636566041-1637060129.gif[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/62781][img]https://staticdelivery.nexusmods.com/mods/1704/images/62781/62781-1643585210-1219461913.gif[/img][/url]﻿﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/126119][img]https://staticdelivery.nexusmods.com/mods/1704/images/126119/126119-1724129397-1837247522.gif[/img][/url]\n<br />[b][color=#e06666]Requirements[/color][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url] if you're playing on Skyrim Special Edition (\"Anniversay Edition\" is still just SSE).\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]Security Overhaul SKSEVR - Lock Variations VR[/url] if you're playing on VR.\n<br />[/list][b][color=#f1c232]FAQ[/color][/b]\n<br />[quote]Q: Can I install, uninstall, upgrade this mid playthrough?\n<br />A: Yes\n<br />\n<br />Q: What is required for this mod?\n<br />A: [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url] if you're playing on Skyrim Special Edition (\"Anniversay Edition\" is still just SSE).\n<br />    [url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]﻿Security Overhaul SKSEVR - Lock Variations VR[/url] if you're playing on VR\n<br />\n<br />Q: Does this work with the \"Anniversary Edition update\" (v1.6)?\n<br />A: Yes, as of [url=https://www.nexusmods.com/skyrimspecialedition/mods/58224]Security Overhaul SKSE - Lock Variations[/url] version 2.0\n<br />\n<br />Q: Does this work with Special Edition (v1.5.97)?\n<br />A: Yes\n<br />\n<br />Q: Does this work for VR?\n<br />A: Yes, if you've installed the VR requirement: [url=https://www.nexusmods.com/skyrimspecialedition/mods/58298]Security Overhaul SKSEVR - Lock Variations VR\n<br />[/url]\n<br />﻿﻿﻿Q: Does this work with &lt;popular lock replacer mod&gt; as well?\n<br />A: Yes\n<br />\n<br />Q: Mod isn't working even though I have installed all the requirements?\n<br />A: Uninstall [url=https://www.nexusmods.com/skyrimspecialedition/mods/25372?]Wearable Lanterns MCM Fix[/url]. Wearable Lanterns MCM Fix included an LE/Oldrim version of StorageUtil.dll which will completely prevent SKSE from loading any dll plugins.[/quote][b][color=#f1c232]Credits[/color][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5321695]Kreiste[/url]﻿ : modeling, texturing\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]wSkeever[/url]﻿ :  concept art, modeling, texturing, animation \n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url]﻿ : SKSE plugin, animation[/list]"
