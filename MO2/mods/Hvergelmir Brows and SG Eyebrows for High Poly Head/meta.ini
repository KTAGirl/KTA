nexusDescription="[b]Update[/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43470]More High Poly Head Eyebrows Patch Hub by Nekomata[/url]﻿ &lt;&lt;&lt; Has a couple more eyebrow mods converted for SE\n<br />\n<br />You can find LE sister mod here: [url=https://www.nexusmods.com/skyrim/mods/105509]High Poly Eyebrows Patch Hub[/url]\n<br />\n<br />[b]About[/b]\n<br />\n<br />Modded eyebrows have clipping issues on High poly Head i noticed. This can be solved in sculpt but since its easy, i made this mod. Maybe someone else will find it useful.  \n<br />\n<br />It is useful if you want to use the modded eyebrows on your character with high poly head. Also useful if you want to make NPC overhaul with high poly heads and want these eyebrows, you can use this mod as template.\n<br />\n<br />You must download requirement files. This mod includes no texture or mesh. It is ESP replacer (Both flagged ESL). If you want standalone for some reason, you can rename ESP. \n<br />\n<br />I can do same for other eyebrow non-replacer mods. Let me know. \n<br />\n<br />[b]Requirements[/b]\n<br />\n<br />[url=https://vectorplexus.com/files/file/283-high-poly-head/]High Poly Head[/url]﻿ - I use 1.2 \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Hvergelmir Brows[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1699]SG Eyebrows (optional files)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26881?tab=description]Maeven 2 Eyebrows[/url]  - Standalone version\n<br />\n<br />[b]Credits[/b]\n<br />\n<br />[url=https://vectorplexus.com/files/file/283-high-poly-head/]High Poly Head[/url]﻿ \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Hvergelmir Brows[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1699]SG Eyebrows[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26881?tab=description]Maeven 2 Eyebrows[/url]\n<br />\n<br />Thanks to those authors"
