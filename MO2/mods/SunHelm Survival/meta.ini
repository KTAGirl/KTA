nexusDescription="[center]﻿[/center][font=Arial][size=4]SunHelm is a survival and needs mod that tries to stay as streamlined as possible, while still including a full set of features to work with. Customization is an important factor with this mod, and almost every aspect can be tweaked or toggled in the MCM menu.\n<br />\n<br />[center][url=https://www.patreon.com/colinswrath][img]https://i.imgur.com/IpprKgI.png[/img][/url][/center][/size][/font]\n<br />[left][font=Arial][size=4][/size][/font][/left][font=Arial][size=4]\n<br />\n<br />[center][youtube]ZtwFxFf3-r8[/youtube] [youtube]mrKwC7oc0co[/youtube] [youtube]7CpcLyf7lsk[/youtube] [/center]\n<br />[/size][/font]\n<br />[size=4]\n<br />[center][color=#d9ead3][url=https://ko-fi.com/M4M25AAH8/][img]https://i.postimg.cc/hv5fwNG5/IbCbUFYw.png[/img][/url][/color][/center][color=#d9ead3]\n<br />\n<br />[/color][font=Arial][color=#ffe599][size=5]Some of SunHelm's main features are:[/size][/color][/font][/size]\n<br />[quote][list]\n<br />[*][i][size=4][font=Arial]Needs system's that include Hunger, Thirst, and Fatigue[/font][/size][/i]\n<br />[/list][list]\n<br />[*][i][size=4][font=Arial]A hypothermia system has been added in 2.0.0.[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Seasons[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Overhauled Diseases[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Integrated compatibility with many mods, and patch support for others[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Support for vampires, werewolves, and now Liches in 2.0.0[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Customizable widgets for your needs and cold.[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Hotkey support for many of the more important things.[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Support for popular camping mods such as Campfire, Campsite, and Camping Lite.[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Optional Campfire skill tree[/font][/size][/i]\n<br />[*][i][size=4][font=Arial]Many other smaller features that don't need their own bullet point[/font][/size][/i]\n<br />[/list][/quote][size=4]\n<br />[font=Arial][color=#ffe599][size=5]Requirements for the main mod:[/size][/color][/font][/size]\n<br />\n<br />[size=4][font=Arial][color=#9fc5e8]Hard Requirements[/color][/font][/size]\n<br />[list]\n<br />[*][font=Arial][size=4]SkyUI[/size][/font]\n<br />[*][font=Arial][size=4]SKSE[/size][/font]\n<br />[*][font=Arial][size=4]Powerofthree's Papyrus Extender[/size][/font]\n<br />[/list][font=Arial][size=4]\n<br />[color=#9fc5e8]Optional Requirements (Skyrim 1.5.97)[/color][/size][/font][list]\n<br />[*][size=3][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/41891]Survival Control Panel[/url] - (Do note the warmth system for VR is different, so this does not apply there, especially since SCP doesn’t work on VR)[/size][/size]\n<br />[*][size=3][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/16495]JContainers SE[/url] (Required for MCM profiles to work)[/size][/size]\n<br />[*][size=3][size=4]If you want to use the Campfire skill tree, then [url=https://www.nexusmods.com/skyrimspecialedition/mods/667/]Chesko's Campfire[/url]﻿ is required.﻿[/size][/size]\n<br />[/list][size=4]\n<br />[/size][color=#9fc5e8][font=Arial][color=#ffe599][size=5]FAQ/Support[/size][/color][/font][font=Arial][color=#ffe599][size=5]:[/size][/color][/font]\n<br />\n<br />[/color][size=3][font=Arial][b]- [/b]Please take a look at the FAQ articles on the page or check out the google site before asking a question or reporting a bug, as many of your questions are likely answered there.\n<br />\n<br />[/font][/size][font=Arial][size=3][b]-[/b] I am far more likely to be able to answer questions at the Discord than the modpage.[/size]\n<br />\n<br />[size=3][b]- [/b][/size][font=Arial][size=3]SunHelm now includes SkyUI - Survival Mode Integration (Thank you gonDragon)[/size] [size=3]to allow display of armor warmth\n<br />\n<br />- You can create your own patches by following the guide video below, and/or looking at the article attached to this modpage.[/size]\n<br />\n<br />[/font][center][font=Arial]\n<br />[youtube]hUjA9ghBwWE[/youtube][/font][/center]\n<br />[color=#ffe599][size=5]Survival Spoof:[/size][/color]\n<br />\n<br />[b]-[/b][size=3] SunHelm uses the survival spoof if you have the cold system turned on. If you don't know what this means:[/size][/font][size=3][font=Arial]\n<br />\n<br />Skyrim has a few things built into the base game that are meant for Survival Mode. SunHelm makes use of some of this built in functionality. \n<br />\n<br />This includes arrow weight, sleep to level up, and warmth ratings in the UI among other things. Check Survival Control Panel's modpage for more details.\n<br />\n<br />[/font][/size][size=3][font=Arial][b]-[/b] Using Survival Control Panel will allow you to turn on/off certain aspects of the spoof that you do not like[/font][/size][size=3][font=Arial] such as arrow weight or sleep to level up.[/font][/size][color=#9fc5e8]\n<br />\n<br />[/color]\n<br />[color=#9fc5e8][left]﻿\n<br />[line][/left][/color][color=#9fc5e8][center][size=5]Mod Details\n<br />[/size][/center][/color][size=3]If you would like further details on the mod's specifics, you can see these at: [url=https://sites.google.com/view/colinswrathmods/sunhelm-survival]SunHelm Survival\n<br />\n<br />[/url]It is much easier for me to ke (ep specific information up to date there than on this modpage.﻿[/size]"
