nexusDescription="[b][size=5]MCM Recorder[/size][/b]\n<br />\n<br />Watch the video for a demo!\n<br />\n<br />[youtube]ILVeHxFIMZc[/youtube]\n<br />\n<br />GitHub: [url=https://github.com/mrowrpurr/McmRecorder]https://github.com/mrowrpurr/McmRecorder[/url]\n<br />Twitch: [url=https://www.twitch.tv/mrowrpurr]https://www.twitch.tv/mrowrpurr[/url]﻿\n<br />YouTube: [url=https://www.youtube.com/c/SkyrimScripting]https://www.youtube.com/c/SkyrimScripting[/url]\n<br />Discord: [url=https://discord.gg/5GcjtUBt]https://discord.gg/5GcjtUBt[/url]﻿\n<br />\n<br />[b][size=5]Instructions[/size][/b]\n<br />\n<br />[b][size=4]Installation[/size][/b]\n<br />\n<br />1. [b]Load MCM Recorder [/b][i][b]after SkyUI [/b](or MCM Recorder won't work)\n<br />[/i]2. Install [b]PapyrusUtil [/b]([i]you probably already have it installed [/i])\n<br />3. Install [b]JContainers [/b]([i]you probably already have it installed[/i])\n<br />\n<br />[b][size=4]Recording MCM Configuration Settings[/size][/b]\n<br />\n<br />1. Open the game\n<br />2. Go to the \"[b]MCM Recorder[/b]\" mod configuration menu\n<br />3. Begin recording\n<br />4. Configure all of your MCMs as desired\n<br />5. Quit the game\n<br />\n<br />[size=4][b]Applying MCM Configuration Settings to a new game[/b][/size]\n<br />\n<br />1. Open the game\n<br />2. Go to the \"[b]MCM Recorder[/b]\" mod configuration menu\n<br />3. Click on a recording and say \"Yes\" when prompted if you would like to run the recording\n<br />4. Close the mod configuration menu\n<br />5. A popup will appear. Either choose \"[b]Play Recording[/b]\" to play all or \"[b]View Steps[/b]\" to play individual steps\n<br />6. Observe as your MCM menus are configured for you, just the way that you like them\n<br />\n<br />\n<br />[size=6][b]~ FAQ ~[/b]\n<br />[/size][b][size=4]\n<br />What versions of Skyrim does it support?[/size][/b]\n<br />\n<br />[b]LE, SE, AE, VR[/b]\n<br />\n<br />* [i]In VR, once you hit 'Record', everything begins recording. There is no popup with information. Similarly, when you click on a recording to play it, it may seem like nothing happened. Please exit the MCM and a popup will appear prompting you to play or continue that recording. Sorry, I can't seem to get popups appearing over the MCM menu in VR[/i]\n<br />\n<br />[b][size=4]Does it support MCM menus which require you to \"Exit the MCM to continue\"?[/size][/b]\n<br />\n<br />Yes\n<br />\n<br />[size=4][b]Does it support MCMs where the pages don't all show up until you \"Install\" or \"Activate\" the mod?[/b][/size]\n<br />\n<br />Yes\n<br />[b][size=4]\n<br />ESPFE?\n<br />[/size][/b]\n<br />Yes\n<br />\n<br />[size=4][b]Does this conflict with any other mods?[/b][/size]\n<br />\n<br />Thus far, we have determined this conflicts with[i]:\n<br />- Ye Olde MCM\n<br />- SkyUI - Resort\n<br />- MCM Limit Upgraded[/i]\n<br />\n<br />These will not be compatible until patches are developed.\n<br />\n<br />[size=4][b]I can't find my McmRecorder folder with the generated files[/b][/size]\n<br />\n<br />If you use Mod Organizer 2, it's in your Overwrite directory. Go to Settings and then the Paths tab and you'll see the path to your Overwrite folder. It should contain your [font=Courier New]McmRecorder [/font]directory.\n<br />\n<br />[size=4][b]Can I share my recordings with others?[/b][/size]\n<br />\n<br />Yeah, for sure!\n<br />\n<br />You can just put your [font=Courier New]McmRecorder [/font]folder into a .zip file. That's it! You can release it on NexusMods if you like or just share it with friends. Folks can install it using any mod manager and it'll show up as an available recording in the MCM Recorder mod configuration menu.\n<br />\n<br />You can even add your own name and give your recording a version number! Just edit the [font=Courier New]McmRecorder&#92;[My Recording].json[/font] file. Be sure to distribute this file along with the [font=Courier New]McmRecorder&#92;[My Recording] [/font]directory containing all of the .json files describing the MCM steps.\n<br />\n<br />[size=4][b]Why can you run recordings using Keyboard Shortcuts and VR Gestures?[/b][/size]\n<br />\n<br />Sometimes it could be useful to toggle different MCM options quickly, e.g. via keyboard shortcuts. This was a request from users and it can actually be really useful!\n<br />\n<br />\n<br />[size=6][b]~ Advanced ~[/b][/size]\n<br />\n<br />The recorder puts files into folders inside of [font=Courier New]Data&#92;McmRecorder[/font]\n<br />\n<br />The files are intentionally very [b]easy to read and edit by hand[/b].\n<br />\n<br />Simply open them up in any text editor and you will see something like this:\n<br />\n<br />[code]﻿{\n<br />  \"Mod\": \"Apprentice\",\n<br />  \"option\": \"Light Armor\",\n<br />  \"page\": \"Trained Skills\",\n<br />  \"toggle\": \"on\"\n<br />}\n<br />[/code]\n<br />If you cannot guess, this instructs MCM Recorder to load the \"Trained Skills\" page of the \"Apprentice\" MCM menu and toggle the \"Light Armor\" checkbox to \"on\" ([i]if it's not already on[/i])\n<br />\n<br />[i]If you want to learn the format of these files, I recommend you simply make a recording and then view the files that are generated.[/i]\n<br />\n<br />[size=4][b]Auto-Run Recordings[/b][/size]\n<br />\n<br />Do you want to automatically run a recording for new games that you start? ([i]Very useful for distributed modlists![/i])\n<br />\n<br />Open your main recording file. It can be found at [font=Courier New]Data&#92;McmRecorder&#92;[Your Recording].json[/font]\n<br />\n<br />In the file, update [font=Courier New][size=2]\"autorun\": \"false\"[/size][/font] to [font=Courier New][size=2]\"autorun\": \"true\"[/size][/font]. Now whenever Skyrim starts, this recording will automatically run.\n<br />\n<br />[code]﻿{\n<br />  \"author\": \"Mrowr Purr\",\n<br />  \"name\": \"Purrfectly Awesome Modlist\",\n<br />  \"version\": \"4.2.0\",\n<br />  \"autorun\": \"true\"\n<br />}\n<br />[/code]\n<br />[i]Note: multiple recordings can be configured to be autorun[size=6][b]\n<br />\n<br />[/b][/size][/i][size=6][b]~ Modlist Customization ~[/b][/size]\n<br />\n<br />There are a few things MCM Recorder provides to better support modlist authors:\n<br />[list]\n<br />[*]Autorun MCM Recordings ([i]which run right after RaceMenu closes[/i])\n<br />[*]Show a custom popup message when the recording begins playing\n<br />[*]Show a custom popup message when the recording completes playing\n<br />[/list]\n<br />These can all be configured in the recording definition file, e.g. [font=Courier New]Data&#92;McmRecorder&#92;[Your Recording].json[/font]\n<br />\n<br />[code]﻿{\n<br />  \"author\": \"Mrowr Purr\",\n<br />  \"name\": \"Purrfectly Awesome Modlist\",\n<br />  \"version\": \"4.2.0\",\n<br />  \"autorun\": \"true\",\n<br />  \"welcome\": \"Welcome to my Purrfect Modlist!&#92;nThis is on a newline\",\n<br />  \"complete\": \"Purrfect mod configuration complete! You are now ready for adventure!\"\n<br />}\n<br />[/code]\n<br />[i]Keep requesting features to make MCM Recorder one of the best mods available for creating modlists!\n<br />\n<br />[/i]\n<br />\n<br />[size=5][b]That's it, y'all[/b][/size]\n<br />\n<br />Enjoy &lt;3\n<br />\n<br />~ [b]Mrowr Purr[/b] ~"
