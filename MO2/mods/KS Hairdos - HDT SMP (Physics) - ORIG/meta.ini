nexusDescription="This mod comes with female hairstyles from the KS Hairdos pack with added [url=https://www.nexusmods.com/skyrimspecialedition/mods/57339]HDT SMP[/url] physics.\n<br />It is standalone and does not require the main KS Hairdos mod.\n<br />\n<br />[list]\n<br />[*]The hairstyles are included as \"real\" hair (head parts) that can be selected in the race menu or even used for NPC mods.\n<br />[*]Additionally, an optional file with equippable wig items is provided that lets you hand the hairstyles over to your follower.\n<br />[/list]\n<br />If you're using the wigs, make sure to install [url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]RaceMenu [/url]to get the correct hair color applied to them automatically.\n<br />You can craft them at the skyforge and they can be tempered. Alternatively, you can get them using the [url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AddItemMenu [/url](SE + [url=https://www.nexusmods.com/skyrimspecialedition/mods/71409]AddItemMenu NG[/url] for AE) or [url=https://www.nexusmods.com/skyrimspecialedition/mods/65343]QUI[/url] (AE) mods.\n<br />\n<br />[b][size=3]Discord:[/size][/b]\n<br />[url=https://discord.gg/2qg2Rzw][img]https://i.imgur.com/QI1YKyD.png[/img][/url]\n<br />\n<br />[line]\n<br />[b]Current Hair Number:[/b] 100\n<br />\n<br />Included hairstyles:\n<br />[spoiler][list]\n<br />[*]Amor\n<br />[*]Anchor\n<br />[*]Angelic\n<br />[*]Angels\n<br />[*]Anna\n<br />[*]Anto92\n<br />[*]Aroma\n<br />[*]Baby Doll\n<br />[*]Baby Doll (Band)\n<br />[*]Bluebird\n<br />[*]Cambrian\n<br />[*]Caress\n<br />[*]Cassy\n<br />[*]Cerigo\n<br />[*]Cliche\n<br />[*]Cola\n<br />[*]Crazy Love\n<br />[*]Crescent\n<br />[*]Desirae\n<br />[*]Desperate\n<br />[*]Di-Dar\n<br />[*]Dollmaker\n<br />[*]Erena\n<br />[*]Foam Summer\n<br />[*]Fontana Di Trevi\n<br />[*]Freesia\n<br />[*]Galaxy\n<br />[*]Gecko\n<br />[*]Harvest\n<br />[*]Harvest Feathers\n<br />[*]High Life\n<br />[*]Himiko\n<br />[*]Honey\n<br />[*]Honeyed\n<br />[*]Icarus\n<br />[*]Jackdaw\n<br />[*]Kaysa\n<br />[*]Kerli\n<br />[*]Kikyo\n<br />[*]Koala\n<br />[*]Lavender\n<br />[*]Lime\n<br />[*]Lotus\n<br />[*]Mellow\n<br />[*]Metropolis\n<br />[*]Metropolis 2\n<br />[*]Millet\n<br />[*]Moonrise\n<br />[*]Ominous\n<br />[*]Ominous (Lace)\n<br />[*]Only You\n<br />[*]Only You (Lace)\n<br />[*]Paraguay\n<br />[*]Princess\n<br />[*]Rosette\n<br />[*]Rosette (Roses)\n<br />[*]Rosie Cloud\n<br />[*]Runaway\n<br />[*]Scarlet\n<br />[*]Searching\n<br />[*]Silent Lips\n<br />[*]Sky022\n<br />[*]Sky047\n<br />[*]Sky097\n<br />[*]Sky146\n<br />[*]Sky176\n<br />[*]Sky179\n<br />[*]Sky188\n<br />[*]Sky190\n<br />[*]Sky201\n<br />[*]Sky208\n<br />[*]Sky218\n<br />[*]Sky239\n<br />[*]Sky250\n<br />[*]Sky6063\n<br />[*]Slowly\n<br />[*]Snow\n<br />[*]Sparklers\n<br />[*]Spring\n<br />[*]Starlet\n<br />[*]Stay Awake\n<br />[*]Steammist\n<br />[*]Studio\n<br />[*]Summer Haze\n<br />[*]Sweet Escape\n<br />[*]Sweet Scar\n<br />[*]Sweet Scar 2\n<br />[*]Sweet Villain\n<br />[*]Tell Me\n<br />[*]Tonight\n<br />[*]Top Gorgeous\n<br />[*]Traveler\n<br />[*]Vapor\n<br />[*]Veneris\n<br />[*]Vice City\n<br />[*]Vivacity\n<br />[*]Wine\n<br />[*]XOXO\n<br />[*]Youth\n<br />[*]Zoella\n<br />[/list][/spoiler]\n<br />GIFs:\n<br />[spoiler][img]https://staticdelivery.nexusmods.com/mods/1704/images/31300/31300-1578526603-503464461.gif[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/31300/31300-1578529167-1205796645.gif[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/31300/31300-1578526625-1495533072.gif[/img][/spoiler]\n<br />[b][size=4]Requirements[/size]\n<br />[/b][list]\n<br />[*][url=https://skse.silverlock.org/]SKSE64[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/57339]Faster HDT-SMP[/url]﻿ (1.50.4 or higher)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]RaceMenu [/url](0.4.19.9 or higher)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url]﻿ or [url=https://www.nexusmods.com/skyrimspecialedition/mods/20024]TBD[/url]﻿ or [url=https://www.nexusmods.com/skyrimspecialedition/mods/31126]BHUNP[/url]\n<br />[*]Make sure your versions of the game, SKSE64, RaceMenu and HDT SMP match up!﻿\n<br />[/list][b][size=4]\n<br />Optional[/size]\n<br />[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/91616]SMP-NPC crash fix[/url]: Use this if you're on AE and using physics hair on NPCs (or Proteus) crashes your game.\n<br />[/list]\n<br />[b][size=4]Installation[/size][/b]\n<br />[list=1]\n<br />[*]Download the main file using a mod manager.\n<br />[*]Install and enable the mod.\n<br />[*]Open the console by pressing ` and type \"showracemenu\" to enter the race menu where you can choose your hairstyle.\n<br />[*]If you installed the wigs, you need to craft them at the skyforge or insert them using [url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AddItemMenu[/url] (and [url=https://www.nexusmods.com/skyrimspecialedition/mods/71409]AddItemMenu NG[/url]﻿ for AE) or [url=https://www.nexusmods.com/skyrimspecialedition/mods/65343]QUI[/url].\n<br />[/list]\n<br />[b][size=4]Customizing collision body[/size][/b]\n<br />Both the hair and wig mod include BodySlide files for CBBE, TBD and BHUNP that you can build to make the collision match your own body preset better.\n<br />[line]\n<br />[b][size=4]Tools Used[/size][/b]\n<br />[list]\n<br />[*]3ds Max\n<br />[*]NifSkope\n<br />[*]Outfit Studio\n<br />[*]Creation Kit\n<br />[*]xEdit\n<br />[*]GIMP\n<br />[*]TSR Workshop\n<br />[*]Photoshop\n<br />[*]S4S\n<br />[*]Blender\n<br />[*]VS Code\n<br />[/list]\n<br />[b][size=4]FAQ[/size][/b]\n<br />[b]Q: Will this replace any hairstyles from KS Hairdos?[/b]\n<br />A: No. Standalone means it's its own separate mod.\n<br />\n<br />[b]Q: How do I change my character's hair?[/b]\n<br />A: Open the console by pressing ` and type \"showracemenu\" to enter the race menu where you can choose your hairstyle.\n<br />If you installed the wigs, you need to craft them at the skyforge or insert them using the [url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AddItemMenu [/url](SE) or [url=https://www.nexusmods.com/skyrimspecialedition/mods/65343]QUI[/url]﻿﻿ (AE) mods.\n<br />\n<br />[b]Q: Can you make these for men?[/b]\n<br />A: No. Most of the male hair in KS Hairdos is too short.\n<br />\n<br />[b]Q: What's the performance impact?[/b]\n<br />A: HDT SMP performance depends on your CPU. Too many hairstyles (NPCs) or other types of physics at once will slow the game down.\n<br />\n<br />[b]Q: I found something wrong with a hairstyle. Will you fix it?\n<br />[/b]A: Post the issue in the comments and we will see what we can do.\n<br />\n<br />[b]Q: Can I use hair retexture mods with this?[/b]\n<br />A: Simply replace the texture files located in \"Textures&#92;KS Hairdo's&#92;HDT\".\n<br />\n<br />[b]Q: The wigs are all blond, how do I change their color?[/b]\n<br />A: Install RaceMenu (or skee64.dll of it) to get the correct hair color applied to them automatically. Works for the player and NPCs.\n<br />\n<br />[b]Q: On custom NPCs, why do the wigs have a different color than the NPC should have?[/b]\n<br />A: A lot of NPC mods adjust the hair color directly in the facegeom .nif file. You will have to use the Creation Kit or xEdit to give the NPC the color it's supposed to have in the plugin.\n<br />\n<br />[b]Q: Can you remove the armor rating of the wigs?[/b]\n<br />A: Apply the following script to the \"Armor\" forms in the wigs plugin using SSEEdit:\n<br />[spoiler][code]unit UserScript;\n<br />  \n<br />//============================================================================\n<br />function Initialize: integer;\n<br />begin\n<br />end;\n<br />//============================================================================\n<br />function Process(e: IInterface): integer;\n<br />begin\n<br />  if Signature(e) &lt;&gt; 'ARMO' then\n<br />    Exit;\n<br />  SetElementEditValues(e, 'BOD2&#92;Armor Type', 'Clothing');\n<br />  SetElementEditValues(e, 'DNAM', '0');\n<br />end;\n<br />end.\n<br />[/code][/spoiler]\n<br />[b]Q: Does this work with other hair packs?\n<br />[/b]A: Yes.\n<br />\n<br />Please leave any other questions in the comments section if it hasn't already been answered in the F.A.Q. or description!\n<br />\n<br />[line]\n<br />[b]Many thanks to:[/b]\n<br />[list]\n<br />[*][url=http://www.thesimsresource.com/artists/Alesso/]Alesso[/url], [url=http://www.coolsims.net/]Anto[/url], [url=http://www.thesimsresource.com/artists/Nightcrawler_Sims]Darko[/url], [url=http://kijiko-catfood.com/]Kijiko[/url], [url=http://momosims.tumblr.com/]Momo[/url], [url=http://www.newseasims.com/]NewSea[/url], [url=http://www.thesimsresource.com/artists/SintikliaSims/]Sintiklia[/url], [url=http://www.thesimsresource.com/artists/Skysims/]Sky[/url], [url=http://www.thesimsresource.com/members/Stealthic/]Stealthic[/url], Wings and Peggy for the permission to release their hairstyles.\n<br />[*][url=http://www.nexusmods.com/skyrim/users/2209393/]Hellosanta[/url] for her textures, which have been used as a resource for these hair textures.\n<br />[*]Canteras for his video tutorials.\n<br />[*]HydrogensaysHDT and aers for HDT SMP.\n<br />[*]People working on Faster HDT-SMP.\n<br />[/list]\n<br />[url=https://www.nexusmods.com/users/1251063]Stealthic [/url]created the HDT PE XML files for LE.\n<br />[url=https://www.nexusmods.com/users/4291759]ousnius [/url]ported the mod to HDT SMP and SE.\n<br />[url=https://www.nexusmods.com/users/4559665]Kalilies [/url]for hair weights, elven edits and testing."
