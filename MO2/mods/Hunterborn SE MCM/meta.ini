nexusDescription="Adds back the MCM menu to Hunterborn SE.\n<br />\n<br />Requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/7900]Hunterborn SE[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI SE[/url]\n<br />\n<br />[b]Changes from Original Hunterborn SE\n<br />[/b]Processing works on monsters\n<br />Tracking separated from foraging\n<br />Werebear and Spriggans supported by default\n<br />Bound Knives\n<br />More Jerky\n<br />Lots more, read the changelogs\n<br />\n<br />[b]Additional Features[/b]\n<br />Adds increased compatibility with [url=https://www.nexusmods.com/skyrimspecialedition/mods/10353]Hunting in Skyrim[/url]﻿ Skinning System. You now gain exp, and skinning stats for HiS.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13956]FISS[/url] Profile Support ([url=https://www.nexusmods.com/skyrimspecialedition/mods/27260]FISS ESL[/url] as well)\n<br />\n<br />[b]Compatibility\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10353]Hunting in Skyrim - A Hunting Guild SE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/37693]Skills of the Wild - New Campfire Survival Skill Trees[/url]\n<br />\n<br />[b]Conflicts[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17160]HB-HiS Skinned Textures[/url] - No longer needed as this mod adds the support for HiS now.\n<br />\n<br />\n<br />[b]Updating in an existing game\n<br />[/b]You will need to delete all the _ds_ scripts and script instances in your save using [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031/]FallrimTools[/url]\n<br />This will allow the game to recognize the new scripts and the mod will perform correctly.\n<br />Once you get back into the game, open your console and type \"setstage ski_configmanagerinstance 1\" to rebuild your MCM files.\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/articles/586]Picture instructions here[/url][/b]\n<br />\n<br />\n<br />[b]Translations Info[/b]\n<br />New strings were added to the english translation file. I have not translated them for other languages.\n<br />If you want to add them to the other translations, feel free to send me the new file and I will add it to the mod.\n<br />\n<br />[b]Credits[/b]\n<br />All credit to [url=https://www.nexusmods.com/skyrimspecialedition/users/3144640]unuroboros[/url] for making the Hunterborn mod. Please endorse his mod - [url=https://www.nexusmods.com/skyrimspecialedition/mods/7900]Hunterborn SE[/url]\n<br />netmc for the [url=https://www.nexusmods.com/skyrim/mods/80354]alchemy botany fix[/url]﻿\n<br />PlagueHush for the [url=https://www.nexusmods.com/skyrim/mods/71341]jerky recipes[/url]\n<br />illgirni for the [url=https://www.nexusmods.com/skyrim/mods/59388]bound hunting knives[/url]"
