nexusDescription="[img]http://staticdelivery.nexusmods.com/mods/1704/images/131360/131360-1728711840-864769134.png[/img]\n<br />\n<br />\n<br />\n<br />[font=Trebuchet MS][size=4][color=#00ffff]Here is my new Follower Pack, inspired by beautiful women like Erica Campbell, Mia Malkova, Violet Summers, August Skye, Nia Nacci, Little Caprice, Honey Demon and Nicole Aniston.[/color]\n<br />\n<br />[color=#00ffff]You can also choose the game's NPC replacement option listed further down this page.[/color][/size]\n<br />\n<br />\n<br />\n<br />\n<br />[color=#00ffff][img]http://staticdelivery.nexusmods.com/mods/1704/images/131360/131360-1728711840-63700962.png[/img][/color]\n<br />\n<br />\n<br />\n<br />[size=4][color=#00ffff]To avoid any conflicts with other Mods, I decided not to put my followers directly in the game..[/color]\n<br />[color=#00ffff]To get them, you should learn their teleportation spell which is in a chest, to the right of the entrance to \"Bleak Falls Barrow\", above Riverwood (See the last image of the slideshow)[/color]\n<br />\n<br />[color=#00ffff]They come with vanilla outfits from the game and have quite high combat stats, if that's what interests you with them...[/color]\n<br />\n<br />[color=#00ffff]You can find their bodyslide files in the Miscellaneous section, as well as their Racemenu presets.[/color]\n<br />\n<br />[color=#00ffff]The main file of the followers version is in ESP-FE format and completely cleaned with SSEdith.\n<br />\n<br />I also added an ESL to the options for those who do not use ESP-FE.\n<br />\n<br />[/color][/size]\n<br />\n<br />\n<br />[color=#00ffff][img]http://staticdelivery.nexusmods.com/mods/1704/images/131360/131360-1728711843-125305902.png[/img][/color]\n<br />\n<br />\n<br />\n<br />[size=4][color=#00ffff]You can also choose the NPC replacement version of the game which concerns:[/color]\n<br />\n<br />[color=#00ffff]Erica Campbell  --&gt; Hulda from Bannered Mare[/color]\n<br />[color=#00ffff]Mia Malkova     ﻿--&gt; Lisette from The Winking Skeever[/color]\n<br />[color=#00ffff]Violet Summers --&gt; Illdi from Bards College[/color]\n<br />[color=#00ffff]August Skye   ﻿  --&gt; Ahlam from Whiterun[/color]\n<br />[color=#00ffff]Nia Nacci        ﻿--&gt; Saadia from Bannered Mare[/color]\n<br />[color=#00ffff]Little Caprice   --&gt; Karita from Windpeak Inn[/color]\n<br />[color=#00ffff]Honey Demon   --&gt; Illia from Darklight Tower[/color]\n<br />[color=#00ffff]Nicole Aniston  --&gt; Haelga from Bunkhouse in Riften[/color]\n<br />\n<br />[color=#00ffff]You have the normal ESP version in the main files and also an ESL version in the options (thanks to the help of my friend JimFever whom I thank..)[/color][/size]\n<br />\n<br />\n<br />\n<br />\n<br />[img]http://staticdelivery.nexusmods.com/mods/1704/images/131360/131360-1728724086-2742468.png[/img]\n<br />\n<br />\n<br />[color=#00ffff][size=4]\n<br />To edit my presets with Racemenu, you would need:\n<br />\n<br />&gt; High Poly Head\n<br />&gt; KS - Hairdos\n<br />&gt; Koralina Eyebrows\n<br />&gt; True Eyes SE\n<br />\n<br />But a lot of my work is on the textures side, so if you want the best results, I strongly encourage you to use the face and body textures provided in the main file.\n<br />[/size][/color]\n<br />\n<br />\n<br />\n<br />[img]http://staticdelivery.nexusmods.com/mods/1704/images/131360/131360-1728724086-1909379263.png[/img]\n<br />\n<br />[size=4]\n<br />[color=#00ffff]Most of the clothes visible on the pictures come from great modders like Caenarvon, IcestormNG, Rudolph, Melodic and others...\n<br />For more details, ask me directly on the post specifying which picture it is about.., I always try to answer quickly!\n<br />\n<br />For the environments, we have essentially:[/color]\n<br />\n<br />[color=#00ffff]&gt;[/color] [url=http://www.loverslab.com/blogs/entry/12422-cyber-club-20-mod-release-lese/]Cyber ​​Club by Alter Native[/url]\n<br />[color=#00ffff]&gt;[/color] [url=http://boosty.to/rudolphsergey]Toy Room by Rudolph[/url]\n<br />[color=#00ffff]&gt;[/color] [url=http://www.loverslab.com/blogs/entry/13274-timeless-suite-mod-release-lese-version-40/]Timeless by Alter Native[/url]\n<br />\n<br />[color=#00ffff]A big thank you to all these modders for their fabulous work!![/color]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[img]http://staticdelivery.nexusmods.com/mods/1704/images/131360/131360-1728724089-1323735635.png[/img]\n<br />\n<br />\n<br />\n<br />[size=5][color=#6fa8dc]   ﻿&gt; [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/108284]Aletta Ocean[/url]\n<br />[color=#6fa8dc]   ﻿&gt; [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/109120]Sophie Dee[/url]\n<br />[color=#6fa8dc]   ﻿&gt; [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/109503]Samantha Saint[/url]\n<br />[color=#6fa8dc]   ﻿&gt; [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/110146]Peta Jensen[/url]\n<br />[color=#6fa8dc]   ﻿&gt; [/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/110579]Larkin Love[/url]\n<br />[color=#6fa8dc]   ﻿&gt; [/color][color=#6fa8dc][url=http://www.nexusmods.com/skyrimspecialedition/mods/111278]Rainia Belle[/url][/color]\n<br />   [color=#6fa8dc]&gt;[/color] [url=https://www.nexusmods.com/skyrimspecialedition/mods/111704]Evelyn Claire[/url]\n<br />[b]   [/b][color=#6fa8dc]﻿&gt;[/color] [url=https://www.nexusmods.com/skyrimspecialedition/mods/112217]Serana and Valerica\n<br />   ﻿[/url][color=#6fa8dc]&gt;[/color] [url=http://www.nexusmods.com/skyrimspecialedition/mods/113915]Caitlin And Rika[/url]\n<br />   [color=#6fa8dc]﻿&gt;[b] [/b][url=http://www.nexusmods.com/skyrimspecialedition/mods/115268]Elsa Jean\n<br />   ﻿[/url]&gt; [url=http://www.nexusmods.com/skyrimspecialedition/mods/117325]Tera and Jenna[/url][/color][/size]\n<br />[color=#ffd966]   [/color][color=#6fa8dc][size=5]&gt; [font=Trebuchet MS][url=http://www.nexusmods.com/skyrimspecialedition/mods/119538][b]Jr [/b]