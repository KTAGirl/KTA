nexusDescription="Users of [url=https://github.com/z-edit/zedit]zmerge[/url], ﻿may break a SKSE dll or papyrus script that does any lookup of formids because the dll or script will not know that the modname and formids have changed. MergeMapper solves this problem.\n<br />\n<br />[list=1]\n<br />[*]Papyrus Scripts will automatically be aware of merges without further changes. No need to relink scripts in Zmerge.\n<br />[*]DLLs may become aware of remapped ids if a SKSE DLL has been written to use MergeMapper. See Developer Usage section below for how to convert.\n<br />[/list]\n<br />This was previously embedded in various versions of [url=https://www.nexusmods.com/skyrimspecialedition/mods/61734]BaseObjectSwapper[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/63593]SeasonsOfSkyrim[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/59121]SPID[/url].\n<br />\n<br />For a list of all mods that are enabled by this framework, check the requirements section.\n<br />\n<br />[b][size=4]Developer Usage:\n<br />[/size][/b]Instructions can be found [url=https://github.com/alandtse/MergeMapper#developer-use-of-mergemapper]here[/url]. The API is designed to allow as a optional runtime dependency to add functionality if it is found. In other words, your mod should work even if the user doesn't install MergeMapper.\n<br />\n<br />[size=4]Future Plans:[/size]\n<br />[list]\n<br />[*][size=2][s]Automatically handle Game.GetFormFromFile papyus without using zMerge scripts (if possible)[/s] Done![/size]\n<br />[/list]\n<br />[url=https://github.com/alandtse/MergeMapper/]Source[/url]"
