nexusDescription="[img]https://i.imgur.com/XiWwEAJ.jpg[/img]\n<br />﻿[b]Features[/b]\n<br />\n<br />[list]\n<br />[*]Displacement support\n<br />[*]Eliminates most water seams*\n<br />[*]Semi-realistic water transparency\n<br />[*]More tranquil, transparent shore water\n<br />[*]Removes water flow from large water bodies\n<br />[*]Maintains vanilla style water flow for rivers\n<br />[*]Unique waves for Sea of Ghosts, lakes and rivers\n<br />[*]No glowing waterfalls or whitewater in dark\n<br />[*]﻿Optional tropical green water color\n<br />[*]﻿Optional mineral teal water color\n<br />[*]4k textures for best displacement\n<br />[*]Optional 2k textures for best performance\n<br />[*]Optional wavy river waters (disables flowmap)\n<br />[*]Optional Waterfalls and Effects Add-On\n<br />[*]Support for iNeed - Food Water and Sleep\n<br />[/list]\n<br />Sea of Ghosts waves:\n<br />\n<br />[img]https://media.giphy.com/media/154sN3CTp2avOwSslh/giphy.gif[/img]\n<br />\n<br />Lake Ilinalta waves:\n<br />\n<br />[img]https://media.giphy.com/media/X0w9EMLfD1YUnfhVz3/giphy.gif[/img]\n<br />\n<br />* The seam between the detailed water and distant water is least prominent when using the Wavy Rivers option.\n<br />\n<br />NOTE: ENBSeries for Skyrim SSE is required for advanced water effects. Please use [u]binary version 0.488 or newer[/u].\n<br />\n<br />[b][color=#ff0000][size=4]NOTE: IT IS NOT RECOMMENDED TO UNINSTALL THE SHADES OF SKYRIM OPTION WITHOUT STARTING A NEW GAME.[/size][/color][/b]\n<br />\n<br />[b]Compatibility[/b]\n<br />\n<br />Not compatible with [b]any other water modification.[/b] Works great with [url=https://www.nexusmods.com/skyrimspecialedition/mods/26913]Depths of Skyrim[/url], though.\n<br />\n<br />Compatible with all legacy needs mods such as the following:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/645]iNeed - Food Water and Sleep[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17846]Keep it Clean - A Bathing Mod[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23799]Realistic Needs and Diseases 2.0[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36578?tab=description]TDG's Wade In Water - Enhanced Edition[/url]\n<br />\n<br />For these, please make sure to choose the [b]iNeed[/b] install option.\n<br />\n<br />The installer includes patches for many mods, such as:\n<br />\n<br />[list]\n<br />[*]Atlas Map Markers\n<br />[*]Beyond Reach\n<br />[*]Beyond Skyrim: Bruma\n<br />[*]Expanded Towns and Cities\n<br />[*]Falskaar\n<br />[*]Folkvangr\n<br />[*]Half Moon Creek\n<br />[*]JK's Bannered Mare\n<br />[*]JK's Ragged Flagon\n<br />[*]Lakeview Manor Avant Garde EX\n<br />[*]Landscape Fixes for Grass Mods\n<br />[*]MEZF - Missing Encounter Zones FIXED\n<br />[*]Midwood Isle\n<br />[*]Simple Inn Bath\n<br />[*]The Isle of Valefrost SE\n<br />[*]Vominheim\n<br />[*]Wyrmstooth\n<br />[/list]\n<br />Additional patches for [b]USSEP[/b] and location mods [b]Millwater Retreat[/b], [b]Moon and Star[/b] and [b]Oakwood [/b]provided by [url=https://www.nexusmods.com/skyrimspecialedition/users/67874331]BloomAndGloom[/url] are available [url=https://www.nexusmods.com/skyrimspecialedition/mods/50394]here[/url].\n<br />\n<br />The great [url=https://www.nexusmods.com/skyrimspecialedition/mods/29932]Flat World Map Framework SSE[/url] by pavelk requires patches for full compatibility, and patches for the most common map types are provided in the installer. The patches provided by pavelk will work fine as well. In case you use an FWMF map style that isn't covered and doesn't work with the standard FWMF patch (please try it, though), please don't hesitate to let me or pavelk know.\n<br />\n<br />A patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/23609]MEZF - Missing Encounter Zones FIXED - All Exteriors Zones[/url] is provided in the installer, courtesy of [url=https://www.nexusmods.com/users/2658384]CosmicSloth0[/url].\n<br />CosmicSloth0 provided the following note:\n<br />\n<br />[i]For MEZF, the patch is for the all exteriors version (which you should be using anyway!). I recommend using the MEZF Synthesis patcher to apply \"disable combat boundaries\" flag to the EZs to prevent mob deaggro issue when player leaves the cell. The Synthesis patcher is available [url=https://github.com/holaholacocacola/SynCombatBoundaries]here[/url]. [/i]\n<br />\n<br />[b]Water Customization[/b]\n<br />The beauty of ENBSeries is that it allows to customize how the water looks to a great extent. A customization option for darker distant water is provided in the installer for Shades of Skyrim, Nordic Blue and Wavy Rivers. This option comes handy in case you adjust the water to be darker by for example increasing [code]FresnelMultiplier[/code]. The darker distant water option is provided as a patch, and when used in conjunction with other Water for ENB patches it's critical to adhere to the following load order (from low to high priority):\n<br />\n<br />Water for ENB (Shades of Skyrim).esp\n<br />Water for ENB - Creeks Add-On.esp\n<br />Water for ENB - Patch - [any patch other than FWMF].esp\n<br />Water for ENB - Patch - Darker LOD Water.esp\n<br />Water for ENB - Patch - [any FWMF patch].esp\n<br />\n<br />[u]Do not trust your mod manager or whatever you use to sort load order to get it right so make sure to check.[/u]\n<br />\n<br />Every setup is unique, an it's pretty much impossible to give settings that would work 100% great for each so I wholeheartedly recommend you to experiment.\n<br />\n<br />In any case, here are some starting points for your own exploration.\n<br />\n<br />Preset 1 - Light and Opaque:\n<br />\n<br />[img]https://i.imgur.com/SAFpXHT.jpg[/img]\n<br />\n<br />[spoiler][code][WATER]\n<br />IgnoreWeatherSystem=true\n<br />DisableDistantReflection=true\n<br />EnableTemporalAA=true\n<br />EnableDispersion=true\n<br />EnableCaustics=true\n<br />EnableParallax=true\n<br />EnableShadow=false\n<br />EnableVolumetricShadow=false\n<br />EnableCloudsShadow=true\n<br />EnableLighting=true\n<br />EnableSelfReflection=false\n<br />EnableDisplacement=true\n<br />EnableTessellation=true\n<br />DisplacementQuality=0\n<br />TessellationQuality=0\n<br />VolumetricShadowQuality=2\n<br />ReflectionAmount=1.00\n<br />FresnelMultiplier=0.35\n<br />FresnelMin=0.30\n<br />FresnelMax=1.00\n<br />DispersionAmount=0.35\n<br />CausticsAmount=0.75\n<br />SunSpecularMultiplier=1.00\n<br />SunScatteringMultiplier=3.00\n<br />SunLightingMultiplier=0.30\n<br />WetMultiplier=1.00\n<br />WavesAmplitudeDawn=0.50\n<br />WavesAmplitudeSunrise=0.75\n<br />WavesAmplitudeDay=1.00\n<br />WavesAmplitudeSunset=0.75\n<br />WavesAmplitudeDusk=0.50\n<br />WavesAmplitudeNight=0.25\n<br />WavesAmplitudeInteriorDay=1.00\n<br />WavesAmplitudeInteriorNight=1.00\n<br />BrightnessDawn=1.00\n<br />BrightnessSunrise=1.00\n<br />BrightnessDay=1.00\n<br />BrightnessSunset=1.00\n<br />BrightnessDusk=1.00\n<br />BrightnessNight=1.00\n<br />BrightnessInteriorDay=1.00\n<br />BrightnessInteriorNight=1.00\n<br />﻿Muddiness=0.90\n<br />[/code][/spoiler]\n<br />Preset 2 - Light &amp; Transparent:\n<br />\n<br />[img]https://i.imgur.com/Atw2HyE.jpg[/img]\n<br />\n<br />[spoiler][code][WATER]\n<br />IgnoreWeatherSystem=true\n<br />DisableDistantReflection=true\n<br />EnableTemporalAA=true\n<br />EnableDispersion=true\n<br />EnableCaustics=true\n<br />EnableParallax=true\n<br />EnableShadow=false\n<br />EnableVolumetricShadow=false\n<br />EnableCloudsShadow=true\n<br />EnableLighting=true\n<br />EnableSelfReflection=false\n<br />EnableDisplacement=true\n<br />EnableTessellation=true\n<br />DisplacementQuality=0\n<br />TessellationQuality=0\n<br />VolumetricShadowQuality=2\n<br />ReflectionAmount=1.00\n<br />FresnelMultiplier=1.00\n<br />FresnelMin=0.30\n<br />FresnelMax=1.00\n<br />DispersionAmount=0.35\n<br />CausticsAmount=0.75\n<br />SunSpecularMultiplier=1.00\n<br />SunScatteringMultiplier=3.00\n<br />SunLightingMultiplier=0.30\n<br />WetMultiplier=1.00\n<br />WavesAmplitudeDawn=0.50\n<br />WavesAmplitudeSunrise=0.75\n<br />WavesAmplitudeDay=1.00\n<br />WavesAmplitudeSunset=0.75\n<br />WavesAmplitudeDusk=0.50\n<br />WavesAmplitudeNight=0.25\n<br />WavesAmplitudeInteriorDay=1.00\n<br />WavesAmplitudeInteriorNight=1.00\n<br />BrightnessDawn=1.00\n<br />BrightnessSunrise=1.00\n<br />BrightnessDay=1.00\n<br />BrightnessSunset=1.00\n<br />BrightnessDusk=1.00\n<br />BrightnessNight=1.00\n<br />BrightnessInteriorDay=1.00\n<br />BrightnessInteriorNight=1.00\n<br />﻿Muddiness=0.00\n<br />[/code][/spoiler]\n<br />Preset 3 - Dark &amp; Transparent:\n<br />\n<br />[img]https://i.imgur.com/KBxZd7I.jpg[/img]\n<br />\n<br />In most cases it will be beneficial to use the Darker LOD Water option.\n<br />\n<br />[spoiler][code][WATER]\n<br />IgnoreWeatherSystem=true\n<br />DisableDistantReflection=true\n<br />EnableTemporalAA=true\n<br />EnableDispersion=true\n<br />EnableCaustics=true\n<br />EnableParallax=true\n<br />EnableShadow=false\n<br />EnableVolumetricShadow=false\n<br />EnableCloudsShadow=true\n<br />EnableLighting=true\n<br />EnableSelfReflection=false\n<br />EnableDisplacement=true\n<br />EnableTessellation=true\n<br />DisplacementQuality=0\n<br />TessellationQuality=0\n<br />VolumetricShadowQuality=2\n<br />ReflectionAmount=1.00\n<br />FresnelMultiplier=1.00\n<br />FresnelMin=0.10\n<br />FresnelMax=1.00\n<br />DispersionAmount=0.35\n<br />CausticsAmount=0.75\n<br />SunSpecularMultiplier=1.00\n<br />SunScatteringMultiplier=3.00\n<br />SunLightingMultiplier=0.30\n<br />WetMultiplier=1.00\n<br />WavesAmplitudeDawn=0.50\n<br />WavesAmplitudeSunrise=0.75\n<br />WavesAmplitudeDay=1.00\n<br />WavesAmplitudeSunset=0.75\n<br />WavesAmplitudeDusk=0.50\n<br />WavesAmplitudeNight=0.25\n<br />WavesAmplitudeInteriorDay=1.00\n<br />WavesAmplitudeInteriorNight=1.00\n<br />BrightnessDawn=1.00\n<br />BrightnessSunrise=1.00\n<br />BrightnessDay=1.00\n<br />BrightnessSunset=1.00\n<br />BrightnessDusk=1.00\n<br />BrightnessNight=1.00\n<br />BrightnessInteriorDay=1.00\n<br />BrightnessInteriorNight=1.00\n<br />﻿Muddiness=0.00\n<br />[/code][/spoiler]\n<br />Preset 4 - Dark &amp; Opaque:\n<br />\n<br />[img]https://i.imgur.com/pY6kMfV.jpg[/img]\n<br />\n<br />In most cases it will be beneficial to use the Darker LOD Water option.\n<br />\n<br />[spoiler][code][WATER]\n<br />IgnoreWeatherSystem=true\n<br />DisableDistantReflection=true\n<br />EnableTemporalAA=true\n<br />EnableDispersion=true\n<br />EnableCaustics=true\n<br />EnableParallax=true\n<br />EnableShadow=false\n<br />EnableVolumetricShadow=false\n<br />EnableCloudsShadow=true\n<br />EnableLighting=true\n<br />EnableSelfReflection=false\n<br />EnableDisplacement=true\n<br />EnableTessellation=true\n<br />DisplacementQuality=0\n<br />TessellationQuality=0\n<br />VolumetricShadowQuality=2\n<br />ReflectionAmount=1.00\n<br />FresnelMultiplier=1.00\n<br />FresnelMin=0.10\n<br />FresnelMax=1.00\n<br />DispersionAmount=0.35\n<br />CausticsAmount=0.75\n<br />SunSpecularMultiplier=1.00\n<br />SunScatteringMultiplier=3.00\n<br />SunLightingMultiplier=0.30\n<br />WetMultiplier=1.00\n<br />WavesAmplitudeDawn=0.50\n<br />WavesAmplitudeSunrise=0.75\n<br />WavesAmplitudeDay=1.00\n<br />WavesAmplitudeSunset=0.75\n<br />WavesAmplitudeDusk=0.50\n<br />WavesAmplitudeNight=0.25\n<br />WavesAmplitudeInteriorDay=1.00\n<br />WavesAmplitudeInteriorNight=1.00\n<br />BrightnessDawn=0.10\n<br />BrightnessSunrise=0.10\n<br />BrightnessDay=0.10\n<br />BrightnessSunset=0.10\n<br />BrightnessDusk=0.10\n<br />BrightnessNight=0.10\n<br />BrightnessInteriorDay=0.10\n<br />BrightnessInteriorNight=0.10\n<br />﻿Muddiness=0.00\n<br />[/code][/spoiler]\n<br />For reference, here's also how my [code][UNDERWATER][/code] section is currently set up:\n<br />\n<br />[spoiler][code][UNDERWATER]\n<br />IgnoreWeatherSystem=true\n<br />EnableCaustics=true\n<br />HighQualityCaustics=true\n<br />CausticsAmount=3.0\n<br />TintAmount=1.65﻿\n<br />[/code][/spoiler]\n<br />Note that there's no such thing as \"correct\" settings since it's all down to individual preferences and other mods (mainly the weather mod) you're using.\n<br />\n<br />[b]Waterfalls and Effects[/b]\n<br />When using the Waterfalls and Effects Add-On, you can adjust the brightness and color of waterfalls and related effects with [code]LightingIntensity[/code] and [code]AmbientIntensity[/code] parameters under [code][PARTICLE][/code] section in enbseries.ini. In general, I've found that for best visual results, you should use higher [code]AmbientIntensity[/code] and lower [code]LightingIntensity[/code] during daytime and vice versa for night-time. But like always, your mileage may vary so it's best to simply play with the parameters to find out a good balance for the given preset and weather modification you're using.\n<br />\n<br />[b]Water Seams[/b]\n<br />When installed correctly, there should be practically no major water seams in the detailed water with Water for ENB. \n<br />\n<br />This is how the \"infamous\" Solitude water seam where the river meets the sea should look like with WENB (looking directly at it):\n<br />\n<br />[img]https://i.imgur.com/qbp7Sgc.jpg[/img]\n<br />\n<br />If you are seeing odd water seams showing up, chances are you have an issue with your load order (WENB not given high enough priority) or you have an active mod that reverts SSE specific updates to the XCWT (Water) records. The latter is especially likely to happen with mods ported over from LE, or SSE mods that the authors of have used old LE mods as a base, whether their own or someone else's. Adding an insult to the injury is the fact that some mods contain bogus edits, so sometimes the culprit can be almost impossible to find without manually inspecting the cell records. However, all is not lost: there's a great script that automates this process for you:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9087]Water Fix Script[/url]\n<br />\n<br />To use it, simply launch xEdit, select all [u]except[/u] the Bethesda masters, USSEP if applicable, and Water for ENB (because these you don't want to touch), and then run the script. It will correct the XCWT records to match those from Bethesda masters and USSEP, fixing the seams stemming from ported LE mods in one go.\n<br />\n<br />[b]Blacksmith/Horse Trough[/b]\n<br />Water for ENB does not feature support for blacksmith trough water, mainly because I think there are already a few very good options available and it doesn't make sense to create yet another duplicate modification, just causing compatibility issues. If you're not comfortable with working with xEdit and scripts, I recommended the following turnkey solution:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1291]Blacksmith Forge Water Fix[/url]\n<br />\n<br />If you know how to use scripts and want to create your own patch, I recommend the following excellent script:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29758]Blacksmith Forge Water Fix xEdit Script[/url]\n<br />\n<br />[b]Shore Waves[/b]\n<br />For waves, I recommended the following great mod by GaKnomboe:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19077]GKB Waves[/url]\n<br />\n<br />[b]Frequently Asked Questions[/b]\n<br />\n<br />[i][b][color=#ff7700]Waterfalls are too bright especially at night.[/color][/b][/i]\n<br />Adjust [code]LightingIntensity[/code] and [code]AmbientIntensity[/code] parameters in the [code][PARTICLE][/code] section.\n<br />\n<br />[i][b][color=#ff7700]Water seems too dark and not like in your screenshots.[/color][/b][/i]\n<br />This is most likely caused by how [code]Water Multiplier[/code] parameter is set by the weather mod you're using. If you prefer not to change your weather mod or modify it, as a workaround you can try increasing [code]Brightness[/code] and [code]Muddiness[/code] parameters under [code][WATER][/code] in enbseries.ini, and if those alone does not yield satisfactory results, carefully increase [code]ReflectionAmount[/code] in small steps. Increasing [code]Muddiness[/code] and decreasing [code]ReflectionAmount[/code] will also give the water more color but the end result will vary depending on the preset and weather mod, and too drastic adjustments will make the water appear dull.\n<br />\n<br />[i][b][color=#ff7700]Water animation is not smooth and there's this odd sort of jittering and/or pixelated noise.[/color][/b][/i]\n<br />For smoother animation and less jittering, install 4K water textures.\n<br />\n<br />[i][b][color=#ff7700]Performance takes a noticeable hit when using the mod.[/color][/b][/i]\n<br />Try reducing the quality of displacement and tessellation by increasing (higher is lower) [code]DisplacementQuality[/code] and [code]TessellationQuality[/code] parameters in enbseries.ini. You can go up to 2, with 2 being the lowest quality. Using 2K maps will also help but notice that artifacts will start appearing especially when looking at water up close.\n<br />\n<br />[i][b][color=#ff7700]Water has a bright edge at shoreline.[/color][/b][/i]\n<br />If your water edge is too bright as in this image:\n<br />\n<br />[img]https://i.imgur.com/wu2y3jL.jpg[/img]\n<br />\n<br />Reduce [code]CausticsAmount[/code] in the [code][WATER][/code] section.\n<br />\n<br />[i][b][color=#ff7700]Water is glowing at night.[/color][/b][/i]\n<br />If your water looks like this at night:\n<br />\n<br />[img]https://i.imgur.com/ebZCu1d.jpg[/img]\n<br />\n<br />Reduce [code]BrightnessNight[/code] in the [code][WATER][/code] section to this kind of an effect:\n<br />\n<br />[img]https://i.imgur.com/wcu2OPe.jpg[/img]\n<br />\n<br />[i][b][color=#ff7700]Some sort of black artifacts (\"tears\") appear on the waves.[/color][/b][/i]\n<br />Make sure to update to 1.48 or newer.\n<br />\n<br />[i][b][color=#ff7700]Water is too transparent or not transparent enough.[/color][/b][/i]\n<br />Adjust [code]﻿Muddiness[/code] under [code][UNDERWATER][/code]. Higher value will make water less transparent, and lower more transparent. Do not set to 0.0.\n<br />\n<br />Note that distant LOD water does not have transparency, meaning that setting [code]Muddiness[/code] to a very low value for transparent water will result an abrupt seam between detailed water and distant water. Because of this, it's often best to leave [code]Muddiness[/code] to 1.0 or at least very close to it.\n<br />\n<br />[i][b][color=#ff7700]An odd-colored wave follows my character when walking in shallow water.[/color][/b][/i]\n<br />Reduce [code]SunScatteringMultiplier[/code] under [code][WATER][/code].\n<br />\n<br />[i][b][color=#ff7700]A very apparent seam can been seen between the high-detail water and LOD water.[/color][/b][/i]\n<br />If your distant water looks something like this:\n<br />\n<br />[img]https://i.imgur.com/nEjR4mG.jpg[/img]\n<br />\n<br />It's more than likely that something is overwriting Water for ENB in your load order, the worldspace records in particular.\n<br />\n<br />When everything is set up correctly, the seam should be pretty difficult to notice unless zooming in close:\n<br />\n<br />[img]https://i.imgur.com/kCDE4YS.jpg[/img]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/18076159]Alexanderman95[/url] provided another set of screens that does a good job at illustrating the issue:\n<br />\n<br />[img]https://i.imgur.com/Fw0jXfI.jpg[/img]\n<br />[center]Incorrect load order[/center]\n<br />\n<br />[img]https://i.imgur.com/FW6GNBo.jpg[/img]\n<br />[center]Correct load order[/center]\n<br />\n<br />For further fine-tuning, you can also try to set [code]DisableDistantReflection=true[/code] under [code][WATER][/code] to see whether it improves the transition.\n<br />\n<br />[i][b][color=#ff7700]Underwater is completely clear.[/color][/b][/i]\n<br />Make sure the following parameter in SkyrimPrefs.ini is set as follows:\n<br />\n<br />[code][Imagespace]\n<br />bDoDepthOfField=1[/code]\n<br />\n<br />[i][b][color=#ff7700]Water reflection is very blocky.[/color][/b][/i]\n<br />The following parameter in SkyrimPrefs.ini should improve the quality of screen space reflections with the expense of minor performance toll:\n<br />\n<br />[code][Display]\n<br />iReflectionResolutionDivider=1\n<br />[/code]\n<br />Thanks to Boris/ENB for ENBSeries as well as assistance and feedback.\n<br />\n<br />Thanks to Guzio for helping out with waterfall meshes when motivation was dwindling.\n<br />\n<br />Thanks to Fuzzlesz for alerting me about wrong the normal map coordinate space."
