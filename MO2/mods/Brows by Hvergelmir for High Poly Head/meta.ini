nexusDescription="[center][url=https://discord.com/invite/DES3Gng][img]https://i.imgur.com/HMKYgeh.png[/img][/url]﻿[url=https://ko-fi.com/nachooey][img]https://i.imgur.com/1RKSuPl.png[/img][/url]﻿[url=https://www.patreon.com/Chooey][img]https://i.imgur.com/e55qLbm.png[/img][/url]﻿[url=https://www.youtube.com/c/nachooey][img]https://i.imgur.com/yfm520q.png[/img][/url]﻿[size=4][size=4][size=4][size=4][size=4][size=4][size=4][size=4]\n<br />\n<br />\n<br />[/size][/size][/size][/size][/size][/size][/size][/size][size=4][size=4][size=4][size=4][size=4][size=4][size=4][size=4]✧[/size][/size][/size] This mod is a compatibility patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows by Hvergelmir[/url]﻿ and High Poly Head.[/size][/size][/size][/size][size=4][size=4][size=4]\n<br />\n<br />[size=4][size=4]\n<br />[size=4][size=4][size=4]✧[/size][/size][/size] Some mods will require the v1.0 versus the v2.0.0. Both are functionally the same.[/size][/size]\n<br />\n<br />[size=4]\n<br />[size=4][size=4][size=4]✧[/size][/size][/size] Armor used in screenshots used only for screenshot purposes. Not included in mod.[/size]\n<br />[/size][/size]\n<br />\n<br />[size=4][size=4][size=4]✧[/size][/size][/size] If you have any issues, comment below.[/size][/size][size=3]\n<br />\n<br />\n<br />[/size][size=4][b]I do monthly replacer polls.\n<br />Check it out [url=https://www.patreon.com/Chooey]HERE[/url]﻿.[/b][/size][size=3]\n<br />[/size][size=3][/size][size=3]\n<br />\n<br />[img]https://i.imgur.com/jvzBeZZ.png[/img]\n<br />\n<br />[/size]\n<br />[size=4][color=#cfe2f3][size=6][b]﻿Requirements:[/b][/size][/color]\n<br />\n<br />✧ [b][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/1062][b]Brows[/b][/url]﻿\n<br />\n<br />[b][size=6][color=#cfe2f3]Installation steps:[/color][/size][/b]\n<br />\n<br />[/size][size=4]1. Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/1062]Brows[/url]﻿ &amp; choose the \"Full Install\" in the FOMOD\n<br />2. Install this mod like normal with your mod manager[/size]\n<br />[size=4]3. That's it[/size]\n<br />\n<br />[color=#cfe2f3][b][size=6]﻿Additional Notes:[/size][/b][/color][size=4]\n<br />\n<br />[size=4][size=4][size=4]✧[/size][/size][/size] If you want to use v1.0 that replaced the original mod's .esp, it's available in the [u]Old Files[/u]. But you could also install both v2.0.0 and v1.0 they do not conflict with each other\n<br />\n<br />[color=#cfe2f3][b][size=6]F.A.Q:[/size][/b][/color][size=4]\n<br />\n<br />[size=4][size=4][size=4][b]Q:[/b] Why would I need the \"[b]Brows - Non-playable.esp\"[/b]?[/size][/size][/size]\n<br />[b]Short Answer:[/b] It keeps you from using the wrong set of brows that may result in clipping. Also good for modlist makers.\n<br />[size=4][size=4][b]Long Answer:[/b][/size][/size] In addition to the short answer, the point of the [u]Non-playable.esp[/u] is to allow modlists to have both the vanilla-set brows as well as the high-poly version brows. Some NPC mods and RaceMenu presets are not based high poly head so they will end up with defaulted brows/not able to be loaded/missing/etc. with an .esp replacer mod. The [u]Non-playable.esp[/u] also declutters the RaceMenu for those who like to create characters and develop with High Poly Head.\n<br />[/size][/size]\n<br />\n<br />\n<br />[size=3][img]https://i.imgur.com/yVEu7g3.png[/img]\n<br />[/size][size=2]\n<br />[/size][size=2]✧ [/size][size=2]Brows by Hvergelmir\n<br />\n<br />[/size][size=2]If I am missing any, please reach out to me[/size]\n<br />\n<br />\n<br />[url=https://chooey.carrd.co/][img]https://i.imgur.com/F4YjQqe.png[/img][/url][/center]"
