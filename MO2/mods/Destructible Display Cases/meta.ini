nexusDescription="[color=#cccccc][size=6]DESTRUCTIBLE DISPLAY CASES\n<br />\n<br />[url=https://www.patreon.com/po3blazingdarkness][img]https://i.imgur.com/PMbnf6v.png[/img]\n<br />[/url]\n<br />[/size][/color][size=3][heading][color=#00ffff]Requirements[/color][/heading] [/size]\n<br />\n<br />[size=2]SKSE64 and SKYUI for MCM[/size]\n<br />\n<br />[size=3][heading][color=#00ffff]Changelog[/color][/heading][/size]\n<br />[size=2]\n<br />[list]\n<br />[*][size=2]1.0 [/size]\n<br />[/list]      ﻿﻿- Initial release[size=2]\n<br />[size=2]\n<br />[/size][list]\n<br />[*][size=2]1.1    [/size]\n<br />[/list][/size]   ﻿- Arrows can now break glass\n<br />[size=2][size=2]   ﻿- Added glass cutter to cut glass\n<br />\n<br />[list]\n<br />[*]1.3  \n<br />[/list]   ﻿   ﻿- Unrelenting Force can now shatter glass\n<br />[/size][/size][size=2][size=2]   ﻿- Halved glass cutter damage and weight\n<br />   ﻿﻿- Glass cutter now requires steel smithing perk\n<br />   ﻿﻿- Increased bounty from 10 to 15 gold\n<br />\n<br />[list]\n<br />[*]1.4\n<br />[/list]      ﻿﻿- Accurate collision for broken display case glass - now you can take items out of the case by hand.\n<br />   ﻿- Broken display cases will be fixed after 3 days[/size][/size]\n<br />\n<br />[/size][size=3][b][heading][/b][color=cyan]Description[/color][/size][b][size=3][/heading][/size]\n<br />\n<br />[/b][size=2]This mod will make all display cases in the game destructible (except for Hearthfire cases). You can damage and shatter any case, regardless of its lockpick difficulty, using the following methods:[/size]\n<br />\n<br />[list=1]\n<br />[*][size=2]Blunt objects such as maces and metal gauntlets[/size]\n<br />[*][size=2]Fire and frost spells [/size]\n<br />[*][size=2]Second and third words of Unrelenting Force[/size]\n<br />[*][size=2]Khajiits and Argonians can use their claws to slice open a hole in the glass (i.e you have to punch the glass unarmed). [/size]\n<br />\n<br />[*][size=2]Craft a glass cutter (with 1 ebony ingot, 1 steel ingot and 2 leather straps) to cut glass stealthily.[/size]\n<br />[/list]\n<br />[size=2]You can toggle these methods on and off in MCM.[/size]\n<br />\n<br />[size=2]But don't think you can just destroy cases willy nilly. [/size]\n<br />\n<br />[size=2]If someone spots you in the act, you get fined. Smashing the glass can also attract nearby guards and NPCs to the site of the noise. If they spot you, you get fined. If they don't find anyone at the scene of the crime, they patrol the area. If they find you, they will determine whether you have done the crime, and then fine you. Bounties are accumulative (if 5 people spot you, it's 5 times the fine).[/size]\n<br />\n<br />[size=2]Using claws and glass cutters to cut glass will not make noise, but you will still be caught if they see you doing it.[/size]\n<br />\n<br />[size=3][b][heading][/b][color=cyan]Notes[/color][b][/heading][/b][/size]\n<br />\n<br />[list]\n<br />[*][size=2]Broken cases use vanilla paths and texture settings[/size]\n<br />[*][size=2]Only one case doesn't have glass shards when fully damaged([i]displaycasesmangled01) [/i]as I couldn't get the static collision to work properly.[/size]\n<br />[*][size=2]Arrows will stay suspended in the broken case instead of falling.[/size]\n<br />[*][size=2]Guards and NPCs will give up the search if they can't find you after 90 seconds.[/size]\n<br />[*][size=2]You can see the stats for many display cases you have broken under General - Crime[/size]\n<br />[/list]\n<br />[size=3][b][heading][/b][color=cyan]Installation[/color][/size][b][size=3][/heading][/size]\n<br />\n<br />[/b][size=2]If you have any mods that overhaul display cases - if you want destructible cases, load mine after them. Or created a merged patch.[/size]\n<br />[size=2]Overwite and replace everything when upgrading to 1.3[/size]\n<br />\n<br />[size=3][b][heading][/b][color=cyan]Compatibility[/color][b][/heading][/b][/size]\n<br />\n<br />[list]\n<br />[*][size=2][b]Not compatible with any mods that modify vanilla display cases (except for texture and mesh replacers - see below)[/b][/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=2]Compatible with texture replacers that use the default texture paths.[/size]\n<br />[*][size=2]Technically compatible with mesh replacers that use their own texture paths - nothing will be overwritten but it might look odd if the unbroken case has one set of textures and the broken cases have the default textures[/size]\n<br />[*][size=2]Technically compatible with mesh replacers that add environment maps and the like - the broken cases will not have those features.[/size]\n<br />[*][size=2]I don't recommend mods that make the glass fully transparent as the glass shards will be almost invisible.[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=2]Compatible with any mods that overhaul crime or increase bounties - this mod uses it's own detection system. Recommended to use mods that don't just let you tab out when guards accuse you without consequence.[/size]\n<br />[/list]\n<br />[size=3][b][heading][/b][color=cyan]Credits[/color][/size][b][size=3][/heading][/size]\n<br />[/b]\n<br />[size=2]Thanks to jonwd7 for helping me with mesh problems[/size]\n<br />[size=2]Thanks to r/skyrimmods for the initial idea and features[/size]\n<br />[size=2]Glass cutter uses a modified mesh from [/size][url=https://www.nexusmods.com/skyrim/mods/11742]Ghosu's scalpel mod[/url][size=2]﻿.[/size]"
