nexusDescription="Remember your first enter in the game with a big number of mods? Notifications quickly filled the allowable number of them and a large queue was formed. So you need to speed them up at the beginning of the game, but slow them back down after a while.\n<br />\n<br />I have another concept!\n<br />\n<br />With this plugin if notifications reach their limit, the last one removed.\n<br />\n<br />I have a [url=https://discord.gg/HkvTTSnxDa]discord server[/url] now, where you could find useful info about my mods, suggest your ideas for released or new mods and give me a feedback. Also I am planning to record some tutorials about SKSE modding soon, you could find it in the according channel.\n<br />\n<br />[url=https://ko-fi.com/K3K5BO7C3][img]https://cdn.ko-fi.com/cdn/kofi3.png[/img][/url]\n<br />\n<br />[color=Dodgerblue][b]Features[/b][/color]\n<br />[list][*] If notifications reach their limit (MAX_SHOWN var in Messages.as in hudmenu.swf), the last one is removed.\n<br />[*] It does in runtime, so hudmenu.swf is [b]NOT[/b] overriden.\n<br />[/list]\n<br />Showcase. For testing purposes I wrote a mod that spams notifications quickly.\n<br />\n<br />[youtube]TIhdzcl6DtE[/youtube]\n<br />\n<br />\n<br />[size=5][b][color=green]Mod to pair with[/color][/b][/size]\n<br />\n<br />There is a good [url=https://www.nexusmods.com/skyrimspecialedition/mods/65573]mod[/url] which allows you to change some notification constants (speed, max amount, etc). Without overriding hudmenu.swf too.\n<br />\n<br />[size=5][b][color=Cornflowerblue]Compatibility[/color][/b][/size]\n<br />[list][*] I think any HUD mod. I do not override hudmenu.swf!\n<br />[*]In general, it is compatible with everything. Feel free to install/update/uninstall it at any spot in the playthrough.\n<br />[*]As any SKSE plugin with hooks, it may conflict with another SKSE plugin with same hooks locations. But do not worry, it is very unlikely.\n<br />[*] There is a rule ‘If two mods do same thing different ways, it may cause problems!’.\n<br />[/list]\n<br />[b][size=5][color=red]Incompatibility[/color][/size][/b]\n<br />\n<br />Nothing interesting for now.\n<br />\n<br />[size=5][b][color=red]Known issues (also see “bugs” section)[/color][/b][/size]\n<br />\n<br />Feel free to report bugs in comments, I’ll do my best to fix that.\n<br />\n<br />[b][size=5]Future plans[/size][/b]\n<br />[list][*] AE — see sticky post on my stamina mod page.\n<br />[/list]\n<br />﻿﻿[size=4][b]Installation/uninstallation[/b][/size]: install/uninstall it like any SKSE plugin.\n<br />\n<br />[size=4][b]Credits[/b][/size]\n<br />[list][*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]﻿Ryan (Fudgyduff)[/url]﻿ for CommonlibSSE;\n<br />[*][url=https://www.nexusmods.com/users/2801784]Nem[/url]﻿ for helping me with ui stuff.\n<br />[/list]\n<br />[size=4][b]Source[/b][/size]: available on my [url=https://github.com/fenix31415/TooManyNotifications]github﻿[/url].\n<br />\n<br />[b][size=4][color=yellow]Наше пати[/color][/size][/b]\n<br />[list][*] [url=https://lastrium.com/]Lastrium[/url]\n<br />[*] [url=https://discord.com/invite/QtbtNEE]Discord[/url]\n<br />[/list]"
