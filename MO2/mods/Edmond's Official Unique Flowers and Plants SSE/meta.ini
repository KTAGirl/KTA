nexusDescription="[center][img]https://i.imgur.com/VPAyeES.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[b]\n<br />[size=4][img]https://i.imgur.com/1ULElp4.png[/img][/size][/b][color=#93c47d][size=5]Description[/size][/color][b][size=6]\n<br />[/size][/b][size=3]Hi Guys Edmond Here - I ran the meshes through nif optimizer, and edited the .esp so that its patched for Skyrim SE and works with all the DLCs. There also was a orange flower in the original version which had a broken normal map making it glow in shaded areas - I removed this flower to increase immersion. There were only 60 instances of this flower in game. I was given permission by the original skyrim LE mod author to publish this fixed version updated for Skyrim SE. Additionally the mod is now also offered in both ESL and ESM. [b]\n<br />\n<br />[/b]This mod aims to add new Flowers and Plants across Skyrim. All the Flowers and Plants are handplaced. Currently this mod covers the Pine Forest, Reach, and Fall Forest regions. [/size]\n<br />[b][center][size=3]\n<br />﻿\n<br />[url=https://discord.gg/b9mQVTYJsm][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698005737-18083120.png[/img][/url]﻿\n<br />[b][size=4]Join the Noir Development Discord[/size][/b]\n<br />\n<br />[/size][/center]\n<br />[size=4][img]https://i.imgur.com/1ULElp4.png[/img][/size][/b][color=#93c47d][size=5]Video Showcase[/size][/color][b][b][size=6]\n<br />[/size][/b][size=4]\n<br />[/size][center][youtube]1AD7jyWTgoA[/youtube]\n<br />[size=4]                                           [/size][/center]\n<br />\n<br />[/b][img]https://i.imgur.com/1ULElp4.png[/img][color=#93c47d][size=5]Requirements[/size][/color][b][size=6]\n<br />[/size][/b][list]\n<br />[*][size=3]Only Skyrim is Required (Any Version)[/size]\n<br />[/list][b]\n<br />\n<br />[size=4][img]https://i.imgur.com/1ULElp4.png[/img][/size][/b][color=#b6d7a8][size=5]Installation[/size][/color][b][size=6]\n<br />[/size][/b][list]\n<br />[*][size=3]Please use a mod manager to install the mod[/size]\n<br />[/list][b][size=3] [/size]\n<br />\n<br />[img]https://i.imgur.com/1ULElp4.png[/img][/b][color=#b6d7a8][size=5]Compatibility[/size][/color][b]\n<br />[/b][size=3]Load this at the top of your load order below only Unofficial Skyrim Patch.  Should be compatible with  pretty much every mod since this only adds handplaced Flowers and Plants.  You might  see weird  placement if any mod drastically edits the same cell. Other than that there shouldn't be much of a problem. \n<br />\n<br />Please note also that this is compatible with Skyrim Flora Overhaul and all Grass mods like Unique Grasses and  Groundcovers. The mod adds full 3D Plants and Flowers and not Grass which is spawned randomly on the  attached Texture. After through testing I have also noted that there is no performance impact.[/size][b][size=3]\n<br />[/size][size=4]\n<br />\n<br />[/size]\n<br />\n<br />[/b][img]https://i.imgur.com/1ULElp4.png[/img][color=#b6d7a8][size=5]Credits[/size][/color][color=#b6d7a8][size=6]\n<br />[/size][/color][list]\n<br />[*][size=3]Navajothkk for creating the original wonderful [size=3]Skyrim LE[/size] mod [url=https://www.nexusmods.com/skyrim/mods/58091/]Unique Flowers and Plants[/url]﻿[/size]\n<br />[*][size=3]Elinen, Vurt, Ztree and Ga-Knomboe Boy for [url=http://www.nexusmods.com/skyrim/mods/38651/?]Hoddminir Plants and Trees[/url].[/size]\n<br />[*][size=3]Elinen and Ztree for [url=http://www.nexusmods.com/skyrim/mods/29486/?]Hoddminir Water plants[/url].[/size]\n<br />[*][size=3]Tamira, Yughues and Birdy for [url=http://www.nexusmods.com/skyrim/mods/22018/?]New Plants 1_3[/url].[/size]\n<br />[*][size=3]Tamira, Ilona and Sonia Ray for [url=http://www.nexusmods.com/skyrim/mods/65335/?]New Flowers Resource[/url].[/size]\n<br />[/list]\n<br />[size=3]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698026216-595742663.png[/img][size=3][size=3]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12106][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698194633-1648450187.png[/img][/url][/size][/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12149][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698280393-1333685038.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/88140][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198386-1238869367.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/88135][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198406-2000663903.png[/img][/url][size=3][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/115456][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1711835424-1786634557.png[/img][/url][/size][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/29317][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198448-779049634.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/88184][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198458-1230963509.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/91239][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198478-456333266.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/37194][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698280683-644492700.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29362][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198513-644513228.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/84539][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454-1698198523-1713786496.png[/img][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/90800][img]https://staticdelivery.nexusmods.com/mods/1704/images/7454/7454