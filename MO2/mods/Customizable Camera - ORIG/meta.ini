nexusDescription="[center][font=Lucida Sans Unicode][size=5][color=#ffd966]··· Customizable Camera ···[/color]\n<br />[/size][color=#cccccc]by[/color] [color=#ffe599]Arindel[/color]\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrim/mods/37347/?]Classic Skyrim[/url] [color=#b6b6b6]|[/color] [color=#ffe599]Special Edition\n<br />[/color][/size]\n<br />\n<br />[youtube]MIDpxaXeXVg[/youtube]\n<br />[/font][/center][font=Lucida Sans Unicode][b][color=#ffe599]\n<br />\n<br />\n<br />Customizable Camera [/color][/b]lets you modify the camera in almost any way you want via MCM which is offered by SkyUI mod and comes with extra features such as following:\n<br /> - Swap Side key allows you to change the camera sides quickly at the press of a button.\n<br /> - TFC Mode lets you toggle between normal camera and a flying camera that you can use to explore your surroundings.\n<br /> - Adaptive Sneaking allows you use a separate height slider for sneaking, useful if your character is in your way and can't aim.\n<br /> - Adaptive Crosshair hides the crosshair when using melee weapons and shows up if you're using ranged weapons or spells.\n<br /> - View Mode, a feature toggled by hotkey that switches to an user defined camera for various purposes such as portrait view or eagle view.\n<br /> - Profiles system to save and load from external files. Needs [url=https://www.nexusmods.com/skyrimspecialedition/mods/13048/?]PapyrusUtil SE[/url] to be installed for this feature to work.\n<br />\n<br />[b][color=#fff2cc]Localization support[/color][/b] is available beginning with version 2.03. Translation files can be found in \"Data&#92;Interface&#92;Translations&#92;...\" starting with \"customizable camera_XXX\" in their name.\n<br />[i][color=#d8d8d8]There are still some messages stuck in english, that's because I've been unable to make those change-able in translation files, but they are rare so I hope it doesn't bother anyone.\n<br />[/color][/i]\n<br />[color=#ffd966][size=3][u][b]Requirements:[/b][/u][/size][/color]\n<br /> - [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604/?]SkyUI[/url]\n<br /> - [url=http://skse.silverlock.org/]SKSE64\n<br />[/url] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/13048/?]PapyrusUtil SE[/url] ([b]soft requirement[/b], only if you want Profiles system and TFC to work)\n<br />\n<br />[size=3][color=#ffd966][b][u]Compatibility:[/u][/b][/color]\n<br />[/size]- Any mod that alters the camera through scripted INI editing is directly incompatible.\n<br />\n<br />[color=#ffd966][size=3][b][u]Install[/u] [u]&amp;[/u] [u]Uninstall:[/u][/b][/size][/color]\n<br />1.Install via your favorite mod manager.\n<br />2. In game, wait for MCM to message: [b]MCM registered 1 new menu(s)[/b]. Only after that it will appear in MCM. If it doesn't appear, save and load and wait a little again.\n<br />To [b][u]uninstall[/u][/b] simply remove Customizable Camera from your favorite mod manager. Remember to draw your weapon out and then sheath for the game to restore the vanilla camera after uninstalling.\n<br />\n<br />[size=3][u][b][color=#ffd966]Be sure to check out my other mods, you never know what you may find![/color][/b][/u]\n<br />[/size] - [url=https://www.nexusmods.com/skyrimspecialedition/mods/11578/?]Mythical Ages[/url]\n<br /> - [url=http://www.nexusmods.com/skyrimspecialedition/mods/8398/?]Rustic Weathers and Lighting[/url]\n<br /> - [url=http://www.nexusmods.com/skyrimspecialedition/mods/2770/?]Surreal Lighting[/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/8802/?]\n<br />[/url] - [url=http://www.nexusmods.com/skyrimspecialedition/mods/8881/?]Scrolls and Spells of Passage[/url]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/users/1492505/?tb=mods&amp;pUp=1][b][u]And more![/u][/b][/url][/font]"
