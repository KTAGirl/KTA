nexusDescription="[color=#b4a7d6][size=5][b]Presets and extended versions of my mods are here:[/b][/size][/color]\n<br />\n<br />[size=4][I can't provide a link][/size]\n<br />\n<br />[b][color=#b4a7d6][size=5]LE version here:[/size][/color][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrim/mods/111778/]Even More Makeup by Koralina[/url] LE\n<br />\n<br />\n<br />[color=#d9d2e9][size=4]There are many similar mods out there but with this one[/size],[/color][size=4] [b][color=#ffe599]you can do whatever you want.[/color][/b]\n<br />[color=#d9d2e9]The only condition is that you[/color][/size][size=4][color=#b6d7a8] [/color][b][color=#ffe599]ALWAYS credit me.[/color][/b]\n<br />[color=#d9d2e9]Feel free to use this in your own presets and NPC overhauls[/color][/size][size=4][color=#b6d7a8] [/color][b][color=#ffe599]without asking me for permission.[/color][/b]\n<br />[color=#d9d2e9]Also[/color][/size][size=4][color=#b6d7a8] [/color][b][color=#ffe599]earn Donation Points or sell your mods[/color][/b][color=#b6d7a8] [/color][/size][size=4]if you like.[/size]\n<br />\n<br />\n<br />[size=3][color=#d9d2e9]I recommend using  [/color][url=http://www.nexusmods.com/skyrimspecialedition/mods/65274]Bits and pieces female skin mashup[/url][color=#d9d2e9] [/color]\n<br />\n<br />\n<br />[color=#b4a7d6][size=5][b]Installation:[/b][/size][/color]\n<br />[color=#f4f4f4]Manually or with your mod manager\n<br />\n<br />[/color][/size][color=#b4a7d6][size=5][b]Credits:[/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/2950481]expired6978[/url] for [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/19080][size=3]RaceMenu[/size][/url] \n<br />[size=3][url=http://www.brusheezy.com/]Brusheezy[/url]\n<br />[/size]\n<br />\n<br />[size=3]Soo why another makeup mod? Well, I'm better skilled in Photoshop painting now and I was playing with new brushes. Also, I treat this mod as my personal resource. My next NPCs will use it for sure, as I prepared certain overlays for selected NPCs. I also think it is comprehensive and useful enough to publish it for other modders or just players who want to have a huge choice of makeup. \n<br />\n<br />But I still recommend using [/size][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/63024]Koralina's Makeup Tweaks - 4k 2k[/url] if you like eyeliners.\n<br />\n<br />You can add your images freely.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/uXQeRRe.png[/img][/center][/size]"
