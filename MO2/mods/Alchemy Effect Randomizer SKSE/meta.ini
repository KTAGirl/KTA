nexusDescription="[size=6][b][color=#27D001]ALCHEMY EFFECTS RANDOMIZER[/color][/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img]\n<br />[/url][/size][color=#ff0000][size=4][b]\n<br />Requirements [/b][/size][/color]\n<br />\n<br />[size=3]SKSE64\n<br />Skyrim SE 1.5.39 onwards\n<br />meh's Address Library for SKSE Plugins\n<br />powerofthree's Tweaks\n<br />Recipe Auto Learn (recommended)\n<br />[/size]\n<br />[color=#27D001][size=4][b]Description\n<br />\n<br />[/b][/size][/color][size=3]SKSE plugin that dynamically randomizes ingredient effects on game load, per playthrough, or every time you craft a potion!\n<br />Supports all vanilla and mod added ingredients/mods that edit ingredients.\n<br />\n<br />Configurable, edit [i]po3_AlchemyEffectsRandomizer.ini[/i] in [i]Data/SKSE/Plugins[/i] folder for the following options.\n<br />\n<br />[u]Method[/u]\n<br />[list]\n<br />[*]Swap Effect Groups\n<br />[/list]   eg. Nirn Root's effect group (Damage Magicka, Damage Stamina, Invisibility, Restore Magicka) might get swapped for Vampire Dust    ﻿(Invisibility, Restore Magicka, Regenerate Health, Cure Disease).\n<br />\n<br />[list]\n<br />[*]Shuffle Effects\n<br />[/list]   All individual ingredient effects (eg. Vampire Dust's Restore Magicka) are shuffled and randomly assigned to each ingredient.\n<br />   Resulting ingredient effect groups will be unique (ie. no duplicate magic effects on the same ingredient).\n<br />\n<br />Existing ingredient effects are shuffled/swapped among themselves. This does not create or modify effects/magnitude/duration etc.   \n<br />\n<br />[u]Randomize On[/u]\n<br />[/size][list]\n<br />[*][size=3]Game Load[/size]\n<br />[/list][size=3]   Ingredient effects will be randomized on game load.\n<br />   If ﻿RNG seed is 0, ingredients will have different effects each time.\n<br />\n<br />[/size][list]\n<br />[*][size=3]Playthrough[/size]\n<br />[/list][size=3]   ﻿Each playthrough will have its own randomized ingredient effects.\n<br />\n<br />[/size][list]\n<br />[*][size=3]Craft Potion[/size]\n<br />[/list][size=3]   ﻿Ingredient effects will be randomized on game load AND whenever you craft a potion. Maximum randomzz.\n<br />\n<br />[u]Unlearn Ingredients[/u][/size][list]\n<br />[*][size=3]Unlearn ingredient effects whenever randomization happens.[/size]\n<br />[*][size=3]Known ingredient effects are saved to file so your progress won't be lost (if randomized per playthrough)[/size]\n<br />[/list]\n<br />[u][size=4]Blacklist[/size][/u]\n<br />[list]\n<br />[*][size=3]To prevent specific ingredients from being randomized, create a new ini file in [i]Data/AlchemyEffectsRandomizer [/i]and add the editorID of the ingredient. eg.[/size]\n<br />[/list]\n<br />[code][Blacklist]\n<br />DBJarrinRoot\n<br />[/code][color=#27D001][size=4][b]\n<br />Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install with a mod manager. [/size]\n<br />[*][size=3]Safe to uninstall at any time. Ingredient effects and their known state will restored properly.[/size]\n<br />[/list]\n<br />[color=#27D001][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[size=3][url=https://github.com/powerof3/AlchemyEffectRandomizer/]Source[/url][/size]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/41960]Alchemy Effects Randomizer (zEdit Patcher)[/url] for inspiring this mod (and the title)﻿[/size]\n<br />[/list]"
