nexusDescription="The all in one skyrim behavior framework that you will ever need\n<br />\n<br />This framework is designed to be [b]transparent [/b]and [b]free [/b]for all modders and users, licensed under GPL3\n<br />[size=4]\n<br />[u][b]WHAT DOES IT DO?[/b][/u][/size]\n<br />- Automate behavior modification extraction\n<br />- Automate behavior patching (using above extraction)\n<br />- New custom behavior generated from behavior template\n<br />- Custom behavior support\n<br />- Custom animation type support\n<br />- Python script support\n<br />- Basic to advance behavior conflict resolution\n<br />- Clear error debugging system accompanied with a resolution method if there is any\n<br />\n<br />\n<br />[u][b][size=4]HOW TO USE IT? (Basic level)[/size][/b][/u]\n<br />1. Download and install the tool like a mod\n<br />2. Go to [u][i]data/nemesis_engine[/i][/u] and run [i][u]Nemesis Unlimited Behavior Engine.exe\n<br />[/u][/i]3. Check the mod(s) that you want to patch\n<br />4. Drag the mod to change its priority level if necessary\n<br />5. Select [i][u]Launch Nemesis Behavior Engine[/u]\n<br />[/i]    * [size=2]If you get error message asking you to update your engine, select [u][i]Update Engine\n<br />[/i][/u]       you do not need to update engine if not prompted to. Selecting or deselecting mods will not affect the engine version[/size]﻿\n<br />6. Close nemesis after finish patching\n<br />7. Run skyirm\n<br />\n<br />- For use case that is above [i]Intermediate [/i]level, as there is no public documentation available atm, so please contact Shikyo Kira through discord directly or ask in the discord server. Link can be found at the bottom of this page\n<br />\n<br />\n<br />[size=4][size=3][size=4][b][u]INCOMPATIBILITY[/u][/b][/size]\n<br />[/size][/size]- FNIS\n<br />- FNIS PCEA\n<br />\n<br />\n<br />[size=4][u][b]FRAMEWORK DESIGN PRINCIPLES[/b][/u][/size]\n<br />- Protects owner's copyright simultaneously allowing the users the freedom to modify and distribute patches freely\n<br />- Quick and easy for average users\n<br />- Robust enough to achieve complicated feat\n<br />- Tiered complexity system to cater to different types of user\n<br />\n<br />\n<br />[size=4][u][b]COMPLEXITY TIER LIST[/b][/u][/size]\n<br />[u][size=3]Basic[/size][/u]\n<br />- Install mod and patch mod\n<br />\n<br />[u][size=3]Intermediate[/size][/u]\n<br />- Generate behavior patch\n<br />- Create new animation using animation template\n<br />- Create new behavior using behavior template\n<br />\n<br />[u][size=3]Expert[/size][/u]\n<br />- Create behavior template for modders at [i]intermediate [/i]level\n<br />- Create animation template for modders at [i]intermediate level[/i]\n<br />- Register new behavior into nemesis framework (To access to functionalities provided by this framework)\n<br />\n<br />[u][size=4]Master[/size][/u]\n<br />- Improve the code of this framework\n<br />- Add new functionality to this framework\n<br />- Fix system level bug (within nemesis)\n<br />\n<br />\n<br />[u][b][size=4]USER'S RESPONSIBILITY[/size][/b][/u]\n<br />[u][size=3]Basic[/size][/u]\n<br />- Research and educate yourself, post your question somewhere in the public before your come to me\n<br />- Read the error message and look for a solution on the internet or document before bothering anyone\n<br />- Know who to contact before you pm every single modder and/or me\n<br />\n<br />[u][size=3]Intermediate[/size][/u]\n<br />- Update your own patch if required (could be due to version incompatibility)\n<br />- Update your animation query to fix any issue (could be due to the underlying template being updated by [i]expert [/i]level user)\n<br />\n<br />[u][size=3]Expert[/size][/u]\n<br />- Maintain, troubleshoot and fix/update (if necessary) the behavior template you have created\n<br />- Maintain, troubleshoot and fix/update (if necessary) the animation template you have created\n<br />- Templates must be under open and free license to ensure indefinite support by the community\n<br />- Do not bring additional trouble to users at any level such as creating confusion to others\n<br />\n<br />[u][size=4]Master[/size][/u]\n<br />- Respect GPL3 license\n<br />- Keep the description of your modification clear and easy to understand\n<br />- Respect the community's wishes\n<br />- Adhere to the design principle of this framework\n<br />\n<br />\n<br />[size=4][b][u]SPECIAL THANKS[/u][/b][/size]\n<br />\n<br />[u]Patreon supporters[/u]\n<br />[list]\n<br />[*]Sophia Orr - For being the greatest shadow supporter. Supporting me silently\n<br />[*]John Oguntoye - For being with me during the early beta test until now\n<br />[*]Other fellow patrons who have been supporting me and following me along the way =D\n<br />[/list]\n<br />Beta supporters - For doing all the heavy testing on their machines. Without them, I would never reach where I am today with Nemesis\n<br />G'k - For helping me in managing the beta test, ensuring it would run smoothly\n<br />DServant - For giving me permission to include his animation in this mod\n<br />Distar - For pushing me to publish this on nexus :v\n<br />Fore - For giving me a reason to make this\n<br />\n<br />\n<br />Link to discord server\n<br />[url=https://discord.gg/9rXN6gr]https://discord.gg/9rXN6gr[/url]\n<br />\n<br />\n<br />Link to source code below\n<br />[url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main]https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main[/url]"
