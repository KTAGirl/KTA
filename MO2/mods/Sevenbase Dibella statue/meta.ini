nexusDescription="Sevenbase Dibella statue\r<br />Author: Edhildil and moirai\r<br />06,21,2014\r<br />ver1\r<br />\r<br />LOL&#33; \r<br />\r<br />OK, this is a simple replacer for the Dibella statue in the Temple of Dibella based off of sevenbase body.\r<br />\r<br />This is mostly just a silly mod but I thought some of you would like it. \r<br />\r<br />Now includes an alternate version and the small gold statue by moirai\r<br />\r<br />Install by extracting to your data folder.\r<br />\r<br />Uninstall:\r<br />delete data meshes clutter statue dibellstatue.nif\r<br />delete data textures armor edhildil femalestat.dds and femalestat_n.dds\r<br />\r<br />My other statue mods:\r<br />\r<br />[url=http://www.nexusmods.com/skyrim/mods/55601/?]Edhildils Meridia Statue[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/55398/?]Edhildils Nocturnal statue[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/55220/?]Edhildils Sexy Azura Statue[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/55781/?]Edhildils Winterhold Mage statue[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/55195/?]Sexy Mara statue[/url]\r<br />\r<br />Tools:\r<br />\r<br />Blender\r<br />Nifscope\r<br />FRAPS\r<br />Microsoft Paint (BMP to JPEG for screenies)\r<br />\r<br />Credits:\r<br />\r<br />Edhildil (statue)\r<br />moirai (alternate statue and small gold statue)\r<br />Sevenity (sevenbase body)\r<br />Bethesda (original statue mesh)\r<br />\r<br />Thanks to all above and to Skyrim Nexus.\r<br />\r<br />usage:\r<br />\r<br />If you want to use my meshes in your mod please give the proper credits listed in your mod readme/description. It would also be nice if you sent me a link so I can check out your mod. \r<br />\r<br />\r<br />"
