nexusDescription="[center][size=5][b]Subtitles\n<br />[/b][/size][size=3]as in more than one[/size]\n<br />\n<br />Show up to four (by default) subtitles at the same time. \n<br />This is an SKSE plugin built against CommonLibSSE-NG, so it's compatible with all the major versions.[/center]\n<br />\n<br />[center][size=5][b]Requirements[/b][/size][/center]\n<br />[center][url=https://www.nexusmods.com/skyrimspecialedition/mods/30379]SKSE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library[/url]﻿\n<br />(Optional) [url=https://www.nexusmods.com/skyrimspecialedition/mods/73081]NPC Names Distributor[/url]﻿[/center]\n<br />\n<br />[center][size=5][b]Configuration[/b][/size][/center]\n<br />[center]These settings go in Subtitles.ini which is beside the .dll[/center]\n<br />[list]\n<br />[code]numDisplayedSubtitles ; controls the maximum number of subtitles to be displayed at once. Default: 4\n<br />\n<br />dimBackgroundSubtitles ; when enabled, the closest subtitle is colored differently from others. Default: false\n<br />\n<br />; the following two settings have no effect if dimBackgroundSubtitles is set to false\n<br />foregroundSubtitleColor ; 6-digit hex string. Color of the foreground subtitle. Default: FFFFFF\n<br />backgroundSubtitleColor ; 6-digit hex string. Color of background subtitles. Default: 999999\n<br />[/code][/list]\n<br />\n<br />[center][size=5][b]Future plans[/b][/size][/center][left][list]\n<br />[*][size=3](Optionally) multicoloured NPC names[/size]\n<br />[*][size=3]make each subtitle's position \"sticky,\" so the order won't change as speakers get closer or farther[/size]\n<br />[*][size=3](Distant future) Better Third-Person Selection-style floating subtitles under each NPC's face[/size]\n<br />[*][size=3][s]Make \"background\" subtitles darker/dimmer, however \"background\" should be defined[/s] [b]Added in 0.5.0[/b][/size]\n<br />[/list][/left]\n<br />\n<br />[center][size=5][b]Known Incompatibility\n<br />[/b][/size][/center][list]\n<br />[*] [url=https://www.nexusmods.com/skyrimspecialedition/mods/17974]Less Intrusive HUD II SE﻿[/url]﻿ can cause subtitles beyond the first to flicker. Apparently this can be resolved by changing subtitle line spacing in that mod's in-game configuration.\n<br />[/list]\n<br />[center][size=5][b]Source[/b][/size]\n<br />[url=https://github.com/WaterFace/subtitles][size=4]github[/size][/url][/center]"
