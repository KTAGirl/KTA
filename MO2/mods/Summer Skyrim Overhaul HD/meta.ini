nexusDescription="[color=#ff7700]A port of the mod [/color][font=verdana][b]Summer Skyrim Overhaul HD [/b][/font][color=#ff7700]from LE, by Ichibu. All credit is theirs.\n<br />[/color][font=verdana][b]Permissions open on the LE page: [/b][b]https://www.nexusmods.com/skyrim/mods/22300\n<br />\n<br />[/b][/font]Please support our OMAs, and endorse them!\n<br />\n<br />\n<br />\n<br />[color=#77cc33]Summer Skyrim[/color]: Complete graphical overhaul of Skyrim[list]\n<br />[*]Terrain, trees, grass, meshes, LODs, birds, buildings, roads and more modified to convert Skyrim into a lush summer paradise\n<br />[/list][font=verdana][color=#77cc33]\n<br />[/color][/font][size=4]Important INI Tweaks[/size][list]\n<br />[size=2][*]Open Skyrim.ini\n<br />[*]Edit or add the following under the [Grass] heading:\n<br />bAllowLoadGrass=0\n<br />bAllowCreateGrass=1\n<br />bDrawShaderGrass=1[*]To get the full effect of SS3 make sure there is also:\n<br />iMaxGrassTypesPerTexure=6\n<br />[/size][size=1][i]That is not a spelling mistake ^[/i][/size][size=2][*]For better performance also add:\n<br />iMinGrassSize=100[*]Finally, to have grass draw as far as mine does in the pictures add:\n<br />iGrassCellRadius=3[/size][/list]\n<br />[size=1]Example:\n<br />[i][Grass]\n<br />bAllowLoadGrass=0\n<br />bAllowCreateGrass=1\n<br />bDrawShaderGrass=1\n<br />iMinGrassSize=60\n<br />iMaxGrassTypesPerTexure=6\n<br />iGrassCellRadius=3[/i][/size][font=verdana][color=#77cc33]\n<br />[/color][/font]\n<br />\n<br />\"The black wind begins to blow....\"\n<br />\n<br />-Magus80, Northern Kingdom"
