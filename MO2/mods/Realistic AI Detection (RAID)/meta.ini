nexusDescription="[size=5] Have you tried [url=https://www.nexusmods.com/skyrimspecialedition/mods/63116]RAID Weathers[/url]? - the weather mod optimised for detection mechanics.[/size]\n<br />\n<br />[font=Trebuchet MS][size=3][size=2][color=#00ff00][color=#ffffff][color=#BF9000]Shameless plug: If you're looking for a simple modding guide, take a look at my[/color] [url=https://www.nexusmods.com/skyrimspecialedition/mods/38334]Concise Skyrim Modding Guide[/url].\n<br />\n<br />[/color][/color][/size][font=Trebuchet MS][size=3][u][b]\n<br />[size=4]Introduction[/size][/b][/u][/size][/font][font=Trebuchet MS]\n<br />[/font][font=Trebuchet MS][size=2]This is a complete recalibration of Skyrim's detection formula, which improves the balanced and realism of sneaking. It is not a \"hardcore\" mod - sneaking is both harder and easier where necessary. You can use it by itself, or load it after perk and gameplay overhaul mods.\n<br />\n<br />Instead of making simple tweaks to the vanilla settings (like other detection mods do), this mod holistically re-calibrates the whole formula from the ground up. This represents over 350 hours of meticulous research and optimization work.[/size]\n<br />[size=3]\n<br />[youtube]mSKtezWD8w4[/youtube]\n<br />\n<br />[size=4][u][b]Features[/b][/u][/size][/size]\n<br />[/font][list]\n<br />[*][font=Trebuchet MS][size=2]No scripts. No perk edits. No performance impact. 100% reliable.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]NPC view cone is reduced to 160deg (from 190deg in vanilla).[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]Ambient light, equipment weight, and line-of-sight are now more important than your sneak skill level. Enemies won't become deaf and blind as you increase your sneak level and perks.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]NPCs are much more sensitive to light. They can now see better in dimly lit environments, and will quickly spot you if you are carrying a light source. Even equipping a spell that lights up your hand will get you spotted. However, in total darkness (with a mod like ELFX Hardcore) NPCs will be blind.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]A higher attenuation factor in the detection formula enables NPCs to see you realistically in very low light levels when very near, without making detection over-powered at further distances (same applies to hearing). It also makes this mod scale better to different perk, armor, and lighting mods.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]The difference between NPC detection range for interiors and exteriors has been greatly reduced. (in vanilla, enemies had x2.1 more detection range outside compared to inside. RAID increases interior ranges significantly, but reduces the outdoor range multiple to between x1.1 or x1.3 depending on the version). Overall this means RAID indoors detection range is about 30% higher than vanilla, while outdoor detection range is about the same as vanilla.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]Enemies will search longer - 70 seconds if you fire an arrow into their knee (was 20), ~70 sec after losing track of someone in combat (was ~40), 40 sec if they find a dead body (was 15), and 20-50 sec if they see or hear something (was 12-20).[/size][/font]\n<br />[*][font=Trebuchet MS][size=2] When searching, enemies will do a better job checking corners, and they will cover a larger area.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]The huge difference between standing and sneaking has been reduced to a realistic amount. No longer will enemies detect you unfairly far away just because you were standing, and neither will they become blind and deaf the moment you start to sneak.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]NPC wall-hacking has been reduced in various scenarios: In vanilla, if you broke line-of-sight in combat, NPCs could wall-hack you for up to 10 seconds - this has now been reduced to 5 seconds (making it easier to evade a pursuing enemy, and then backstab them). In vanilla, any nearby enemy with a sneak skill over 50 would wall-hack you indefinitely if you were standing - this effect has now been reduced. In vanilla, casting any loud spell would heavily drain your ability to stay hidden for 5 seconds, which usually resulted in getting wall-hacked over large distances for 10 seconds - this has now been reduced to a slight drain for only 2 seconds, which almost eliminates wall-hacking.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]\"Invisibility\" and \"Muffle\" effects now work when standing and running. In vanilla, these effects did not work against any enemy type when out of sneak mode. With this mod, if you have both \"invisibility\" and \"muffle\" active, you will now be 100% undetectable to low level bandits, even while sprinting right in-front of them. However, enemies with enhanced detection abilities, like mages, vampires, falmer, and dragons, will be able to see through these effects when you are standing or running (but not as much as in vanilla).[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]If an enemy has not detected you yet and is in combat with someone else, it is now easier to sneak past or backstab them (since all their attention is focused on combat). This effect is stronger in dark environments.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]NPC reaction time is slightly increased in some situations. If you suddenly appear in front of a relaxed enemy, they may need a second to realise you are an enemy (instead of instantly attacking as they do in vanilla).[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]Sleeping enemies have slightly reduced hearing abilities (in vanilla their hearing was the same as when awake).[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]Enemies will notice dead bodies 10m away and start a search (was 5m in vanilla). Civilians are also more likely to react to dead bodies nearby instead of ignoring them as they often do in vanilla.[/size][/font]\n<br />[*][font=Trebuchet MS][size=2]When someone sees you commit a crime, the distance guards come running has been reduced significantly.[/size][/font]\n<br />[/list][font=Trebuchet MS][size=3]\n<br />[size=4][u][b]5 versions for different user preferences and various lighting mod setups[/b][/u][/size][/size][/font][font=Trebuchet MS]\n<br />[size=2]You can only use one version at the same time. It is safe to swap versions or uninstall during a playthrough.\n<br />You can use any RAID version with any lighting/weather mod setup you want, but my recommendations are provided in the 2nd image above.\n<br />\n<br />[color=#00ff00][u]Realistic AI Detection Lite[/u]\n<br />Small increase to NPC visual detection ability both indoors and outdoors. Small audio detection rebalance.\n<br />This is what vanilla detection should have been. This version is optimal for vanilla lighting if you want a bit more realism but not much more difficulty.\n<br />After checking the 2nd image above, if you are still not sure what version to get, start with this one, and upgrade to a more powerful version later if needed.[/color]\n<br />\n<br />[color=#93c47d][u]Realistic AI Detection - Medium Interior, Medium Exterior[/u]\n<br />Medium increase to NPC visual detection ability both indoors and outdoors. Moderate audio detection rebalance.\n<br /> This version is suitable for vanilla lighting and many other lighting/weather mods if you want much more realistic and challenging sneak gameplay.\n<br />[/color]\n<br />[color=#e06666][u]Realistic AI Detection - High Interior, High Exterior[/u]\n<br />Large increase to NPC visual detection ability both indoors and outdoors. Moderate audio detection rebalance.\n<br />This version is [color=#ff0000]over-powered[/color] for Vanilla and most other lighting/weather mods, but ideal for ELFX Enhancer/Hardcore and RAID Weathers.\n<br />This is the original version of the mod I use myself in combination with ELFX \"Hardcore\" and RAID Weathers - [i]the way its meant to be played.\n<br />[/i][/color]\n<br />[color=#BF9000][u]Realistic AI Detection - High Interior, Medium Exterior[/u]\n<br />Large increase to indoor visual detection ability, medium increase to outdoor detection. Moderate audio detection rebalance.\n<br />This version is [color=#ff0000]over-powered[/color] for Vanilla and most other lighting/weather mods.\n<br />[/color]\n<br />[color=#6d9eeb][u]Realistic AI Detection - Medium Interior, High Exterior[/u]\n<br />Medium increase to indoor visual detection ability, large increase to outdoor detection. Moderate audio detection rebalance.\n<br />This version is [color=#ff0000]over-powered[/color] for Vanilla and most other lighting/weather mods.\n<br />[/color][/size]\n<br />[size=4][u][b]Lighting/weather mods and stealth gameplay balance[/b][/u][/size]\n<br />[size=2]Light-based detection mechanics in Skyrim are controlled by two things. First, the lighting/weather mods you use, and second, the detection mod you use. The lighting/weather mod controls what amount of light is in a location. The detection formula (tweaked by \"Realistic AI Detection\") then controls how that amount of light affects detection mechanics. [font=Trebuchet MS][size=2][font=Trebuchet MS][size=2][font=Trebuchet MS][size=2]If a lighting/weather mod does not provide appropriate lighting data to the detection formula, then there is little a detection mod like this can do to fix it.[/size][/font][/size][/font][/size][/font]\n<br />\n<br />One of the reasons some lighting/weather mods do not provide appropriate lighting data, is that Skyrim's engine does not feed all forms of lighting data into the detection formula. As far as I know, only \"Sunlight Scale\" in the imagespace records, and \"Ambient\" and \"Sunlight\" in the weather records are fed into the detection formula. All other imagespace and weather records (including \"DALC\" data), and external effects like ENB and Reshade, are ignored by the detection formula. So if a lighting/weather mod makes nights very dark the wrong way, the game engine still interprets that night as vanilla bright. So, the player could be blinded by the darkness, while enemy NPCs would still spot you easily from afar, which feels unfair (example: any dark ENB presets). The opposite is also possible - some mods appear as bright as vanilla but tell the detection formula it is extremely dark - resulting in near-blind NPCs in well lit environments (example: Luminosity).\n<br />There can be other problems too: some mods provide higher light levels for stormy or foggy weather than clear weather, and some mods provide higher light levels for a particular weather type at night than the same weather during the day.\n<br />While some of these flaws can be easily fixed by lighting/weather mod authors, [url=https://www.nexusmods.com/skyrimspecialedition/mods/63116]optimising a whole weather mod for detection balance is hard work[/url].\n<br />\n<br />[font=Trebuchet MS][size=2][font=Trebuchet MS][size=2][font=Trebuchet MS][size=2][b]I tested nearly every weather and lighting mod for detection balance, using \"player.gll\".[/b] [b]See the second image above for the results.[/b][/size][/font][/size][/font]\n<br />[/size][/font][font=Trebuchet MS][size=2]\n<br />The \"[b]player.gll[/b]\" console command prints out values ranging from 0 to 150+, representing the \"real\" amount of light at your character that is used in detection calculations by NPCs.[/size][/font] If you try this, make sure to disable RAID (as it affects results), and stay away from point-light sources like candles and fires. Also take shadows near buildings into consideration. Also note that after loading a save or changing the weather or time of day, \"player.gll\" readouts often glitch out, so it is best to unpause the game for a few seconds and re-take the \"player.gll\" reading a few times to ensure the correct value is displayed. In vanilla Skyrim, values for daytime range from about 40 to 150, and night values ranges from about 30 to 70, depending on the weather.[font=Trebuchet MS][size=2]\n<br />[/size][/font]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/2345/2345-1644064316-483564037.png[/img]\n<br />[/size][/font][/size][/font][font=Trebuchet MS][size=3][font=Trebuchet MS][size=2][size=2]You can of course use other weather and lighting mods. This “trifecta” just shows you how to get the best gameplay balance if that is your priority.\n<br />[/size][/size]\n<br />[size=4][u][b]Installation[/b][/u][/size]\n<br />[size=2][font=Trebuchet MS][size=2]Use your mod management program, or p[/size][/font]ut the .esp file in your Skyrim/data folder and activate it in the mod tab from the main menu.\n<br />Place it near the bottom of your load order, below any mods that also edit detection settings.\n<br />Do not clean this mod with SSEEdit.[/size]\n<br />\n<br />[size=4][u][b]Uninstalling[/b][/u][/size]\n<br />[size=2]Just uninstall it using your mod manager, or delete the mod's .esp file in Skyrim/data\n<br />It is 100% safe to uninstall or re-install during a serious playthrough.[/size]\n<br />\n<br />[size=4][u][b]Compatibility with other mods[/b][/u][/size]\n<br />[size=2][b]This mod must be loaded after any mods that also edit detection settings[/b] (like [url=http://www.nexusmods.com/skyrimspecialedition/mods/173/?]Immersive Citizens[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/60888]Requiem[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/1525/?]Combat Evolved[/url], [url=http://www.nexusmods.com/skyrimspecialedition/mods/1137/?]Thief Skills Rebalance for Ordinator[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/12842]NAT[/url]).\n<br /> RAID is compatible with all lighting/weather mods, but your choice of those mods will [u]strongly[/u] affect detection balance (even if you don't use RAID) as explained above. See the 2nd mod image for RAID version suggestions for different weather/lighting mods.\n<br />\n<br />[b]More specific mod compatibility info:[/b]\n<br />\"[url=https://www.nexusmods.com/skyrimspecialedition/mods/67613]Magic Sneak Attacks[/url]\" is compatible and highly recommended.\n<br />\"[url=https://www.nexusmods.com/skyrimspecialedition/mods/62546]Dynamic Weather and Time Based Detection[/url]\" is compatible. Its features do not overlap much with RAID, so they can compliment each other.\n<br />           However, DWATBD can behave erratically sometimes. Test with it disabled if you encounter problems with detection.\n<br />Some users have reported that the hardcore sneaking component of \"Ultimate Combat\" conflicts with RAID.\n<br />Mods that add extra enemies to dungeons may sometimes cause problems when used with this mod - see the article tab for more info and a solution.\n<br />Mods that change detection settings via scripts (like Skytweak) may produce unexpected results if used in combination with this mod.\n<br />\"[url=https://www.nexusmods.com/skyrimspecialedition/mods/17592]Improved Traps[/url]\" is compatible, but RAID will reduce the range enemies can hear traps by about 30% (a minor unintended side effect).\n<br />\"Face Light\" breaks detection mechanics if used with RAID as it makes bad edits to detection GMSTs using scripts.\n<br />\"Invisibility\" was problematic for some users, but others report no issues. If you have trouble, use the newer [url=https://www.nexusmods.com/skyrimspecialedition/mods/21729]Uninterrupted Invisibility[/url] mod instead.\n<br />\n<br />[b]Other mods that are technically fully compatible, but worsen or break detection mechanics, EVEN IF YOU DON'T USE RAID:[/b]\n<br />\"[url=https://www.nexusmods.com/skyrimspecialedition/mods/63725]EVLaS[/url]\" breaks shadow based detection mechanics at dawn/dusk/night whether you use RAID or not.\n<br />\"Relationship Dialogue Overhaul\" has a minor bug that prevents civilian NPCs from commenting on dead bodies they find.\n<br />Mods adding illumination effects to weapons may allow enemies to spot you easily. Note: vanilla weapon effects (like dawnbreaker) don't affect sneaking.\n<br />\"Moon Phase Affects Brightness at Night\" strongly affects detection balance, sometimes making it worse (depending on the weather mod you use).\n<br />[/size]\n<br />[size=4][u][b]FAQ[/b][/u][/size]\n<br />[size=2][font=Trebuchet MS][size=2]Q1: [color=#BF9000]Can you please tell me what version of this mod to use with my specific mod setup.[/color] \n<br />A: Look at the 2nd picture above that lists most lighting mods and suggests a RAID version to go with them. If you are still unsure, sorry, I can't help you. There are so many different mod setups out there, and detection balance is very subjective anyway. If in doubt, just try RAID \"Lite\" first.\n<br />You can always try another version later. It is 100% safe to uninstall or reinstall another version during a serious playthrough.[/size][/font]\n<br />\n<br />Q2: [color=#BF9000]Do I need to use the \"High\" version if my mods make the game much darker? [/color]\n<br />A: Not necessarily. Darker lighting mods do not always affect detection the way you would expect. See the \"lighting/weather mods\" section above.\n<br />\n<br />Q3: [color=#BF9000]I tried the \"Lite\" version but it still feels too difficult. Help?[/color]\n<br />A: Obviously sneaking will be a bit harder with this mod, but you should be fine if you use common sense. Some basic advice:\n<br />   1. Make sure your other mods are not messing up detection (like dark ENBs as explained further up).\n<br />[font=Trebuchet MS][size=2]   2. Avoid enemy line-of-sight, no matter how high your sneak skill/perk level is.[/size][/font]\n<br />   3. Don't equip any light source, including spells that light up your hand.\n<br />   4. Invest in the \"stealth\" and \"muffled movement\" sneak perks (or their equivalent if you use a perk mod).\n<br />[font=Trebuchet MS][size=2]   5. The invisibility potion or spell will be essential in some situations.[/size][/font]\n<br />   6. Stay in the shadows, where it is dark. (ELFX Enhancer/ELE/RLO/Ambiance make sneaking easier as they makes dungeons darker, the correct way)\n<br />   7. Keep the total weight of your equipped armor and weapon low. (Note - anything not equipped has no effect on sneaking).\n<br />   8. When sneaking up to someone from behind, it is best to move slowly (use the walk button on keyboard) when you get close.\n<br />   9. Get creative and devise new tactics like this - [url=https://youtu.be/v75mlewTBy4]Using inigo's teleport ability to stealth one-shot a bandit chief\n<br />[/url]\n<br />[font=Trebuchet MS][size=2]Q4: [color=#BF9000]Sometimes NPCs are very slow to detect me (even when not sneaking), or other NPCs (even if hit by a \"Frenzy\" spell). Is it caused by this mod?[/color]\n<br />A: Possibly, but only to a limited extent. If you are using [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2][font=Trebuchet MS][size=2]RAID \"Lite\", it may mean your lighting setup requires a more powerful version of RAID like \"medium\" or \"high\"[/size][/font][/size][/font][/size][/font]. However, some lighting/weather mods have detection balance problems (as explained higher up this page) that can't be fixed by any version of RAID - in that case you would need to fix your lighting setup, or accept this side effect, or stop using RAID.\n<br /> Vanilla detection does not exhibit this problem as much because it allows NPCs that can't see anything (because of your choice of lighting mod) to still sense or \"wall-hack\" nearby targets that are not in sneak mode. RAID greatly reduces this wall-hacking ability thus forcing NPCs to rely more on sight and hearing - which works fine with vanilla lighting, or a well designed lighting/weather mod, but otherwise will not.\n<br /> Also check your load order for any mods mentioned in the compatibility section.[/size][/font]\n<br />\n<br />Q5: [color=#BF9000]How does RAID compare with Ordinator's optional Thief Skills Rebalanced module? Are they compatible?[/color]\n<br />A: They are only compatible if you put RAID lower in your load order, as RAID must overwrite any detection settings.\n<br />Get Thief Skills (without RAID) if you just want slightly harder vanilla sneak mechanics. It feels similar to vanilla.\n<br />Get RAID if you want a total overhaul of sneak mechanics. It feels very different from vanilla.\n<br />\n<br />Q6: [color=#BF9000]I want to play a sneaky mage, but enemies keep spotting me when I have a glowing spell in my hands. What can be done about this?[/color]\n<br />A: After extensive testing, I have found that l[font=Trebuchet MS][size=2]ooking slightly down from horizontal strongly increases the effect spell glow has on detection. This is a quirk of how Skyrim's detection works, it has nothing to do with RAID. Looking up by just 5deg from horizontal will minimise how much NPCs can detect spell glow. It sounds silly, but its true![/size][/font] Try this with the \"player.gll\" console command if you don't believe me.\n<br />Also, there is a mod called \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/18263]Lights Out[/url]\" that disables spell glow when equipped in your hand. It has compatibility patches for many magic mods.\n<br />You could also try \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/18159]The Art of Shadow[/url]\" mod, which gives you 2 spells to create darkness to hide in (the opposite of candlelight and magelight).\n<br />And, if you play a sneaky mage, don't forget to try \"[url=https://www.nexusmods.com/skyrimspecialedition/mods/67613]Magic Sneak Attacks[/url]\".\n<br />\n<br />Q7: [color=#BF9000]Enemies and/or followers are sometimes unresponsive in my game, as if they are brain dead. Is it caused by this mod?[/color]\n<br />A: No. Check your other mods. Some people even experience this problem in vanilla Skyrim. Also, if your setup has script lag or generally poor performance, detection responsiveness may suffer as a result.\n<br />Also note, the \"Immersive Citizens\" mod will stop civilians and named NPCs from retaliating when you attack, if you are a much higher level than them (they are not brain dead, but controlled by an \"avoid combat\" AI package).\n<br />\n<br />Q8: [color=#BF9000]Does this mod affect NPCs, mod added NPCs, followers, animals, dragons, falmer etc? Does it affect how NPCs can detect other NPCs?[/color]\n<br />A: Yes. It affects the detection of everything. This is the case with all detection mods, not just mine.\n<br />\n<br />Q9: [color=#BF9000]Falmer can see me if I use this mod. Aren't Falmer supposed to be blind?[/color]\n<br />A: Falmer are NOT 100% blind. They are actually 80% blind according to the game files. In vanilla this may seem like 100% because normal NPC vision is already very weak. In RAID, all enemies can see much better, including Falmer, but their sight is still 80% worse than that of a normal enemy.\n<br />\n<br />Q10: [color=#BF9000]Does this mod work in [/color][url=https://www.nexusmods.com/enderalspecialedition/mods/1]Enderal SE[/url][color=#BF9000]?[/color]\n<br />A: Yes.\n<br />\n<br />Q11: [color=#BF9000]Did Bethesda change how detection behaves in Special Edition, compared to Legendary Edition.[/color]\n<br />A: Yes and no. There are no major changes, and the detection formula is identical. However, Bethesda did make small changes to lighting, particularly the weather at night. Special Edition nights have even more light than Legendary Edition nights.\n<br />\n<br />[/size][size=4][u][b]Technical information, and DIY tweaking[/b][/u][/size]\n<br />[size=2]This mod edits 45 game settings (GMST), and deliberately includes an additional 14 ITM edits. The ITMs are safe and ensure this mod functions correctly when loaded after a mod that also edits detection GMSTs.\n<br /> If you want to know more about what these GMSTs do, download the \"GMST Datasheet\" on the download page.\n<br />\n<br />Also, I have sorted these GMST records in xEdit logically by subsystem, in the same order as shown below to make it easer for you to tweak them yourself.\n<br />I have added short notes to some to tell you what to change or not. The ones without notes are best left alone unless you really know what you are doing.\n<br />Avoid the temptation to directly compare my values to vanilla in isolation! Many of these GMSTs interact with each other so context is very important.\n<br />\n<br />(format: GMST name, vanilla value, RAID3 medium/medium value)\n<br />\n<br />[/size][size=2][u]formula core[/u]\n<br />fSneakBaseValue                                                  -15   -4.0\n<br />fSneakDistanceAttenuationExponent                        2    5\n<br />[u]visual[/u]\n<br />fDetectionViewCone                                             190    160       easy to tweak yourself, but 160 is the best compromise\n<br />fDetectionSneakLightMod                                      15     6          decrease this to make it easier to hide in the dark both inside and outside\n<br />fSneakLightMult                                                 0.33    0.6       controls how fast sneak eye indicator opens indoors in general\n<br />fSneakLightExteriorMult                                       0.5    1.0       controls how fast sneak eye indicator opens outdoors in general\n<br />fSneakLightMoveMult                                         0.01    0.1\n<br />fSneakLightRunMult                                             0.2    0.7\n<br />iLightLevelInteriorMod                                          25    13        increase to make it easier to hide in the dark when inside. don't go over 25\n<br />iLightLevelExteriorMod                                           0    10        increase to make it easier to hide in the dark when outside\n<br />iLightLevelMax                                                   300    200\n<br />[u]audio[/u]\n<br />fSneakSoundsMult                                                   1   .7\n<br />fSneakSoundLosMult                                            0.3    0.28\n<br />fSneakEquippedWeightBase                                   12    5\n<br />fSneakEquippedWeightMult                                    .5    0.25\n<br />fSneakActionMult                                                    2    1\n<br />fSneakRunningMult                                                 2    2.15\n<br />[u]distances[/u]\n<br />fSneakMaxDistance                                            2500    5400[/size][/font][/size][/font][font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]     master control for how far away NPCs can detect you via sight, sound, and sneak skill\n<br />fSneakExteriorDistanceMult                                  2.1    1.2       (vanilla 2.1*2500=5250)\n<br />fSneakFlyingDistanceMult                                        3    ITM       if dragons have trouble finding and engaging you, increase this value to 5 or higher\n<br />fDetectProjectileDistanceNPC                               512    ITM\n<br />fDetectProjectileDistancePlayer                          1024    ITM\n<br />fDetectEventDistanceNPC                                    512    ITM\n<br />fDetectEventDistancePlayer                                1536    ITM\n<br />iCrimeAlarmLowRecDistance                              2000    1500      [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]lower this to make guards less likely to respond to witnesses who report your crimes[/size][/font][/size][/font]\n<br />iCrimeAlarmRecDistance                                    4000    3000      lower this to make guards less likely to respond to witnesses who report your crimes\n<br />fDeadReactionDistance                                        400    800       avoid increasing this one too much, its weird\n<br />[u]timers[/u]\n<br />fCombatStealthPointRegenAlertWaitTime               10    15          you could increase these for even longer searches, avoid going over 50\n<br />fCombatStealthPointRegenDetectedEventWaitTime 10    30         [/size][/font][/size][/font][font=Trebuchet MS][size=3][font=Trebuchet MS][size=2][font=Trebuchet MS][size=3][font=Trebuchet MS][size=2][font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]you could increase these for even longer searches, avoid going over 100[/size][/font][/size][/font] [/size][/font][/size][/font]fCombatStealthPointRegenAttackedWaitTime         15    50         [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]you could increase these for even longer searches, avoid going over 100[/size][/font][/size][/font]\n<br />fCombatStealthPointRegenLostWaitTime                10    20         [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]you could increase these for even longer searches, avoid going over 100[/size][/font][/size][/font]\n<br />fCombatDetectionLostTimeLimit                            10   15         [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]avoid messing with this one[/size][/font][/size][/font]\n<br />fCombatDetectionNoticedTimeLimit                       10    5          [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]avoid messing with this one[/size][/font][/size][/font] (how long NPCs wall hack you in open combat)\n<br />fActorAlertSoundTimer                                            5    2         [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]avoid messing with this one[/size][/font][/size][/font]\n<br />fDetectionEventExpireTime                                     5    2          avoid messing with this one\n<br />[u]contextual modifiers[/u]\n<br />fSneakAlertMod                                                     0    1          don't touch\n<br />fSneakCombatMod                                             -0.4    -2         don't touch\n<br />fSneakSleepBonus                                                  0    -0.3      you can fine-tune, but any lower than -0.5 and sleeping NPCs are in a coma\n<br />[u]skill system[/u]\n<br />fSneakSkillMult                                                   0.5    0.08     don't touch!!!\n<br />fPlayerDetectionSneakMult                                  0.4    0.7\n<br />fPlayerDetectionSneakBase                                   10    5\n<br />fSneakPerceptionSkillMax                                    100    ITM\n<br />fSneakPerceptionSkillMin                                        0    ITM\n<br />[u]stealth point system[/u]\n<br />fCombatStealthPointDrainMult                                3    ITM\n<br />fCombatStealthPointRegenMult                            0.2    0.08     increase to speed up sneak \"eye\" icon closing speed (after the above timers run out)\n<br />fCombatStealthPointRegenMin                               5    2.5       in[font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]crease to speed up sneak \"eye\" icon closing speed[/size][/font][/size][/font][font=Trebuchet MS][size=3][font=Trebuchet MS][size=2] (after the above timers run out)[/size][/font][/size][/font]\n<br />iCombatStealthPointDetectionThreshold                25    35\n<br />iCombatStealthPointSneakDetectionThreshold        70    ITM\n<br />fCombatStealthPointAttackedMaxValue                  50    ITM\n<br />fCombatStealthPointDetectedEventMaxValue          75    ITM\n<br />fCombatStealthPointMax                                     100    ITM\n<br />[u]search system[/u]\n<br />fCombatSearchExteriorRadiusMax                     2048    2560    if you increase the timers above, u can increase this slightly for further reaching searches\n<br />fCombatSearchExteriorRadiusMin                     1280    1536\n<br />fCombatSearchInteriorRadiusMax                     1280    1536    [font=Trebuchet MS][size=3][font=Trebuchet MS][size=2]if you increase the timers above, u can increase this slightly for further reaching searches[/size][/font][/size][/font]\n<br />fCombatSearchInteriorRadiusMin                        768    1024\n<br />fCombatSearchSightRadius  