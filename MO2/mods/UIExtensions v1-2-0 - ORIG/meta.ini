nexusDescription="[center][url=https://www.patreon.com/bePatron?u=5334755][img]https://c5.patreon.com/external/logo/become_a_patron_button.png[/img][/url][/center]\n<br />[color=#ff0000][size=5]Requires SKSE64Â 2.0.7 or greater[/size][/color]\n<br />\n<br />[size=4]Please note not all menus may work in SSE\n<br />\n<br />What does this mod do?\n<br />[/size]This mod adds several custom menus meant for modder and user use.\n<br />\n<br />[size=4]Mods that use these Menus\n<br />[/size][url=http://www.nexusmods.com/skyrim/mods/12933/]Extensible Follower Framework[/url]\n<br />[url=http://www.nexusmods.com/skyrim/mods/56420/]Dye Manager[/url]\n<br />\n<br />\n<br />[size=4]What menus does this mod add?\n<br />[/size]Cosmetic Menu [color=#999999](Requires RaceMenu)[/color]\n<br />Dye Menu [color=#999999](Requires RaceMenu)[/color]\n<br />List Menu\n<br />Magic Menu\n<br />Selection Menu\n<br />Stats Menu\n<br />Text Entry Menu\n<br />Wheel Menu\n<br />\n<br />[size=4]What do the menus do?\n<br />[/size][color=#93c47d]Cosmetic Menu[/color]\n<br />[list][*][size=2]Designed to borrow the RaceMenu interface to apply features from NiOverride such as overlays to NPCs.[/size]\n<br />[/*][/list][color=#93c47d]Dye Menu[/color]\n<br />[list][*][size=2]Designed for applying dyes to Armor, can optionally consume items and determine how many dyes can be blended.[/size]\n<br />[/*][/list][color=#93c47d]List Menu[/color][size=4]\n<br />[/size][list][*][size=2]Designed to display a variable amount of information in a list format, optionally the lists can contain other lists [color=#999999](This menu is difficult to use)[/color].[/size]\n<br />[/*][/list][color=#93c47d]Magic Menu[/color]\n<br />[list][*][size=2]Designed to display the spells of another Actor, and optionally trade them with the player.[/size]\n<br />[/*][/list][color=#93c47d]Selection Menu[/color]\n<br />[list][*][size=2]Looks like the vanilla favorites menu, lets you select an Actor (or multiple) from a list of Actors supplied by FormList.[/size]\n<br />[/*][/list][color=#93c47d]Stats Menu[/color]\n<br />[list][*][size=2]Displays all relevant Actor or a list of Actor's stats.[/size]\n<br />[/*][/list][color=#93c47d]Text Entry Menu[/color]\n<br />[list][*][size=2]Allows you to type (UTF-8) input into a textbox and have the text returned to script.[/size]\n<br />[/*][/list][color=#93c47d]Wheel Menu[/color]\n<br />[list][*][size=2]8-option menu in a circular layout, if passed an optional Actor or List of Actors their name will be displayed at the top and their health/magicka/stamina displayed on the left.[/size]\n<br />[/*][/list]\n<br />[size=4]How to access the menus via script?\n<br />[/size]Use the UIExtensions global script to access and alter the menus before opening them\n<br />\n<br />e.g.\n<br />UIExtensions.InitMenu(\"UIWheelMenu\")\n<br />UIExtensions.SetMenuPropertyIndexString(\"UIWheelMenu\", \"optionText\", 0, \"Option0\")\n<br />UIExtensions.SetMenuPropertyIndexString(\"UIWheelMenu\", \"optionLabelText\", 0, \"Option0\")\n<br />int ret = UIExtensions.OpenMenu(\"UIWheelMenu\")\n<br />Debug.Trace(\"Option \" + ret + \" selectioned\")\n<br />\n<br />Various menus have special properties that can be altered prior to opening, these can be viewed from their respective scripts."
