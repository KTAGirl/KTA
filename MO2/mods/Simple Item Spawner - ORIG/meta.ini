nexusDescription="[size=4]V1.3 + Has MCM to add Spell or configure a Keystroge. Also can Open the Modlist directly (Will show up after leafing all Menus). Also you can configure, if you want multiple Copys of items.\n<br />It is a light weight mod to get all items from a Mod. Only needs [/size][url=https://skse.silverlock.org/]Skyrim Script Extender (SKSE)[/url][size=4] and [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/12604?tab=description]SkyUI[/url][size=4].[/size][size=4] \n<br />[/size]\n<br />Simply cast the Spell [Mod Item Collector]/ use the Configured Key/ or simly press the Option in the MCM(Close the Menu after clicking the Option \"Open the Mod Overview\"). It will open a container with all your Mods as Miscitems. Loot the item with the modname. Depending on the Mod you choosen it might take a few seconds before the Container opens again with the items from the Mod.\n<br />\n<br />V1.3 MCM for all your needs:\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/64653/64653-1646896619-947349191.jpeg[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/64653/64653-1646668829-1380779333.jpeg[/img]\n<br />\n<br />[youtube]1dihXveCxxc[/youtube]\n<br />\n<br />[size=4]Except your adding the Spell via Console. Works with SE / AE and VR.[/size]\n<br />\n<br />[size=2]Comands for that:\n<br />help \"Mod Item\"\n<br />[/size]Player.addspell FExxxBF1\n<br />\n<br />the xxx could be anything depending on your Loadorder.\n<br />\n<br />V1.50 \n<br />[list]\n<br />[*]Hoppfully fixed a issue for some people who don't get the mod to work right.\n<br />[/list]\n<br />[list]\n<br />[*]Also added a new Search page in the MCM and some options for that function. You can search throw a specific plugin or throw multibles in a row, but you have to choose the indexes of the mods in the first MCM page. it takes a long time but you can leave the menu and play normaly while it searches for you and come back later. The items it found will be on the Searchpage there you can click on the items you want and as soon as you close the menu you get the container with all the items you clicked. You might want to empty out the container first so you get only the new coosen items.\n<br />\n<br />[/list]\n<br />[list]\n<br />[*]if you update to that version and want to play arround with that searchfunction you have to click the fix MCM pages options under fixes\n<br />[/list]\n<br />\n<br />Special Thanks to these amazing Modders:\n<br />[url=https://skse.silverlock.org/]Ian Patterson, Stephen Abel, Paul Connelly, and Brendan Borthwick (ianpatt, behippo, scruggsywuggsy the ferret, and purple lunchbox for Skyrim Script Extender (SKSE)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/28794]schlangster[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604?tab=description]SkyUI [/url]\n<br />\n<br />Check out my other mods:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/64562]Sucubuss Layer Arena[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52464]Immersive Animal Looting VR\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/52187]Sucubuss Layer Farms[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/50620]Sucubuss personal assistant[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49940]Female Falmer Encounters[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29248]JH skyrim people 10 in one - fixes\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29823]Lolina - the freckled Bosmer\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29319]Beyond Skyrim - Brumas Females[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29319]\n<br />[/url]"
