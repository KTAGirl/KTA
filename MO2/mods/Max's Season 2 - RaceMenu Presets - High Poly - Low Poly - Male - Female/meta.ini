nexusDescription="[b][size=4][u]Hard Requirements:[/u][/size][/b]\n<br />\n<br />[u][size=4]Head[/size][/u]\n<br />[size=4][b][color=#00ffff]High Poly Head[/color][/b]\n<br />(for [b]AsianGirlFierce[/b], [b]Blowupdoll[/b], [b]Dangergirl[/b], [b]Man2Woman[/b], [b]MixAsian[/b], [b]NotClaire[/b], [b]NotElsa[/b], [b]The Mother[/b])\n<br />\n<br />[b]TheFather[/b], [b]NotArnie[/b], [b]WoodElfGirl[/b], [b]BadassOrc [/b]use vanilla poly heads.\n<br />\n<br />[u]Hair[/u]\n<br />[b][color=#00ffff]KS Hairdos[/color][/b]\n<br />(for everyone)\n<br />\n<br />[u]Brows[/u]\n<br />[b][color=#00ffff]SG Female Eyebrows\n<br />Brows[/color][/b]\n<br />\n<br />[u]Eyes[/u]\n<br />[color=#00ffff][b]The Eyes of Beauty[/b]\n<br />[b]Mikan Eyes[/b][/color]\n<br />(for everyone)\n<br />\n<br />[u]Makeup overlays[/u]\n<br />[color=#00ffff][b]Lamenthia's Marks of Beauty\n<br />[/b][b]Female Makeup Suite[/b][/color]\n<br />(for females)\n<br />\n<br />[u]Sliders[/u]\n<br />[b][color=#00ffff]Expressive Facegen Morphs[/color]\n<br />[/b](for editing)[/size]\n<br />\n<br />[color=#ffff00][size=4][b]All hard requirement links will appear when you download the file.[/b][/size][/color]\n<br />\n<br />[b][color=#ffff00][size=4]All females (except the Wood Elf girl) are created using NORD race.[/size][/color][/b]\n<br />\n<br />[u][size=4]Soft Requirements:[/size][/u]\n<br />\n<br />[list]\n<br />[*][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/20078]Bijin Skin[/url]﻿[/b] (Default diffuse, no moles) to get the same skin texture for females.[/size]\n<br />[*][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/7902?tab=description]Tempered Skin for males[/url]﻿[/b] to get the same skin texture for males.[/size]\n<br />[*][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/16582]Salt and Wind - Rough hair for KS Hairdos[/url]﻿[/b] (to get the same hair texture)[/size]\n<br />[*][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Expressive Facial Animations - Female Edition[/url]﻿ [/b](to get the same facial expressions as my screenshots)[/size]\n<br />[/list][size=4]\n<br />I used [url=https://www.nexusmods.com/skyrimspecialedition/mods/21543]Silent Horizons ENB[/url] (Default / Kitsune Cut filter) for all the screenshots (fov 40 and fov 60).[/size]\n<br />\n<br />\n<br />[u]Misc. info:\n<br />\n<br />[/u]These heads were created over the course of 2 days as a self-challenge to stretch my face creation abilities.\n<br />The challenge outline was: 3 asians girls, 3 caucasian girls, 3 males, 1 Wood Elf girl, 1 female made from a manly sculpt, 1 sexpot.\n<br />No references were used, but I think some of my mental images were too close to actual characters and people... (lol)\n<br />They are not perfect; you may see small gaps or clips, adjust accordingly if you spot any (I didn't), but they are definitely not rushed either.\n<br />\n<br />Created in order from top to bottm, processes are outlined here (links are to pictures in my account's media upload section):\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109458]NotClaire[/url] - wanted to make a latina but ended up looking like Claire Redfield.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109462]DangerGirl[/url] - No-nonsense, stone-cold killer, right-hand man type.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109466]NotElsa[/url] - Disney princess.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109475]NotArnie[/url] - first Male Nord in 6 years ended up looking like Arnold.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109560]TheFather, MixAsian, AsianGirlFierce, TheMother[/url] - Shion's parents, asian assassin, another mixed asian attempt.﻿\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109581]Man2Woman[/url]﻿ - named as such because I tried making a male head using female sex and female sliders, then adjusting to make it feminine.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109588]BadassOrc[/url] - A reasonably angry Orc with some degree of presence.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109595]WoodElfGirl[/url] - a cute and ditzy Wood Elf girl who doesn't fit in because her boobs are too big for archery.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/images/109600]BlowupDoll[/url] - the \"sex doll type\" face that get the most views in image sections.\n<br />\n<br />They will not be edited any further on my end.\n<br />Feel free to make edits but please credit if you intend to upload the edited version.\n<br />If you intend make a follower out of it, PM me first; I might or might not have plans to use them myself.\n<br />[center]______________________________[/center]\n<br />[center][size=4]If you want to make use these heads as replacers (for your own use) you can read my guide here:\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/49954][size=4]How to Edit and Create Standalone Custom Followers - Waifu Edition[/size][/url]﻿\n<br />Covers a range of topics like head 'transplants', NifSkope and Creation Kit shennanigans.[/center]\n<br />[center]______________________________\n<br />\n<br />[size=4]Followers made from these presets will be listed here:[/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/51378][img]https://i.imgur.com/6suI9m4.jpg[/img][/url][/center]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/51621][img]https://i.imgur.com/5IAhOCL.jpg[/img][/url]﻿\n<br />[size=5][i][center]\n<br />\n<br />My Season 1 Followers and Presets are here:[/center][/i]\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/11785][img]https://i.imgur.com/CCm2kGA.jpg[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11784][img]https://i.imgur.com/